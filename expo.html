<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Factory Tycoon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f7f6fc;
      color: #3d2c51;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100vw;
      padding: 1rem 2vw;
      background: #ebe4fa;
      box-shadow: 0 2px 6px #aaa2f722;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .coins {
      font-size: 1.25rem;
    }
    .factory-grid {
      margin: 1rem auto;
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(4, 60px);
      gap: 10px;
      background: #fff3;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 12px #0001;
    }
    .factory-cell {
      background: #fff;
      border-radius: 8px;
      border: 2px dashed #cbc2f7;
      box-shadow: 0 1px 3px #0001;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .factory-cell.active {
      background: #ffefa8;
    }
    .sidebar {
      margin-top: 1rem;
      width: 90vw;
      max-width: 420px;
      display: flex;
      justify-content: space-between;
      background: #ebe4fa;
      border-radius: 8px;
      padding: 10px;
    }
    .machine-icon {
      font-size: 2rem;
      margin: 0 6px;
      padding: 5px;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #c7bbe3;
      cursor: grab;
      transition: transform 0.1s;
    }
    .machine-icon:active {
      transform: scale(0.87);
      background: #ffefa8;
    }
    .log {
      margin-top: 14px;
      width: 88vw;
      max-width: 400px;
      min-height: 40px;
      border-radius: 6px;
      background: #fff6;
      color: #644a78;
      font-size: 0.98rem;
      padding: 5px 10px;
      box-shadow: 0 0.5px 3px #0001;
      overflow-x: auto;
    }
    @media (max-width: 600px) {
      .factory-grid {
        grid-template-columns: repeat(4, 13vw);
        grid-template-rows: repeat(4, 13vw);
      }
      .sidebar, .log {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
