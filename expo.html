<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blank Game Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', sans-serif;
      }
      /* The main container for your game canvas or elements */
      .game-board {
        position: relative;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-900">
    <!-- Flexible Phone-like container -->
    <div class="relative w-full h-full max-w-sm md:max-w-md lg:max-w-lg bg-black rounded-2xl shadow-2xl overflow-hidden border-4 border-gray-800 flex flex-col">
      
      <!-- Main Game Section: This is where your game canvas or primary UI will live -->
      <main class="flex-1 flex flex-col justify-center items-center text-white">
        <!-- Dynamic game board placeholder -->
        <div id="game-board" class="game-board bg-gray-800/50">
            <!-- Your game will be rendered here -->
        </div>
      </main>

    </div>

    <script>
      // Your game logic goes here
      
      window.onload = function() {
        // This is a good place to initialize your game
        console.log("Game template loaded. Ready to build!");
      };
    </script>
  </body>
</html>
