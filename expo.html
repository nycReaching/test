<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- The viewport meta tag is crucial for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the game */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing */
            -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile */
        }
        /* Style to ensure the game container looks good on desktop */
        .game-container {
            /* On desktop, constrain the width and add a subtle shadow to simulate a device */
            max-width: 450px;
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center">

    <!-- 
      This is the main game container. 
      On mobile, it fills the width and height.
      On desktop, it's constrained to a phone-like width and centered.
      FIX: Changed h-screen to h-dvh (dynamic viewport height) for better mobile browser compatibility.
    -->
    <div id="game-container" class="game-container w-full h-dvh mx-auto bg-gray-800 text-white flex flex-col">

        <!-- Header: Displays score, time, and menu -->
        <header class="flex-shrink-0 p-4 bg-gray-900/50 backdrop-blur-sm rounded-b-xl z-10">
            <div class="h-12">
                <!-- Header content removed as requested -->
            </div>
        </header>

        <!-- Main Game Area: This will contain the canvas or game content -->
        <main id="game-area" class="flex-grow relative overflow-hidden p-4">
            <div class="flex h-full w-full space-x-2">
                <!-- 
                    Left column containing the slot machine and a placeholder.
                -->
                <div class="flex-grow relative flex flex-col space-y-2 overflow-hidden">
                    <!-- Top half container for the slot machine -->
                    <div class="h-1/2 w-full bg-gray-900/30 rounded-lg flex items-center justify-center p-2">
                        <div id="slot-machine" class="flex space-x-2 w-full h-full">
                            <!-- Slot machine reels will be generated by JavaScript -->
                        </div>
                    </div>
                    <!-- Bottom half placeholder -->
                    <div class="h-1/2 w-full flex items-center justify-center">
                        <p class="text-gray-600 text-sm">Game content area</p>
                    </div>
                </div>
                <!-- 
                    Right column container for the spin button and the emoji list.
                -->
                <div class="flex-shrink-0 flex flex-col w-16 space-y-2">
                    <!-- Top half for spin button -->
                    <div class="h-1/2 w-full flex items-center justify-center">
                        <button id="spin-button" class="w-full h-full bg-yellow-500 rounded-2xl flex items-center justify-center text-white text-lg font-bold shadow-lg transform active:scale-95 transition-transform">
                            SPIN
                        </button>
                    </div>
                    <!-- Bottom half for emoji column -->
                    <div class="h-1/2 w-full">
                        <div id="emoji-column" class="bg-gray-700/50 rounded-lg h-full w-full flex flex-col items-center justify-around p-1 overflow-hidden">
                            <!-- Emojis will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer: Game controls -->
        <footer class="flex-shrink-0 p-4 bg-gray-900/50 backdrop-blur-sm rounded-t-xl z-10">
            <div class="flex items-center justify-around space-x-2">
                <!-- Control Button 1 -->
                <button class="control-button flex-1 h-20 bg-red-500 rounded-2xl flex items-center justify-center text-white text-2xl font-bold shadow-lg transform active:scale-95 transition-transform">
                    A
                </button>
                <!-- Control Button 2 -->
                <button class="control-button flex-1 h-20 bg-blue-500 rounded-2xl flex items-center justify-center text-white text-2xl font-bold shadow-lg transform active:scale-95 transition-transform">
                    B
                </button>
                <!-- D-pad Style Controls -->
                <div class="flex flex-col space-y-1">
                    <button id="up-button" class="control-button w-16 h-12 bg-green-500 rounded-lg flex items-center justify-center text-white font-bold shadow-lg transform active:scale-95 transition-transform">
                        <!-- Up Arrow -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
                    </button>
                    <button id="down-button" class="control-button w-16 h-12 bg-green-500 rounded-lg flex items-center justify-center text-white font-bold shadow-lg transform active:scale-95 transition-transform">
                        <!-- Down Arrow -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                </div>
            </div>
        </footer>
        
    </div>

    <script>
        // --- Prevent common mobile browser issues ---
        document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });
        // We only prevent touchmove on the body to allow potential scrolling inside specific elements if needed later.
        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        // --- Element Selections ---
        const emojiColumn = document.getElementById('emoji-column');
        const upButton = document.getElementById('up-button');
        const downButton = document.getElementById('down-button');
        const slotMachine = document.getElementById('slot-machine');
        const spinButton = document.getElementById('spin-button');

        // --- Game State & Config ---
        const allEmojis = ['üòÄ', 'üòÇ', 'üòç', 'ü§î', 'üòé', 'üò≠', 'ü§Ø', 'ü•≥', 'üöÄ', 'üî•', 'üëç', 'üíØ', 'ü§ñ', 'üëª', 'üçï'];
        const totalEmojis = allEmojis.length;
        let currentIndex = 0; // For the emoji selector
        let isSpinning = false; // To prevent multiple spins
        const visibleEmojiCount = 5;
        const centerVisibleIndex = Math.floor(visibleEmojiCount / 2);
        const reelCount = 5;

        // --- Slot Machine Logic ---
        function initializeSlots() {
            slotMachine.innerHTML = ''; // Clear existing reels
            for (let i = 0; i < reelCount; i++) {
                const reel = document.createElement('div');
                // FIX: Changed from fixed-width (w-14) to flexible (flex-1).
                // This allows the reels to shrink to fit the available space on any screen.
                reel.className = 'flex-1 h-full bg-gray-900/50 rounded-lg flex items-center justify-center shadow-inner';
                const emojiElement = document.createElement('div');
                // FIX: Made the emoji font size responsive. It's smaller on small screens.
                emojiElement.className = 'text-2xl sm:text-4xl';
                const randomIndex = Math.floor(Math.random() * allEmojis.length);
                emojiElement.textContent = allEmojis[randomIndex];
                reel.appendChild(emojiElement);
                slotMachine.appendChild(reel);
            }
        }

        function spinReels() {
            if (isSpinning) return;
            isSpinning = true;

            const reels = slotMachine.children;
            const spinDuration = 1000; // Time before first reel stops
            const reelStopDelay = 400; // Staggered stop time

            for (let i = 0; i < reels.length; i++) {
                const reel = reels[i];
                const emojiElement = reel.children[0];
                
                const animationInterval = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * allEmojis.length);
                    emojiElement.textContent = allEmojis[randomIndex];
                }, 100);

                setTimeout(() => {
                    clearInterval(animationInterval);
                    const finalRandomIndex = Math.floor(Math.random() * allEmojis.length);
                    emojiElement.textContent = allEmojis[finalRandomIndex];
                    if (i === reels.length - 1) {
                        isSpinning = false; // Re-enable spin on last reel stop
                    }
                }, spinDuration + (i * reelStopDelay));
            }
        }

        // --- Emoji Cycling Logic ---
        function renderEmojis() {
            emojiColumn.innerHTML = '';
            for (let i = 0; i < visibleEmojiCount; i++) {
                const emojiIndex = (currentIndex + i) % totalEmojis;
                const emoji = allEmojis[emojiIndex];
                const emojiElement = document.createElement('div');
                if (i === centerVisibleIndex) {
                    emojiElement.className = 'text-2xl transition-transform transform p-1 border-2 border-green-400 rounded-md bg-gray-600/50';
                } else {
                    emojiElement.className = 'text-2xl transition-transform transform p-1';
                }
                emojiElement.textContent = emoji;
                emojiColumn.appendChild(emojiElement);
            }
        }

        // --- Event Listeners ---
        upButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalEmojis) % totalEmojis;
            renderEmojis();
        });

        downButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalEmojis;
            renderEmojis();
        });
        
        spinButton.addEventListener('click', spinReels);

        // --- Initial Calls on Load ---
        renderEmojis();
        initializeSlots();

        console.log("Mobile game UI loaded successfully with spin functionality.");

    </script>
</body>
</html>
