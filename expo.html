<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CRITICAL: This meta tag ensures proper scaling and locks the viewport for a mobile game. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Blank Game UI</title>

    <!-- Load a clean, readable font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /*
        ==========================================================================
        AI WORKFLOW INSTRUCTIONS: READ THIS FIRST
        ==========================================================================

        1.  DO NOT add new <style> blocks or CSS files.
        2.  DO NOT use inline styles (e.g., style="...").
        3.  MODIFY CSS VARIABLES in :root to change colors, fonts, and sizes.
        4.  ADD new, well-named CSS classes below for new components.
        5.  USE THE "is-visible" CLASS (or opacity) to show/hide elements.
            DO NOT add/remove elements or use `display: none`. This prevents layout shifts.
        6.  RESPECT all `overflow: hidden` and `text-overflow: ellipsis` properties.
            They are intentional to prevent resizing and scrollbars.

        ==========================================================================
        */

        /*
        --------------------------------------------------
        Section 1: SINGLE SOURCE OF TRUTH (CSS Variables)
        AI: Change these values to theme the game.
        --------------------------------------------------
        */
        :root {
            /* Colors */
            --color-bg: #1a1a2e;        /* Dark blue background */
            --color-surface: #162447; /* Slightly lighter surface */
            --color-primary: #1f4068;   /* Primary button/UI color */
            --color-accent: #e43f5a;    /* Accent color for important things */
            --color-text-primary: #f6f6f6; /* Main text */
            --color-text-secondary: #a0a0a0; /* Dimmer text */

            /* Typography */
            --font-family-main: 'Inter', sans-serif;
            --font-size-small: 0.8rem;
            --font-size-medium: 1rem;
            --font-size-large: 1.2rem;

            /* Sizing & Spacing */
            --spacing-small: 8px;
            --spacing-medium: 16px;
            --spacing-large: 24px;

            /* Fixed Layout Sizes */
            --header-height: 60px;
            --footer-height: 150px;
            --tile-size: 60px; /* For a game board */
        }

        /*
        --------------------------------------------------
        Section 2: ROBUST GLOBAL GUARDRAILS
        AI: Do not modify these unless instructed.
        --------------------------------------------------
        */
        * {
            box-sizing: border-box; /* Makes layout math predictable */
            -webkit-font-smoothing: antialiased; /* Makes text look better */
        }

        html, body {
            width: 100%;
            height: 100dvh; /* Dynamic Viewport Height: Fills the mobile screen */
            margin: 0;
            padding: 0;

            /* CRITICAL: This is the magic. It BANS all browser-level scrollbars
               and prevents content from pushing the layout. */
            overflow: hidden;

            background-color: var(--color-bg);
            color: var(--color-text-primary);
            font-family: var(--font-family-main);
        }

        /*
        --------------------------------------------------
        Section 3: MAIN GAME LAYOUT
        This creates the fixed Header, main Game Area, and Footer.
        --------------------------------------------------
        */
        #game-container {
            display: flex;
            flex-direction: column; /* Stacks header, main, footer vertically */
            width: 100%;
            height: 100%; /* Fills the body */
        }

        #header-bar {
            /* CRITICAL: flex-shrink: 0 prevents this from being crushed
               if content in #main-content grows. */
            flex-shrink: 0;
            height: var(--header-height);
            padding: 0 var(--spacing-medium);
            background-color: var(--color-surface);
            border-bottom: 2px solid var(--color-primary);

            /* Use flex to align header items */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #main-content {
            /* CRITICAL: flex-grow: 1 tells this element to fill ALL
               available space between the header and footer. */
            flex-grow: 1;
            overflow: hidden; /* No scrollbars on the main area */
            padding: var(--spacing-medium);

            /* Center the game board/content */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #footer-bar {
            flex-shrink: 0; /* Prevents this from being crushed */
            height: var(--footer-height);
            background-color: var(--color-surface);
            border-top: 2px solid var(--color-primary);
            padding: var(--spacing-medium);

            display: flex;
            flex-direction: column;
        }

        /*
        --------------------------------------------------
        Section 4: COMPONENT STYLES (The "Fixes")
        AI: Add new classes here.
        --------------------------------------------------
        */

        /* * FIX for: "Text forcing new lines"
         * AI: Add this class to any single-line text element.
         */
        .status-text {
            white-space: nowrap;     /* 1. Prevent wrapping */
            overflow: hidden;        /* 2. Hide overflow */
            text-overflow: ellipsis; /* 3. Add "..." */
            width: 100%;             /* 4. Must have a width to work */
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
        }

        /* * FIX for: "Tiles/icons causing layout shifts"
         * AI: Add/remove the "is-visible" class in JS to show/hide.
         */
        #game-board {
            display: grid;
            /* Creates a 4-column grid, each column 1fr (fraction) of the space */
            grid-template-columns: repeat(4, var(--tile-size));
            gap: var(--spacing-small);
        }

        .game-tile {
            width: var(--tile-size);
            height: var(--tile-size);
            background-color: var(--color-primary);
            border-radius: var(--spacing-small);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-large);

            /* Smooth transition for appearing/disappearing */
            transition: all 0.2s ease;
        }

        .game-tile .icon {
            /* CRITICAL: This is the fix. The icon is invisible but
               still takes up its full space, preventing all layout shift. */
            visibility: hidden;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .game-tile .icon.is-visible {
            visibility: visible;
            opacity: 1;
        }


        /* * FIX for: "Text window resizing"
         * AI: Use the addLog() function to add text here.
         */
        #message-log {
            flex-grow: 1; /* Fill the footer space */
            background: var(--color-bg);
            border-radius: var(--spacing-small);
            padding: var(--spacing-small);

            /* CRITICAL: Hide text that overflows.
               The JS function will manage removing old messages. */
            overflow: hidden;

            display: flex;
            flex-direction: column-reverse; /* New messages appear at bottom */
        }

        #message-log p {
            margin: 0;
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
        }

        #message-log p:first-child {
            color: var(--color-text-primary); /* Newest message is brighter */
        }

    </style>
</head>
<body>

    <!--
    ==========================================================================
    AI WORKFLOW INSTRUCTIONS: HTML STRUCTURE
    ==========================================================================

    1.  This is your "blank" UI. Add new elements inside the existing
        #header-bar, #main-content, and #footer-bar sections.
    2.  Give all new interactive elements (buttons, tiles) a clear `id` or `class`
        so you can select them in JavaScript.

    ==========================================================================
    -->

    <div id="game-container">

        <!-- HEADER: For scores, currency, stats, etc. -->
        <header id="header-bar">
            <!-- AI: These are the empty status sections from the template -->
            <div style="width: 100px;">
                <div class="status-text" id="status-gold"></div>
                <div class="status-text" id="status-power"></div>
            </div>
            <div style="width: 200px; text-align: right;">
                <div class="status-text" id="status-location"></div>
            </div>
        </header>

        <!-- MAIN CONTENT: For game boards, character portraits, main interactives -->
        <main id="main-content">

            <!-- AI: This is the empty 4x4 grid container -->
            <div id="game-board">
                <!-- AI: Add .game-tile elements here -->
            </div>

        </main>

        <!-- FOOTER: For message logs, action buttons, menus, etc. -->
        <footer id="footer-bar">

            <!-- AI: This is the empty message log -->
            <div id="message-log">
                <!-- AI: Messages will be added here by the addLog() function -->
            </div>

        </footer>

    </div>

    <script>
        /*
        ==========================================================================
        AI WORKFLOW INSTRUCTIONS: JAVASCRIPT
        ==========================================================================

        1.  Write all game logic inside this <script> tag.
        2.  DO NOT manipulate styles directly (e.g., el.style.color = "red").
        3.  MANIPULATE state by adding/removing CSS classes (e.g., el.classList.add("is-visible")).
        4.  Use the provided helper functions below as a starting point.
        5.  Wrap your initialization code in the "DOMContentLoaded" listener.

        ==========================================================================
        */

        // Wait for the HTML to be fully loaded before running game logic
        document.addEventListener('DOMContentLoaded', () => {

            // --- Selectors ---
            // AI: Select your elements here
            const goldStatus = document.getElementById('status-gold');
            const logWindow = document.getElementById('message-log');

            // --- State ---
            // AI: Define your game state variables here
            let gold = 0;
            const MAX_LOG_MESSAGES = 10;

            // --- Helper Functions ---

            /**
             * AI: Use this function to update single-line status text.
             * @param {string} text - The new text to display.
             */
            function updateStatus(element, text) {
                if (element) {
                    element.textContent = text;
                }
            }

            /**
             * AI: Use this to add messages to the log. It automatically
             * handles overflow by removing old messages.
             * @param {string} message - The message string to add.
             */
            function addLog(message) {
                const newLog = document.createElement('p');
                newLog.textContent = message;

                // Add the new message to the top (which is visually the bottom)
                logWindow.prepend(newLog);

                // Remove old messages if log is full
                if (logWindow.children.length > MAX_LOG_MESSAGES) {
                    logWindow.lastChild.remove();
                }
            }

            /**
             * AI: Use this to show/hide icons on tiles to prevent layout shifts.
             * @param {HTMLElement} tileElement - The .game-tile element.
             * @param {string} [iconEmoji] - Optional. The emoji to set.
             * @param {boolean} [show] - Optional. Force show/hide.
             */
            function toggleTileIcon(tileElement, iconEmoji, show) {
                const iconSpan = tileElement.querySelector('.icon');
                if (!iconSpan) return;

                // Set the icon if provided
                if (iconEmoji) {
                    iconSpan.textContent = iconEmoji;
                }

                // Toggle visibility
                if (show === true) {
                    iconSpan.classList.add('is-visible');
                } else if (show === false) {
                    iconSpan.classList.remove('is-visible');
                } else {
                    iconSpan.classList.toggle('is-visible');
                }
            }


            // --- Game Logic ---
            // AI: Add your game logic and event listeners here.

            // Example:
            // updateStatus(goldStatus, "Gold: 10");
            // addLog("Welcome to your game!");


        });

    </script>
</body>
</html>
