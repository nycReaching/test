<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy RPG Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Disabling the default browser scrollbar for a cleaner look */
        html, body {
            scrollbar-width: none; /* For Firefox */
            -ms-overflow-style: none;  /* For Internet Explorer and Edge */
        }
        body::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Opera */
        }

        /* Applying a custom fantasy-style font and background */
        body {
            font-family: 'Cinzel', serif;
            background-color: #1a1a1a;
            /* A subtle texture for the background */
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%233f3f46' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        /* This container simulates the phone's screen */
        .mobile-viewport {
            max-width: 420px; /* Common phone width */
            width: 100%;
            /* A common portrait aspect ratio (19.5:9) */
            aspect-ratio: 9 / 19.5;
            max-height: 95vh; /* Ensure it doesn't exceed viewport height */
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
            border-radius: 2rem; /* Rounded corners for the phone body */
        }

        /* Styles for the decorative SVG border */
        .ornamental-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* The border should not interfere with game interactions */
            pointer-events: none; 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- This is the main container that simulates a phone's viewport -->
    <div class="mobile-viewport relative bg-black border-4 border-zinc-800 flex flex-col overflow-hidden">
        
        <!-- Game Screen Area -->
        <!-- All your game content, canvas, or UI elements will go inside this div -->
        <div id="game-screen" class="w-full h-full flex-grow relative">
            <!-- This area is intentionally left blank for your game content -->
        </div>

        <!-- Ornamental SVG Border -->
        <!-- This SVG is drawn over the game screen to create a decorative frame -->
        <svg class="ornamental-border" viewBox="0 0 400 850" preserveAspectRatio="none" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- The dark outer path -->
            <path d="M50,20 L180,20 C190,10 210,10 220,20 L350,20 C370,20 380,30 380,50 L380,400 C390,415 390,435 380,450 L380,800 C380,820 370,830 350,830 L220,830 C210,840 190,840 180,830 L50,830 C30,830 20,820 20,800 L20,450 C10,435 10,415 20,400 L20,50 C20,30 30,20 50,20 Z"
                stroke="green" stroke-width="2" stroke-linecap="round"
            />
            <!-- The inset gold path, creating a clear space from the outer path -->
            <path d="M54,24 L180,24 C190,14 210,14 220,24 L346,24 C366,24 376,34 376,50 L376,400 C386,415 386,435 376,450 L376,800 C376,816 366,826 346,826 L220,826 C210,836 190,836 180,826 L54,826 C34,826 24,816 24,800 L24,450 C14,435 14,415 24,400 L24,50 C24,34 34,24 54,24 Z"
                stroke="gold" stroke-width="1.5" stroke-linecap="round"
            />
        </svg>

    </div>

</body>
</html>
