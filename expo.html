<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the game */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing */
            -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile */
        }
        /* Style to ensure the game container looks good on desktop */
        .game-container {
            /* On desktop, constrain the width and add a subtle shadow to simulate a device */
            max-width: 450px;
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center">

    <!-- 
      This is the main game container. 
      On mobile, it fills the width and height.
      On desktop, it's constrained to a phone-like width and centered.
    -->
    <div id="game-container" class="game-container w-full h-screen mx-auto bg-gray-800 text-white flex flex-col">

        <!-- Header: Displays score, time, and menu -->
        <header class="flex-shrink-0 p-4 bg-gray-900/50 backdrop-blur-sm rounded-b-xl z-10">
            <div class="flex justify-between items-center">
                <div class="text-left">
                    <span class="text-xs text-gray-400 block">SCORE</span>
                    <span id="score" class="text-2xl font-bold">1,250</span>
                </div>
                <div class="text-center">
                    <span class="text-xs text-gray-400 block">TIME</span>
                    <span id="time" class="text-2xl font-bold">01:45</span>
                </div>
                <div class="text-right">
                    <button id="pause-button" class="w-12 h-12 bg-indigo-500 rounded-full flex items-center justify-center shadow-lg hover:bg-indigo-600 transition-colors">
                        <!-- Pause Icon SVG -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Game Area: This will contain the canvas or game content -->
        <main id="game-area" class="flex-grow relative overflow-hidden">
            <!-- 
                A placeholder for the game. You can replace this with a <canvas> element.
                The canvas should be set to width/height 100% via JS to fit this container.
            -->
            <div class="absolute inset-0 flex items-center justify-center p-4">
                 <p class="text-gray-500 text-center text-lg">Your Game Canvas or Content Goes Here</p>
            </div>
        </main>

        <!-- Footer: Game controls -->
        <footer class="flex-shrink-0 p-4 bg-gray-900/50 backdrop-blur-sm rounded-t-xl z-10">
            <div class="flex items-center justify-around space-x-2">
                <!-- Control Button 1 -->
                <button class="control-button flex-1 h-20 bg-red-500 rounded-2xl flex items-center justify-center text-white text-2xl font-bold shadow-lg transform active:scale-95 transition-transform">
                    A
                </button>
                <!-- Control Button 2 -->
                <button class="control-button flex-1 h-20 bg-blue-500 rounded-2xl flex items-center justify-center text-white text-2xl font-bold shadow-lg transform active:scale-95 transition-transform">
                    B
                </button>
                <!-- D-pad Style Controls -->
                <div class="flex flex-col space-y-1">
                    <button class="control-button w-16 h-12 bg-green-500 rounded-lg flex items-center justify-center text-white font-bold shadow-lg transform active:scale-95 transition-transform">
                        <!-- Up Arrow -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
                    </button>
                    <button class="control-button w-16 h-12 bg-green-500 rounded-lg flex items-center justify-center text-white font-bold shadow-lg transform active:scale-95 transition-transform">
                        <!-- Down Arrow -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                </div>
            </div>
        </footer>
        
        <!-- Example of a modal/popup for pause menu or messages -->
        <div id="modal" class="hidden absolute inset-0 bg-black/70 flex items-center justify-center p-8 z-50">
            <div class="bg-gray-800 rounded-2xl p-6 text-center w-full max-w-sm border border-gray-700 shadow-2xl">
                <h2 class="text-3xl font-bold text-indigo-400 mb-2">Game Paused</h2>
                <p class="text-gray-400 mb-6">Take a break!</p>
                <button id="resume-button" class="w-full bg-indigo-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-600 transition-colors">
                    Resume
                </button>
            </div>
        </div>

    </div>

    <script>
        // Simple script to demonstrate interactivity of the UI elements
        const pauseButton = document.getElementById('pause-button');
        const resumeButton = document.getElementById('resume-button');
        const modal = document.getElementById('modal');
        const scoreElement = document.getElementById('score');
        
        // --- Modal Logic ---
        pauseButton.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });
        
        resumeButton.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // --- Example of updating UI ---
        // This is just for demonstration. You would update this from your game loop.
        let score = 1250;
        setInterval(() => {
            score += Math.floor(Math.random() * 10);
            // Format number with commas
            scoreElement.textContent = score.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }, 1000);
        
        // --- Prevent common mobile browser issues ---
        // Prevents double tap to zoom
        document.addEventListener('dblclick', function(event) {
            event.preventDefault();
        }, { passive: false });

        // Prevents pull-to-refresh
        document.body.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });

        console.log("Mobile game UI loaded successfully.");

    </script>
</body>
</html>
