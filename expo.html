<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Minimal Game UI</title>
    <style>
      :root {
        --blue: #1e90ff;
        --border: 3px;
        /* Slim bar height scales by viewport height but stays usable */
        --bar-h: clamp(4px, 2.5vh, 12px);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: #000; /* black background */
        /* Robust full-viewport sizing on mobile */
        min-height: 100dvh;
        min-height: 100svh;
        min-height: calc(var(--vh, 1vh) * 100);
      }

      /* Safe-area wrapper for notches */
      .wrap {
        position: fixed;
        inset: 0;
        padding-top: env(safe-area-inset-top);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
      }

      /* Blue border frame */
      .frame {
        position: absolute;
        inset: 0;
        border: var(--border) solid var(--blue);
        pointer-events: none;
      }

      /* Slim horizontal middle section */
      .mid {
        position: absolute;
        left: var(--border);
        right: var(--border);
        top: 50%;
        height: var(--bar-h);
        transform: translateY(-50%);
        background: var(--blue);
        pointer-events: none;
      }

      /* Ensure layout remains clean if shown in landscape */
      @media (orientation: landscape) {
        .mid {
          --bar-h: clamp(3px, 1.5vh, 10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="frame"></div>
      <div class="mid"></div>
    </div>

    <script>
      // Mobile Safari viewport height fix
      (function () {
        const root = document.documentElement;
        function setVH() {
          root.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
        }
        setVH();
        window.addEventListener('resize', setVH, { passive: true });
        window.addEventListener('orientationchange', setVH, { passive: true });
      })();
    </script>
  </body>
</html>
