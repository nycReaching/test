<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexible Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <body
    class="flex justify-center items-center h-screen bg-gradient-to-b from-purple-700 to-indigo-900 font-sans"
  >
    <!-- Flexible Phone-like container -->
    <div
      class="relative w-full h-full max-w-sm md:max-w-md lg:max-w-lg bg-black rounded-2xl shadow-2xl overflow-hidden border-4 border-gray-800 flex flex-col"
    >
      <!-- Header Section -->
      <header
        class="w-full flex justify-between items-center bg-black/60 p-5 text-white text-lg"
      >
        <span id="game-level">Level 12</span>
        <span id="game-timer">⏱ 02:15</span>
        <span id="game-stars">⭐ 350</span>
      </header>

      <!-- Info / Mission Section -->
      <section
        class="bg-indigo-800/40 text-white text-center py-4 text-base border-b-2 border-indigo-600"
      >
        <span id="game-mission">Mission: Collect all stars</span>
      </section>

      <!-- Main Game Section -->
      <main
        class="flex-1 flex flex-col justify-around items-center text-white p-4 gap-4 overflow-y-auto"
      >
        <!-- Window 1 -->
        <div
          class="w-full h-full bg-black/30 rounded-lg border-2 border-purple-500/50 p-4 flex justify-center items-center shadow-inner"
        >
          <p class="text-gray-300 text-lg">Character / Stats</p>
        </div>
        <!-- Window 2 -->
        <div
          class="w-full h-full bg-black/30 rounded-lg border-2 border-purple-500/50 p-4 flex justify-center items-center shadow-inner"
        >
          <p class="text-gray-300 text-lg">Inventory / Map</p>
        </div>
        <!-- Window 3 -->
        <div
          class="w-full h-full bg-black/30 rounded-lg border-2 border-purple-500/50 p-4 flex justify-center items-center shadow-inner"
        >
          <p class="text-gray-300 text-lg">Dialogue / Log</p>
        </div>
      </main>

      <!-- Status/Progress Section -->
      <section
        class="bg-indigo-800/60 text-white p-5 text-lg flex justify-between items-center border-t-2 border-indigo-600"
      >
        <span id="game-health">Health: ❤️❤️❤️</span>
        <span id="game-score">Score: 1250</span>
      </section>

      <!-- Bottom Navigation -->
      <nav
        class="w-full flex justify-around items-center bg-black/70 p-5 text-white text-xl border-t-2 border-gray-700"
      >
        <button
          class="bg-indigo-600 hover:bg-indigo-500 transition-colors px-5 py-3 rounded-xl shadow-md"
        >
          Menu
        </button>
        <button
          class="bg-green-600 hover:bg-green-500 transition-colors px-5 py-3 rounded-xl shadow-md"
        >
          Play
        </button>
        <button
          class="bg-red-600 hover:bg-red-500 transition-colors px-5 py-3 rounded-xl shadow-md"
        >
          Exit
        </button>
      </nav>
    </div>
  </body>
</html>
