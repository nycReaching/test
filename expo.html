<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexible Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      /* Custom styles for the vertical toggles */
      .vertical-toggle {
        width: 40px; /* Chunky width */
        height: 100px; /* Vertical height */
        background-color: #2d3748; /* gray-800 */
        border-radius: 9999px; /* pill shape */
        position: relative;
        cursor: pointer;
        transition: background-color 0.3s ease;
        border: 2px solid #4a5568; /* gray-600 */
      }
      .vertical-toggle .thumb {
        width: 30px;
        height: 30px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        left: 3px;
        transition: transform 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }
      .vertical-toggle.off .thumb {
        transform: translateY(61px); /* Position at the bottom */
      }
      .vertical-toggle.on .thumb {
        transform: translateY(5px); /* Position at the top */
      }
      .vertical-toggle.on {
        background-color: #805ad5; /* purple-600 */
        border-color: #b794f4; /* purple-400 */
      }
    </style>
  </head>
  <body
    class="flex justify-center items-center h-screen bg-gradient-to-b from-purple-700 to-indigo-900 font-sans"
  >
    <!-- Flexible Phone-like container -->
    <div
      class="relative w-full h-full max-w-sm md:max-w-md lg:max-w-lg bg-black rounded-2xl shadow-2xl overflow-hidden border-4 border-gray-800 flex flex-col"
    >
      <!-- Header Section -->
      <header
        class="w-full flex justify-between items-center bg-black/60 p-5 text-white text-lg"
      >
        <span id="game-level">Level 12</span>
        <span id="game-timer">⏱ 02:15</span>
        <span id="game-stars">⭐ 350</span>
      </header>

      <!-- Info / Mission Section -->
      <section
        class="bg-indigo-800/40 text-white text-center py-4 text-base border-b-2 border-indigo-600"
      >
        <span id="game-mission">Mission: Collect all stars</span>
      </section>

      <!-- Main Game Section -->
      <main
        class="flex-1 flex flex-col justify-around items-center text-white p-4 gap-4 overflow-y-auto"
      >
        <!-- Window 1 -->
        <div
          class="w-full h-full bg-black/30 rounded-lg border-2 border-purple-500/50 p-4 flex justify-center items-center shadow-inner"
        >
          <p class="text-gray-300 text-lg">Character / Stats</p>
        </div>
        <!-- Window 2 -->
        <div
          class="w-full h-full bg-black/30 rounded-lg border-2 border-purple-500/50 p-4 flex justify-center items-center shadow-inner"
        >
          <p class="text-gray-300 text-lg">Inventory / Map</p>
        </div>
        <!-- Window 3: Game Toggles -->
        <div
          class="w-full h-full bg-black/30 rounded-lg border-2 border-purple-500/50 p-4 flex justify-around items-center shadow-inner"
        >
          <div class="vertical-toggle on">
            <div class="thumb"></div>
          </div>
          <div class="vertical-toggle off">
            <div class="thumb"></div>
          </div>
          <div class="vertical-toggle on">
            <div class="thumb"></div>
          </div>
          <div class="vertical-toggle off">
            <div class="thumb"></div>
          </div>
          <div class="vertical-toggle off">
            <div class="thumb"></div>
          </div>
          <div class="vertical-toggle on">
            <div class="thumb"></div>
          </div>
        </div>
      </main>

      <!-- Status/Progress Section -->
      <section
        class="bg-indigo-800/60 text-white p-5 text-lg flex justify-between items-center border-t-2 border-indigo-600"
      >
        <span id="game-health">Health: ❤️❤️❤️</span>
        <span id="game-score">Score: 1250</span>
      </section>

      <!-- Bottom Navigation -->
      <nav
        class="w-full flex justify-around items-center bg-black/70 p-5 text-white text-xl border-t-2 border-gray-700"
      >
        <button
          class="bg-indigo-600 hover:bg-indigo-500 transition-colors px-5 py-3 rounded-xl shadow-md"
        >
          Menu
        </button>
        <button
          class="bg-green-600 hover:bg-green-500 transition-colors px-5 py-3 rounded-xl shadow-md"
        >
          Play
        </button>
        <button
          class="bg-red-600 hover:bg-red-500 transition-colors px-5 py-3 rounded-xl shadow-md"
        >
          Exit
        </button>
      </nav>
    </div>

    <script>
      // Make the toggles interactive
      document.addEventListener("DOMContentLoaded", () => {
        const toggles = document.querySelectorAll(".vertical-toggle");
        toggles.forEach((toggle) => {
          toggle.addEventListener("click", () => {
            toggle.classList.toggle("on");
            toggle.classList.toggle("off");
          });
        });
      });
    </script>
  </body>
</html>
