<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mobile Game UI Starter</title>
  <style>
    :root {
      --bg: #000;        /* page background */
      --fg: #fff;        /* frame border */
      --border: #2a2a2a; /* internal dividers */
      --bar-h: 56px;     /* top/bottom bar height */
      --lane-w: 64%;     /* slim middle width */
      --r: 16px;         /* frame radius */
      --vh: 100svh;      /* JS-updated to exact innerHeight */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      overscroll-behavior-y: none;
    }

    /* Fill any mobile screen size precisely */
    .app {
      width: 100%;
      height: var(--vh);
      display: grid;
      place-items: center;
    }

    /* Full-viewport framed area with safe-area handling */
    .frame {
      width: 100%;
      height: 100%;
      border: 1px solid var(--fg);
      border-radius: var(--r);
      overflow: hidden;
      background: transparent;
      display: flex;
      flex-direction: column;
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    /* Top and bottom bars; avoid double-counting safe-area in height */
    .topbar, .bottombar { flex: 0 0 auto; background: transparent; }
    .topbar {
      min-block-size: var(--bar-h);
      padding-top: env(safe-area-inset-top);
      border-bottom: 1px solid var(--border);
    }
    .bottombar {
      min-block-size: var(--bar-h);
      padding-bottom: env(safe-area-inset-bottom);
      border-top: 1px solid var(--border);
    }

    /* Slim middle section scales to remaining space */
    .middle {
      flex: 1 1 auto;
      display: flex;
      align-items: stretch;
      justify-content: center;
      position: relative;
      min-block-size: 0; /* prevent flex overflow on some browsers */
    }
    .lane {
      position: relative;
      inline-size: var(--lane-w);
      block-size: 100%;
      margin: 0 auto;
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
    }

    /* Rendering surface fills the lane */
    .game {
      position: absolute;
      inset: 0;
      inline-size: 100%;
      block-size: 100%;
      display: block;
      background: transparent;
    }

    /* Remove overscroll background flash on iOS */
    @supports (-webkit-touch-callout: none) {
      html, body { background: #000; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="frame">
      <div class="topbar"></div>
      <div class="middle">
        <div class="lane">
          <canvas class="game" id="game"></canvas>
        </div>
      </div>
      <div class="bottombar"></div>
    </div>
  </div>
  <script>
    // Exact viewport height to avoid cut-off under mobile browser UI
    (function setVH() {
      const set = () => {
        const h = window.innerHeight; // visual viewport
        document.documentElement.style.setProperty('--vh', h + 'px');
      };
      set();
      window.addEventListener('resize', set, { passive: true });
      window.addEventListener('orientationchange', set, { passive: true });
    })();

    // Resize canvas to physical pixels for crisp rendering
    (function() {
      const c = document.getElementById('game');
      const dpr = Math.max(1, Math.min(3, window.devicePixelRatio || 1));
      function fit() {
        const rect = c.getBoundingClientRect();
        const w = Math.floor(rect.width * dpr);
        const h = Math.floor(rect.height * dpr);
        if (c.width !== w || c.height !== h) { c.width = w; c.height = h; }
      }
      const ro = new ResizeObserver(fit);
      ro.observe(c);
      window.addEventListener('orientationchange', fit);
      window.addEventListener('resize', fit);
      fit();
    })();
  </script>
</body>
</html>
