<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
      This viewport tag is essential for mobile.
      - 'width=device-width' sets the width to the device's screen.
      - 'initial-scale=1.0' sets the default zoom level.
      - 'user-scalable=no' prevents the user from zooming in or out,
        which is common for web-based games.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simple Game UI</title>
    
    <!-- Load Tailwind CSS for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load the Inter font for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Global styles to enforce the black background, default font,
          and prevent any scrolling or "bouncing" on mobile devices.
        */
        html, body {
            overflow: hidden; /* Prevents all scrolling */
            background-color: #000;
            font-family: 'Inter', sans-serif;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Ensure the body fills the *entire* available viewport.
          '100vh' is a fallback, but '100dvh' (dynamic viewport height)
          is better for modern mobile browsers as it accounts for 
          dynamic UI like the address bar appearing or hiding.
        */
        body {
            height: 100vh; 
            height: 100dvh; 
        }

        /* Custom style for the button's active (tapped) state.
          This creates a satisfying press effect.
        */
        .tappable-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px 4px rgba(96, 165, 250, 1); /* Brighter glow on tap */
        }
    </style>
</head>
<body class="bg-black">
    
    <!-- 
      Main container. 
      - Fills the entire dynamic viewport (h-full maps to 100dvh from the body style).
      - 'relative' allows us to position the lines and outline inside it.
      - 'p-2' adds padding so the outline has space from the edge.
      - 'box-border' ensures padding is included in the total size.
    -->
    <div class="h-full w-full relative p-2 box-border">

        <!-- 
          The "soft blue outline".
          - 'absolute inset-2' makes it fill the parent, respecting the 'p-2' padding.
          - 'box-shadow' is used instead of a hard border for the "soft" effect.
          - 'rgba(96, 165, 250, 0.7)' is Tailwind's 'blue-400' with 70% opacity.
        -->
        <div class="absolute inset-2" 
             style="box-shadow: 0 0 8px 2px rgba(96, 165, 250, 0.7); border-radius: 0.5rem;">
        </div>

        <!-- 
          The horizontal line just *above* center.
          - 'absolute' positions it relative to the main container.
          - 'left-4 right-4' insets it from the sides to fit within the outline.
          - 'top: calc(50% - 2rem)' places it 2rem above the vertical center.
          - 'height: 2px' gives it thickness.
          - 'background-color' and 'box-shadow' create the soft blue line.
        -->
        <div class="absolute left-4 right-4" 
             style="top: calc(50% - 2rem); 
                    height: 2px; 
                    background-color: rgba(96, 165, 250, 0.7);
                    box-shadow: 0 0 6px 1px rgba(96, 165, 250, 0.7);
                    border-radius: 1px;">
        </div>

        <!-- 
          The horizontal line just *below* center.
          - Same as the line above, but 'top: calc(50% + 2rem)'
            places it 2rem *below* the vertical center.
        -->
        <div class="absolute left-4 right-4" 
             style="top: calc(50% + 2rem); 
                    height: 2px; 
                    background-color: rgba(96, 165, 250, 0.7);
                    box-shadow: 0 0 6px 1px rgba(96, 165, 250, 0.7);
                    border-radius: 1px;">
        </div>

        <!-- 
          NEW: The vertical line splitting the bottom section.
          - 'absolute' positions it.
          - 'left: 50%' centers it horizontally.
          - 'top: calc(50% + 2rem)' starts it from the bottom horizontal line.
          - 'bottom-4' (1rem) makes it stop at the same inset as the outline.
          - 'width: 2px' and styling match the other lines.
        -->
        <div class="absolute"
             style="left: 50%;
                    top: calc(50% + 2rem);
                    bottom: 1rem; /* Matches bottom-4 */
                    width: 2px;
                    background-color: rgba(96, 165, 250, 0.7);
                    box-shadow: 0 0 6px 1px rgba(96, 165, 250, 0.7);
                    border-radius: 1px;">
        </div>

        <!--
          NEW: Button container for the bottom-right quadrant.
          - 'absolute' positions it.
          - Spans from the vertical line ('left: 50%') to the right inset ('right-4').
          - Spans from the horizontal line ('top: calc(50% + 2rem)') to the bottom inset ('bottom-4').
          - 'flex' layout centers and stacks the buttons vertically ('flex-col', 'justify-center', 'items-center').
          - 'space-y-4' adds padding between the buttons.
        -->
        <div class="absolute left-1/2 right-4 flex flex-col justify-center items-center space-y-4"
             style="top: calc(50% + 2rem);
                    bottom: 1rem; /* Matches bottom-4 */
                    padding-left: 0.5rem; /* Add some padding from the center line */
                    padding-right: 0.5rem; /* Add some padding from the outer glow */
                    ">
            
            <!-- NEW: Tappable Button 1 -->
            <button
                type="button"
                aria-label="Button 1"
                class="tappable-button w-16 h-16 rounded-full cursor-pointer transition-all duration-150 select-none"
                style="background-color: rgba(0,0,0,0.3); 
                       box-shadow: 0 0 10px 3px rgba(96, 165, 250, 0.7);">
            </button>

            <!-- NEW: Tappable Button 2 -->
            <button
                type="button"
                aria-label="Button 2"
                class="tappable-button w-16 h-16 rounded-full cursor-pointer transition-all duration-150 select-none"
                style="background-color: rgba(0,0,0,0.3); 
                       box-shadow: 0 0 10px 3px rgba(96, 165, 250, 0.7);">
            </button>

        </div>

    </div>

</body>
</html>
