<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Game Concept</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a more game-like feel */
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Disables double-tap zoom on mobile */
        }
        .btn-glow:active {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.7);
        }
        .progress-bar-fill {
            transition: width 0.3s ease-in-out;
        }
        .emoji-red-stamp {
            /* This filter chain converts the emoji into a red silhouette and adds a brighter glow */
            filter: grayscale(100%) brightness(80%) sepia(100%) hue-rotate(-50deg) saturate(800%) contrast(1) drop-shadow(0 0 10px rgba(255, 50, 50, 1));
        }
        .emoji-gold-glow {
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.8));
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .pulse-animation {
            animation: pulse 1.5s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <!-- Mobile Screen Container -->
    <div id="game-container" class="w-full max-w-sm h-[80vh] max-h-[700px] bg-gray-800 rounded-3xl shadow-2xl p-4 flex flex-col justify-between relative overflow-hidden">

        <!-- Top Section: Meters and Icons -->
        <div class="flex-shrink-0">
            <!-- Meter 1 Row -->
            <div class="flex items-center justify-between gap-2 mb-2">
                <div class="flex items-center h-5 text-xl">
                    <span class="text-red-500">❤️</span>
                    <span class="font-bold ml-2 w-6 text-left">10</span>
                    <span class="ml-2">🛡️</span>
                    <span class="font-bold ml-1 w-6 text-left">3</span>
                </div>
                <div class="flex items-center gap-1 text-base">
                    <div class="flex items-center gap-1">
                        <span class="text-lg">🔃</span>
                        <span class="font-bold w-5 text-left">5</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <span class="text-lg">🌒</span>
                        <span class="font-bold w-5 text-left">3</span>
                    </div>
                </div>
            </div>
            <!-- Meter 2 Row -->
            <div class="flex items-center justify-between gap-2 mb-3">
                 <div class="bg-gray-700 rounded-full h-5 w-2/3 border-2 border-gray-600">
                    <div id="meter2" class="bg-teal-800 h-full rounded-full progress-bar-fill" style="width: 50%"></div>
                </div>
                 <div class="flex items-center gap-1 text-base">
                    <div class="flex items-center gap-1">
                        <span class="text-lg">📈</span>
                        <span class="font-bold w-5 text-left">1</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <span class="text-lg">💰</span>
                        <span class="font-bold w-5 text-left">25</span>
                    </div>
                </div>
            </div>

            <!-- Icon Row -->
            <div id="enemy-container" class="relative flex justify-around items-center bg-gray-900/50 rounded-lg p-2 select-none cursor-grab active:cursor-grabbing">
                <!-- The draggable slider window -->
                <div id="enemy-slider" class="absolute top-0 left-0 h-full bg-white/20 border-2 border-white rounded-lg pointer-events-none" style="transition: transform 0.2s ease-out;"></div>

                <!-- Icons (z-10 to appear above the slider bg) - These will be populated by JS -->
                <span class="text-2xl relative z-10"></span>
                <span class="text-2xl relative z-10"></span>
                <span class="text-2xl relative z-10"></span>
                <span class="text-2xl relative z-10"></span>
                <span class="text-2xl relative z-10"></span>
                <span class="text-2xl relative z-10"></span>
                <span class="text-2xl relative z-10"></span>
                <span class="text-2xl relative z-10"></span>
            </div>
        </div>

        <!-- Middle Section: Game Windows & Grid -->
        <div class="flex-grow flex flex-col my-4 gap-3">
            <!-- Large Window Above -->
            <div id="battle-details-window" class="bg-gray-700/50 rounded-lg flex-grow flex items-center justify-center p-4">
                <div id="selected-enemies-display" class="flex items-center justify-center gap-4">
                    <!-- JS will populate this -->
                </div>
            </div>


            <!-- Lower area with side window and grid -->
            <div class="flex gap-3">
                <!-- Window to the left -->
                <div class="bg-gray-700/50 rounded-lg w-1/2 p-4 flex flex-col items-center justify-center text-gray-400 gap-2">
                     <span class="text-sm">Info Panel</span>
                </div>

                <!-- 3x3 Grid -->
                <div class="grid grid-cols-3 grid-rows-3 gap-2 w-1/2 aspect-square">
                    <!-- Row 1 (Equipment Slots) -->
                    <button class="equip-slot bg-blue-900/50 rounded-lg shadow-md focus:outline-none transition duration-150 ease-in-out active:bg-blue-800/50 btn-glow text-3xl flex items-center justify-center"></button>
                    <button class="equip-slot bg-blue-900/50 rounded-lg shadow-md focus:outline-none transition duration-150 ease-in-out active:bg-blue-800/50 btn-glow text-3xl flex items-center justify-center"></button>
                    <button class="equip-slot bg-blue-900/50 rounded-lg shadow-md focus:outline-none transition duration-150 ease-in-out active:bg-blue-800/50 btn-glow text-3xl flex items-center justify-center"></button>
                    <!-- Row 2 -->
                    <button class="bg-teal-800 rounded-lg shadow-md focus:outline-none transition duration-150 ease-in-out active:bg-teal-700 btn-glow text-3xl flex items-center justify-center">❤️‍🔥</button>
                    <button class="bg-teal-800 rounded-lg shadow-md focus:outline-none transition duration-150 ease-in-out active:bg-teal-700 btn-glow text-3xl flex items-center justify-center">❄️</button>
                    <button class="bg-teal-800 rounded-lg shadow-md focus:outline-none transition duration-150 ease-in-out active:bg-teal-700 btn-glow text-3xl flex items-center justify-center">🩶</button>
                    <!-- Row 3 -->
                    <button id="fortunesBtn" class="bg-purple-500 rounded-lg text-3xl shadow-lg focus:outline-none transition duration-150 ease-in-out active:bg-purple-600 btn-glow flex items-center justify-center">🔮</button>
                    <button id="buildBtn" class="bg-gray-500 rounded-lg text-3xl shadow-lg focus:outline-none transition duration-150 ease-in-out active:bg-gray-600 btn-glow flex items-center justify-center">🔨</button>
                    <button id="shopBtn" class="bg-yellow-500 rounded-lg text-3xl shadow-lg focus:outline-none transition duration-150 ease-in-out active:bg-yellow-600 btn-glow flex items-center justify-center">🪙</button>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation Bar -->
        <div class="flex-shrink-0 bg-gray-900/50 rounded-lg p-2">
            <div class="flex justify-around">
                <button id="reshuffleBtn" class="w-16 h-14 bg-gray-700 rounded-lg shadow-lg focus:outline-none transition duration-150 ease-in-out active:bg-gray-600 btn-glow flex items-center justify-center text-4xl">🔃</button>
                <button class="w-16 h-14 bg-red-600 rounded-lg shadow-lg focus:outline-none transition duration-150 ease-in-out active:bg-red-700 btn-glow flex items-center justify-center text-2xl text-white">🗡️13</button>
                <button class="w-16 h-14 bg-gray-700 rounded-lg shadow-lg focus:outline-none transition duration-150 ease-in-out active:bg-gray-600 btn-glow"></button>
            </div>
        </div>

        <!-- MODAL WINDOWS -->
        <!-- Fortunes Modal -->
        <div id="fortunesModal" class="hidden absolute bottom-0 left-0 w-full h-2/3 bg-gray-800 rounded-t-2xl border-t-4 border-purple-500 p-4 flex flex-col justify-center items-center transition-transform duration-300 ease-in-out z-20">
            <div class="w-full max-w-xs text-xl text-white space-y-4">
                <button class="bg-gray-700 rounded-lg px-4 py-3 btn-glow active:bg-gray-600 w-full">🩸 Blood Pact</button>
                <button class="bg-gray-700 rounded-lg px-4 py-3 btn-glow active:bg-gray-600 w-full">🦶🏼 Broken Ankle</button>
                <button class="bg-gray-700 rounded-lg px-4 py-3 btn-glow active:bg-gray-600 w-full">🎭 Unstable Mind</button>
            </div>
        </div>

        <!-- Build Modal -->
        <div id="buildModal" class="hidden absolute bottom-0 left-0 w-full h-2/3 bg-gray-800 rounded-t-2xl border-t-4 border-gray-500 p-4 flex flex-col items-center justify-center transition-transform duration-300 ease-in-out z-20">
            <div class="w-full max-w-xs text-xl text-white space-y-4">
                <div class="flex justify-between items-center">
                    <span>WEAPON</span>
                    <button class="w-24 h-14 bg-gray-700 rounded-lg btn-glow active:bg-gray-600"></button>
                </div>
                <div class="flex justify-between items-center">
                    <span>ARMOR</span>
                    <button class="w-24 h-14 bg-gray-700 rounded-lg btn-glow active:bg-gray-600"></button>
                </div>
                <div class="flex justify-between items-center">
                    <span>RING</span>
                    <button class="w-24 h-14 bg-gray-700 rounded-lg btn-glow active:bg-gray-600"></button>
                </div>
            </div>
        </div>

        <!-- Shop Modal -->
        <div id="shopModal" class="hidden absolute bottom-0 left-0 w-full h-2/3 bg-gray-800 rounded-t-2xl border-t-4 border-yellow-500 p-4 flex flex-col items-center justify-center transition-transform duration-300 ease-in-out z-20">
            <div class="w-full max-w-xs text-xl text-white space-y-2">
                <div class="flex justify-between items-center">
                    <span>🍶 TONIC (0)</span>
                    <button class="bg-gray-700 rounded-lg px-3 py-1 btn-glow active:bg-gray-600">🪙5</button>
                </div>
                <div class="flex justify-between items-center">
                    <span>💎 GEM (0)</span>
                    <button class="bg-gray-700 rounded-lg px-3 py-1 btn-glow active:bg-gray-600">🪙25</button>
                </div>
                <div class="flex justify-between items-center">
                    <span>✝️ CROSS (0)</span>
                    <button class="bg-gray-700 rounded-lg px-3 py-1 btn-glow active:bg-gray-600">🪙15</button>
                </div>
                <div class="flex justify-between items-center">
                    <span>🧚🏼 FAIRY (0)</span>
                    <button class="bg-gray-700 rounded-lg px-3 py-1 btn-glow active:bg-gray-600">🪙40</button>
                </div>
                <div class="flex justify-between items-center">
                    <span>🌒 MOONSTONE (3)</span>
                    <button class="bg-gray-700 rounded-lg px-3 py-1 btn-glow active:bg-gray-600">🪙50</button>
                </div>
            </div>
        </div>

        <!-- Equipment Reel Modal -->
        <div id="reelModal" class="hidden absolute inset-0 bg-black/50 flex items-center justify-center z-50">
            <div class="relative bg-gray-900/80 backdrop-blur-sm rounded-xl p-3 shadow-xl border border-gray-700">
                <div id="reel-items" class="flex gap-2 text-3xl">
                    <button class="reel-item p-1 rounded-lg transition-transform hover:scale-110 active:scale-100">☠️</button>
                    <button class="reel-item p-1 rounded-lg transition-transform hover:scale-110 active:scale-100">🕯️</button>
                    <button class="reel-item p-1 rounded-lg transition-transform hover:scale-110 active:scale-100">🐌</button>
                    <button class="reel-item p-1 rounded-lg transition-transform hover:scale-110 active:scale-100">❇️</button>
                    <button class="reel-item p-1 rounded-lg transition-transform hover:scale-110 active:scale-100">🌟</button>
                    <button class="reel-item p-1 rounded-lg transition-transform hover:scale-110 active:scale-100">⚡</button>
                </div>
            </div>
        </div>


    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const gameContainer = document.getElementById('game-container');
            const enemyContainer = document.getElementById('enemy-container');
            const enemySlider = document.getElementById('enemy-slider');
            const reshuffleBtn = document.getElementById('reshuffleBtn');
            const enemySpans = enemyContainer.querySelectorAll('span');
            const selectedEnemiesDisplay = document.getElementById('selected-enemies-display');
            const reelModal = document.getElementById('reelModal');
            const equipSlots = document.querySelectorAll('.equip-slot');
            const reelItems = document.querySelectorAll('.reel-item');
            const modalMap = {
                'fortunesBtn': { modal: document.getElementById('fortunesModal') },
                'buildBtn': { modal: document.getElementById('buildModal') },
                'shopBtn': { modal: document.getElementById('shopModal') }
            };
            const allModals = Object.values(modalMap).map(item => item.modal);
            
            // --- State ---
            const enemyPool = ['🐲', '👹', '👻', '💀', '🕷️', '🐍', '🧟', '🧛', '👽', '🤖', '🦂', '👺'];
            const giftEmoji = '🎁';
            const numIcons = 8;
            const groupSize = 3;
            let activeEquipSlot = null;
            let isDragging = false;
            let startX;
            let initialTranslateX;
            let currentTranslateX = 0;
            let selectedEnemyIndex = 0; // 0, 1, or 2 for the selected enemy in the group

            // --- Modal Logic ---
            const openModal = (modal) => {
                if (!modal) return;
                allModals.forEach(m => m.classList.add('hidden'));
                modal.classList.remove('hidden');
            };
            const closeModal = (modal) => {
                if (modal) modal.classList.add('hidden');
            };

            // --- Equipment Reel Logic ---
            equipSlots.forEach(slot => {
                slot.addEventListener('click', () => {
                    activeEquipSlot = slot;
                    reelModal.classList.remove('hidden');
                });
            });
            reelItems.forEach(item => {
                item.addEventListener('click', () => {
                    if (activeEquipSlot) {
                        activeEquipSlot.textContent = item.textContent;
                        reelModal.classList.add('hidden');
                        activeEquipSlot = null;
                    }
                });
            });
            reelModal.addEventListener('click', (e) => {
                if (e.target === reelModal) reelModal.classList.add('hidden');
            });

            // --- Enemy Slider & Battle Details Logic ---
            const calculateSliderDimensions = () => {
                const containerWidth = enemyContainer.offsetWidth;
                const iconWidth = containerWidth / numIcons;
                const sliderWidth = iconWidth * groupSize;
                enemySlider.style.width = `${sliderWidth}px`;
                return { containerWidth, iconWidth, sliderWidth };
            };
            
            const updateBattleDetails = (showSelection = false) => {
                if (!selectedEnemiesDisplay) return;

                const { iconWidth } = calculateSliderDimensions();
                const startIndex = Math.round(currentTranslateX / iconWidth);
                const allEnemySpans = Array.from(enemySpans);
                const selectedEnemySpans = allEnemySpans.slice(startIndex, startIndex + groupSize);

                selectedEnemiesDisplay.innerHTML = ''; // Clear previous details

                selectedEnemySpans.forEach((enemySpan, index) => {
                    const enemyEmoji = enemySpan.textContent;
                    if (!enemyEmoji.trim()) return; // Skip empty spans

                    const isStamped = enemySpan.classList.contains('emoji-red-stamp');
                    const isGift = enemySpan.classList.contains('emoji-gold-glow');

                    const enemyWrapper = document.createElement('div');
                    enemyWrapper.className = 'relative p-2 rounded-lg cursor-pointer transition-all duration-150 flex flex-col items-center';

                    // Add selection highlight
                    if (showSelection && index === selectedEnemyIndex) {
                        enemyWrapper.classList.add('bg-blue-500/30', 'scale-110');
                    } else {
                        enemyWrapper.classList.add('scale-100');
                    }

                    // Create emoji span and apply effects
                    const emojiDisplaySpan = document.createElement('span');
                    emojiDisplaySpan.className = 'text-5xl select-none';
                    if (isStamped) {
                        emojiDisplaySpan.classList.add('emoji-red-stamp', 'pulse-animation');
                    }
                    if (isGift) {
                        emojiDisplaySpan.classList.add('emoji-gold-glow');
                    }
                    emojiDisplaySpan.textContent = enemyEmoji;
                    
                    enemyWrapper.appendChild(emojiDisplaySpan);

                    // Add status icons for specific enemies
                    let statusIcon = null;
                    if (['🐍', '🕷️'].includes(enemyEmoji)) {
                        statusIcon = '☠️';
                    } else if (enemyEmoji === '🧛') {
                        statusIcon = '🕯️';
                    } else if (enemyEmoji === '🧟') {
                        statusIcon = '🐌';
                    }

                    if (statusIcon) {
                        const statusDiv = document.createElement('div');
                        statusDiv.className = 'absolute top-1/2 -translate-y-1/2 -right-2 text-xl';
                        statusDiv.innerHTML = statusIcon;
                        enemyWrapper.appendChild(statusDiv);
                    }

                    // Create health bar(s)
                    const healthBarContainer = document.createElement('div');
                    healthBarContainer.className = 'mt-2 flex flex-col gap-1 items-center';

                    const createHealthBar = () => {
                        const barWrapper = document.createElement('div');
                        barWrapper.className = 'w-12 h-2 bg-black/50 rounded-full';
                        barWrapper.innerHTML = `<div class="h-full bg-red-600 rounded-full" style="width: 100%;"></div>`;
                        return barWrapper;
                    };
                    
                    // Add health bar(s) if not a gift
                    if (!isGift) {
                        healthBarContainer.appendChild(createHealthBar());
                        if (isStamped) {
                            healthBarContainer.appendChild(createHealthBar());
                        }
                    }
                    
                    enemyWrapper.appendChild(healthBarContainer);

                    enemyWrapper.addEventListener('click', () => {
                        if (isDragging) return;
                        selectedEnemyIndex = index;
                        updateBattleDetails(true); // Redraw with new selection
                    });

                    selectedEnemiesDisplay.appendChild(enemyWrapper);
                });
            };

            const getEventX = (e) => e.touches ? e.touches[0].clientX : e.clientX;

            const dragStart = (e) => {
                isDragging = true;
                startX = getEventX(e);
                enemySlider.style.transition = 'none';
                initialTranslateX = currentTranslateX;
                document.addEventListener('mousemove', dragMove);
                document.addEventListener('touchmove', dragMove);
                document.addEventListener('mouseup', dragEnd);
                document.addEventListener('touchend', dragEnd);
            };

            const dragMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const currentX = getEventX(e);
                const deltaX = currentX - startX;
                currentTranslateX = initialTranslateX + deltaX;
                
                const { containerWidth, sliderWidth } = calculateSliderDimensions();
                const maxTranslateX = containerWidth - sliderWidth;
                currentTranslateX = Math.max(0, Math.min(currentTranslateX, maxTranslateX));

                enemySlider.style.transform = `translateX(${currentTranslateX}px)`;
                updateBattleDetails(false); // Update display while sliding, no selection box
            };

            const dragEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                enemySlider.style.transition = 'transform 0.2s ease-out';

                const { iconWidth } = calculateSliderDimensions();
                const closestSnapIndex = Math.round(currentTranslateX / iconWidth);
                const clampedIndex = Math.min(numIcons - groupSize, Math.max(0, closestSnapIndex));
                
                currentTranslateX = clampedIndex * iconWidth;
                enemySlider.style.transform = `translateX(${currentTranslateX}px)`;
                
                selectedEnemyIndex = 0; // Default selection to the first enemy
                updateBattleDetails(true); // Update with selection box

                document.removeEventListener('mousemove', dragMove);
                document.removeEventListener('touchmove', dragMove);
                document.removeEventListener('mouseup', dragEnd);
                document.removeEventListener('touchend', dragEnd);
            };
            
            // --- Enemy Reshuffle Logic ---
            function shuffle(array) {
                let currentIndex = array.length, randomIndex;
                while (currentIndex > 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
                }
                return array;
            }

            function reshuffleEnemies() {
                const shuffledPool = shuffle([...enemyPool]);
                const currentEnemies = shuffledPool.slice(0, 7);
                currentEnemies.push(giftEmoji);
                
                const finalEnemySet = shuffle(currentEnemies);

                enemySpans.forEach((span, index) => {
                    span.textContent = finalEnemySet[index];
                    span.className = 'text-2xl relative z-10'; // Reset classes
                });

                const allSpans = Array.from(enemyContainer.querySelectorAll('span'));
                const giftSpan = allSpans.find(span => span.textContent === giftEmoji);
                if (giftSpan) giftSpan.classList.add('emoji-gold-glow');

                const stampableSpans = allSpans.filter(span => span.textContent !== giftEmoji);
                if (stampableSpans.length > 0) {
                    const randomEnemyToStamp = stampableSpans[Math.floor(Math.random() * stampableSpans.length)];
                    randomEnemyToStamp.classList.add('emoji-red-stamp');
                }
                // Reset slider position visually and internally
                currentTranslateX = 0;
                enemySlider.style.transform = `translateX(0px)`;
            }

            // --- Initial Setup & Event Listeners ---
            for (const btnId in modalMap) {
                const button = document.getElementById(btnId);
                if (button) button.addEventListener('click', () => openModal(modalMap[btnId].modal));
            }
            gameContainer.addEventListener('click', (e) => {
                const openModal = allModals.find(m => !m.classList.contains('hidden'));
                if (!openModal) return;
                const isButton = Object.keys(modalMap).some(btnId => document.getElementById(btnId).contains(e.target));
                if (!openModal.contains(e.target) && !isButton) closeModal(openModal);
            });
            
            calculateSliderDimensions();
            window.addEventListener('resize', calculateSliderDimensions);

            enemyContainer.addEventListener('mousedown', dragStart);
            enemyContainer.addEventListener('touchstart', dragStart);

            if (reshuffleBtn && enemySpans.length > 0) {
                reshuffleBtn.addEventListener('click', () => {
                   selectedEnemyIndex = 0;
                   reshuffleEnemies();
                   updateBattleDetails(true);
                });
                reshuffleEnemies();
                updateBattleDetails(true); // Initial call
            }
        });
    </script>

</body>
</html>
