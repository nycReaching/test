<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal RPG UI</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use the Inter font */
        body {
            font-family: "Inter", sans-serif;
        }
        /* Ensure no scrollbars on the main body */
        html, body {
            overflow: hidden;
            height: 100%;
        }

        /* CRT filter for the main game area */
        main::before {
            content: "";
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            /* Faint scanlines - now thicker and more spaced */
            background-image: repeating-linear-gradient(
                rgba(0, 0, 0, 0.4) 0px, /* Thicker line (2px) */
                rgba(0, 0, 0, 0.4) 2px,
                transparent 2px,
                transparent 5px         /* More space (3px) */
              ),
              /* Vignette effect */
              radial-gradient(
                ellipse at center,
                transparent 20%,
                rgba(0, 0, 0, 0.5) 100% /* Made vignette stronger */
              );
            opacity: 0.8; /* Increased opacity */
            z-index: 5; /* Above SVG background, below player */
            pointer-events: none; /* Don't block clicks */
        }
    </style>
</head>
<!-- Body background is darker -->
<body class="bg-black flex items-center justify-center min-h-screen">

    <!-- Mobile-first container, constrained to a portrait aspect. Darker bg. -->
    <div class="w-full max-w-md h-screen bg-gray-900 text-white flex flex-col shadow-2xl overflow-hidden">

        <!-- 1. Larger Top Section -->
        <header class="bg-black bg-opacity-50 p-4 shadow-lg z-10"> <!-- Increased padding and opacity -->
            <div class="flex justify-between items-center text-base px-2"> <!-- Increased text size -->
                <div>
                    <span class="font-bold text-green-400">HP:</span>
                    <span class="font-semibold">100/100</span>
                </div>
                <div>
                    <span class="font-bold text-yellow-400">GOLD:</span>
                    <span class="font-semibold">50</span>
                </div>
                <div>
                    <span class="font-bold text-blue-400">LVL:</span>
                    <span class="font-semibold">1</span>
                </div>
            </div>
        </header>

        <!-- 2. Large Middle Section (Game World) -->
        <main class="flex-grow relative">

            <!-- SVG Background Image -->
            <div class="absolute inset-0 w-full h-full overflow-hidden">
                <svg
                    class="w-full h-full"
                    viewBox="0 0 100 200"
                    preserveAspectRatio="xMidYMid slice"
                    aria-label="Simple RPG terrain background">

                    <!--
                      Define tile patterns.
                      Each tile is 10x10 units.
                      viewBox is 100x200, so this creates a 10x20 grid.
                    -->
                    <defs>
                        <!-- Dark Grass Tile Pattern -->
                        <pattern id="grass" patternUnits="userSpaceOnUse" width="10" height="10">
                            <rect width="10" height="10" fill="#2A362A" /> <!-- Dark olive green -->
                            <rect x="0" y="0" width="5" height="5" fill="#1B221B" opacity="0.3" />
                            <rect x="5" y="5" width="5" height="5" fill="#1B221B" opacity="0.3" />
                        </pattern>

                        <!-- Dark Mountain Tile Pattern -->
                        <pattern id="mountain" patternUnits="userSpaceOnUse" width="10" height="10">
                            <rect width="10" height="10" fill="#3E3E4A" /> <!-- Dark slate gray -->
                            <polygon points="0,10 5,2 10,10" fill="#2A2A33" /> <!-- Darker gray -->
                        </pattern>

                        <!-- Murky Water Tile Pattern -->
                        <pattern id="water" patternUnits="userSpaceOnUse" width="10" height="10">
                            <rect width="10" height="10" fill="#2F3A4F" /> <!-- Dark slate blue -->
                            <path d="M 0 5 Q 2.5 2, 5 5 T 10 5" stroke="#1D2430" fill="none" stroke-width="1" />
                        </pattern>

                        <!-- Dark Forest Tile Pattern -->
                        <pattern id="forest" patternUnits="userSpaceOnUse" width="10" height="10">
                            <rect width="10" height="10" fill="#2A362A" /> <!-- Dark grass base -->
                            <rect x="4" y="6" width="2" height="4" fill="#4D2E20" /> <!-- Dark trunk -->
                            <!-- Pointy leaves (pine tree) -->
                            <polygon points="5,1 2,7 8,7" fill="#1A431F" /> <!-- Dark green leaves -->
                        </pattern>
                    </defs>

                    <!-- Draw the terrain using the patterns -->

                    <!-- Base layer: Dark Grass -->
                    <rect width="100" height="200" fill="url(#grass)" />

                    <!-- Mountain Range (Top) - Height increased -->
                    <rect width="100" height="50" fill="url(#mountain)" />

                    <!-- A patch of dark forest -->
                    <rect x="10" y="70" width="30" height="50" fill="url(#forest)" />

                    <!-- A small, murky lake -->
                    <rect x="60" y="120" width="30" height="40" fill="url(#water)" />

                </svg>
            </div>

            <!-- Player Icon (Example) -->
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10">
                <div class="w-6 h-6 bg-blue-500 rounded-full border-2 border-white shadow-lg flex items-center justify-center">
                    <!-- You could put a smaller icon or initial here -->
                    <span class="text-xs font-bold">P</span>
                </div>
            </div>

        </main>

        <!-- 3. Bottom Section (New Button Layout) -->
        <footer class="bg-black bg-opacity-50 p-4 shadow-inner z-10 rounded-t-lg"> <!-- Increased opacity -->
            <div class="flex justify-between items-center gap-4">
                
                <!-- Left: Stack of 2 buttons -->
                <div class="flex flex-col gap-3 w-1/2">
                    <button class="p-3 bg-green-700 text-white rounded-lg font-bold shadow-md active:bg-green-800 transition-colors border border-green-500">
                        Items
                    </button>
                    <button class="p-3 bg-blue-700 text-white rounded-lg font-bold shadow-md active:bg-blue-800 transition-colors border border-blue-500">
                        Magic
                    </button>
                </div>

                <!-- Right: Big round button -->
                <div class="w-1/2 flex justify-center items-center">
                    <button class="w-24 h-24 bg-red-700 text-white rounded-full font-bold shadow-lg active:bg-red-800 transition-colors flex items-center justify-center text-lg border-2 border-red-400">
                        Attack
                    </button>
                </div>
            </div>
        </footer>

    </div>

</body>
</html>
