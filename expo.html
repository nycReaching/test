                            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mobile Game UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            background-attachment: fixed;
        }
        
        .game-container {
            width: 95vw;
            height: 85vh;
            max-width: 400px;
            max-height: 800px;
            background-color: #0d1b2a;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .top-text {
            position: absolute;
            top: 3.5%;
            left: 0;
            width: 100%;
            text-align: center;
            color: #e0e1dd;
            font-size: 4.5vw;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }
        
        .top-section {
            height: 30%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 4.5vw;
            background: linear-gradient(to bottom, #1b263b, #0f1c2e);
            border-bottom: 2px solid #415a77;
            margin-top: 6vh; /* Space for top text */
        }
        
        .square {
            width: 16vw;
            height: 16vw;
            max-width: 70px;
            max-height: 70px;
            min-width: 50px;
            min-height: 50px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vw;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            background: linear-gradient(135deg, #4a69bd, #6a89cc);
            color: white;
        }
        
        .square:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .sim-space {
            height: 15%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 2.5vw;
            background: linear-gradient(to bottom, #415a77, #1b263b);
        }
        
        .small-square {
            width: 9vw;
            height: 9vw;
            max-width: 40px;
            max-height: 40px;
            min-width: 30px;
            min-height: 30px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4vw;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: white;
        }
        
        .bottom-section {
            height: 30%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 4.5vw;
            background: linear-gradient(to top, #1b263b, #0f1c2e);
            border-top: 2px solid #415a77;
        }
        
        .bottom-text {
            position: absolute;
            bottom: 3.5%;
            left: 0;
            width: 100%;
            text-align: center;
            color: #e0e1dd;
            font-size: 4.5vw;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }
        
        .center-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            padding: 2.5vw;
        }
        
        .game-element {
            width: 100%;
            height: 100%;
            background: rgba(65, 90, 119, 0.3);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e1dd;
            font-size: 4vw;
            text-align: center;
            padding: 3vw;
            border: 2px dashed #415a77;
        }
        
        @media (max-width: 400px) {
            .square {
                width: 18vw;
                height: 18vw;
            }
            
            .small-square {
                width: 10vw;
                height: 10vw;
            }
        }
        
        @media (min-width: 768px) {
            .game-container {
                width: 70vw;
                height: 70vh;
            }
            
            .top-text, .bottom-text {
                font-size: 2.5vw;
            }
            
            .square {
                width: 8vw;
                height: 8vw;
            }
            
            .small-square {
                width: 4vw;
                height: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="top-text">Game Status: Active</div>
        
        <div class="top-section">
            <div class="square">A</div>
            <div class="square">B</div>
            <div class="square">C</div>
        </div>
        
        <div class="center-area">
            <div class="game-element">
                Game Elements Appear Here<br>
                (Sim Space)
            </div>
        </div>
        
        <div class="sim-space">
            <div class="small-square">1</div>
            <div class="small-square">2</div>
            <div class="small-square">3</div>
            <div class="small-square">4</div>
        </div>
        
        <div class="bottom-section">
            <div class="square">X</div>
            <div class="square">Y</div>
            <div class="square">Z</div>
        </div>
        
        <div class="bottom-text">Score: 1250</div>
    </div>
</body>
</html>
