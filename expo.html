<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Slot Game ‚Äî Polished UI</title>
  <style>
    :root{
      --bg:#07090d;--panel:#0d1218;--panel-2:#0a0f14;--text:#fff;--muted:#9eb0c3;--track:#1b2532;--track-h:12px;--thumb-size:22px;--brd:#2e4053;--brd-strong:#49627f;--brd-width:2px;--shadow-1:0 2px 6px rgba(0,0,0,.45);--shadow-2:0 18px 36px rgba(0,0,0,.55);
      --accent-1: oklch(80% .18 28); /* gold */
      --accent-2: oklch(82% .14 170); /* cyan */
      --money-bg: oklch(22% .08 150); --money-brd: oklch(38% .10 150);
      --credit-bg: oklch(24% .10 315); --credit-brd: oklch(42% .12 315);
      --rate1-bg: oklch(26% .10 250); --rate1-accent: oklch(82% .18 28);
      --rate2-bg: oklch(26% .10 210); --rate2-accent: oklch(86% .14 170);
      --money-text: oklch(92% .15 100);
      --credit-text: oklch(90% .1 345);
      --tap:48px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;color:var(--text);background:linear-gradient(180deg, #1c1c1e 0%, #07090d 100%);display:grid;place-items:center}

    .wrap{width:min(920px,94vw);}

    /* Card with animated border shimmer */
    .card{position:relative;background:linear-gradient(180deg,var(--panel) 0%,var(--panel-2) 100%);border-radius:18px;padding:20px clamp(14px,4vw,28px);box-shadow:var(--shadow-2);overflow:clip;outline:1px solid rgba(255,255,255,.06)}
    .card::before{content:"";position:absolute;inset:-2px;border-radius:20px;background:conic-gradient(from 0deg,transparent,rgba(255,255,255,.08),transparent 30% 70%,rgba(255,255,255,.08),transparent);mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);-webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);-webkit-mask-composite:xor;mask-composite:exclude;padding:2px;pointer-events:none;animation:spin 6s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    /* Top utilities */
    .toolbar{position:absolute;top:10px;right:10px;display:flex;gap:8px}
    .chip{background:#0b1117;border:1px solid var(--brd);color:var(--text);font-weight:700;border-radius:999px;padding:8px 10px;min-height:38px;display:flex;align-items:center;gap:8px;cursor:pointer}
    .chip[data-active="false"]{opacity:.6}
    .chip:focus-visible{outline:2px solid var(--accent-2);outline-offset:2px}

    /* Timer */
    #gameTimer{ text-align:center;font-size:16px;margin-bottom:16px;font-family:'Courier New',monospace;letter-spacing:1.5px;opacity:.95;background: var(--panel-2);border: var(--brd-width) solid var(--brd);padding: 8px 14px;border-radius: 12px;width: fit-content;margin-left: auto;margin-right: auto;box-shadow: var(--shadow-1);position:relative}
    #gameTimer::after{content:"";position:absolute;inset:0;border-radius:12px;box-shadow:0 0 24px rgba(255,255,255,.06);pointer-events:none}

    .stats-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px clamp(12px,3vw,24px);margin-bottom:18px}
    .stat{background:#0b1117;border:var(--brd-width) solid var(--brd);border-radius:14px;padding:14px 16px;box-shadow:var(--shadow-1);position:relative;overflow:hidden}
    .label{font-size:12px;color:var(--muted);letter-spacing:.25px}
    .value{font-size:clamp(20px,5vw,30px);font-weight:800;line-height:1.1;margin-top:8px}
    .growth{margin-top:6px;font-size:12px;color:var(--muted)}

    .stat.money{background:var(--money-bg);border-color:var(--money-brd)}
    .stat.money .label {color:var(--text);text-shadow:0 1px 0 rgba(0,0,0,.45)}
    .stat.money .value {color:var(--money-text);text-shadow:0 1px 0 rgba(0,0,0,.45)}

    .stat.credit{background:var(--credit-bg);border-color:var(--credit-brd)}
    .stat.credit .label {color:var(--text);text-shadow:0 1px 0 rgba(0,0,0,.35)}
    .stat.credit .value {color:var(--credit-text);text-shadow:0 1px 0 rgba(0,0,0,.35)}

    .stat.rate1{background:var(--rate1-bg);border-color:color-mix(in oklab,var(--rate1-bg),white 18%)}
    .stat.rate1 .label,.stat.rate1 .value,.stat.rate1 .growth{color:var(--rate1-accent)}
    .stat.rate2{background:var(--rate2-bg);border-color:color-mix(in oklab,var(--rate2-bg),white 18%)}
    .stat.rate2 .label,.stat.rate2 .value,.stat.rate2 .growth{color:var(--rate2-accent)}

    /* Micro-feedback pulses */
    .flash-up{animation:flash 600ms ease}
    @keyframes flash{0%{filter:brightness(1)}35%{filter:brightness(1.6)}100%{filter:brightness(1)}}

    .badge{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px;font-weight:800;background:#223042;color:#ecf3fb;box-shadow:inset 0 0 0 1px rgba(255,255,255,.06); vertical-align: middle;}
    .per-second{font-size:12px;font-weight:600;vertical-align:baseline;margin-left:4px}
    .badge.badge-rate1{background-color: var(--rate1-bg);color: var(--rate1-accent);border: 1px solid oklch(from var(--rate1-accent) l c h / 0.5)}
    .badge.badge-rate2{background-color: var(--rate2-bg);color: var(--rate2-accent);border: 1px solid oklch(from var(--rate2-accent) l c h / 0.5)}
    .badge.badge-money{background-color: var(--money-bg);color: var(--money-text);border: 1px solid oklch(from var(--money-brd) l c h / 0.5);text-shadow: 0 1px 0 rgba(0,0,0,.45)}
    .badge.badge-credit{background-color: var(--credit-bg);color: var(--credit-text);border: 1px solid oklch(from var(--credit-brd) l c h / 0.5);text-shadow: 0 1px 0 rgba(0,0,0,.35)}

    /* Slider */
    .slider-wrap{margin-top:6px;display:flex;justify-content:center}
    .slider{position:relative;height:64px;user-select:none;width:min(420px,88%);margin:0 auto;padding:0 16px}
    .track{position:absolute;left:16px;right:16px;top:50%;transform:translateY(-50%);height:var(--track-h);border-radius:999px;background:linear-gradient(90deg,#1a2330,#213041 60%,#1a2330);outline:1px solid #2a3a4d;box-shadow:inset 0 1px 0 rgba(255,255,255,.06)}
    .ticks{position:absolute;left:16px;right:16px;font-size:12px;font-weight:900;text-shadow:0 1px 0 rgba(0,0,0,.45)}
    .ticks-top{top: 2px;color: var(--rate2-accent)}
    .ticks-bottom{top: 47px;color: var(--rate1-accent)}
    .thumb{position:absolute;top:50%;transform:translate(-50%,-50%);width:var(--thumb-size);height:var(--thumb-size);border-radius:6px;cursor:grab;box-shadow:0 2px 0 rgba(0,0,0,.35),inset 0 0 0 1px rgba(255,255,255,.12);background:linear-gradient(180deg,#c5d2df 0%,#9fb0c3 100%)}
    .thumb:active{cursor:grabbing;filter:brightness(1.1)}

    .controls{margin-top:14px;display:flex;gap:10px}
    button.ctrl{background:#0b1117;color:var(--text);border:var(--brd-width) solid #2a3a4d;border-radius:12px;padding:10px 12px;font-weight:800;font-size:14px;cursor:pointer;box-shadow:var(--shadow-1);min-height:var(--tap);transition:transform .06s ease,filter .12s ease}
    button.ctrl:hover{filter:brightness(1.1)}
    button.ctrl:active{transform:translateY(1px)}
    .ctrl-fixed{width:96px;padding:10px 12px;font-size:13px}

    #swapBtn{background: linear-gradient(90deg, var(--credit-bg) 0%, var(--credit-bg) 50%, var(--money-bg) 50%, var(--money-bg) 100%);border-color: var(--brd-strong);transition: background 0.2s, opacity 0.2s}
    #swapBtn:disabled {opacity:.5;cursor:not-allowed;background: var(--panel);border-color: var(--brd)}

    button.ctrl-buy{background:var(--credit-bg);border-color:var(--credit-brd);color:var(--text);padding:14px 20px;font-size:17px;font-weight:900;box-shadow:0 6px 18px rgba(106,53,96,.45)}
    #spin.ctrl{background:var(--money-bg);border-color:var(--money-brd);color:var(--text);padding:14px 20px;font-size:17px;font-weight:900;box-shadow:0 6px 18px rgba(16,60,44,.45)}

    .slot{margin-top:20px;padding-top:16px;border-top:var(--brd-width) solid var(--brd)}
    .slot h2{margin:0 0 10px 0;font-size:clamp(16px,2.6vw,22px);font-weight:900}
    .reels{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin:12px 0}
    .reel{background:linear-gradient(180deg,#0d131a,#0b1016);border:var(--brd-width) solid var(--brd);border-radius:14px;height:96px;display:grid;place-items:center;font-size:clamp(40px,6vw,56px);box-shadow:var(--shadow-1),inset 0 1px 0 rgba(255,255,255,.06);position:relative;isolation:isolate}

    /* Reel animations */
    .reel.spinning{animation:spinblur .9s ease infinite}
    @keyframes spinblur{0%{filter:blur(0)}30%{filter:blur(2px)}60%{filter:blur(1px)}100%{filter:blur(0)}}
    .reel::after{content:"";position:absolute;inset:0;border-radius:14px;background:linear-gradient(180deg,transparent 0%,rgba(255,255,255,.05) 50%,transparent 100%);mix-blend-mode:screen;pointer-events:none}

    .slot-actions{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:16px}
    .action{display:flex;flex-direction:column}
    .action .ctrl{width:100%}
    .cost,.buy-cost-text{font-size:11px;color:var(--text);text-align:center;margin-top:8px;line-height:1.4}

    /* Modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:999;backdrop-filter:blur(4px)}
    .modal{background:#0f141a;border:var(--brd-width) solid #2a3a4d;border-radius:14px;width:min(420px,92vw);padding:18px;box-shadow:0 14px 36px rgba(0,0,0,.55)}
    .modal h3{margin:0 0 8px 0;font-size:18px}
    .modal p{margin:0 0 12px 0;color:var(--muted);font-size:14px}
    .modal .actions{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .btn{appearance:none;border:2px solid transparent;border-radius:12px;padding:14px 16px;font-weight:900;font-size:16px;cursor:pointer;min-height:48px}
    .btn.primary{background:oklch(48% .13 160);border-color:oklch(62% .14 160);color:#fff}
    .btn.secondary{background:#0b1117;border-color:#2a3a4d;color:#e9f1fa}
    .btn:active{transform:translateY(1px)}

    /* Confetti particles */
    .particle{position:fixed;width:8px;height:12px;top:0;left:0;border-radius:2px;pointer-events:none;z-index:1000;opacity:0;transform:translate(-50%,-50%)}
    @keyframes burst{0%{opacity:1;transform:translate(var(--x),var(--y)) rotate(0)}90%{opacity:1}100%{opacity:0;transform:translate(calc(var(--x) + var(--dx)),calc(var(--y) + var(--dy))) rotate(360deg)}}

    /* Focus styles */
    :focus-visible{outline:2px solid var(--accent-1);outline-offset:2px;border-radius:10px}

    @media (max-width:640px){
      .wrap{width:100vw}
      .card{border-radius:0;padding:max(12px,env(safe-area-inset-top)) max(12px,env(safe-area-inset-right)) max(12px,env(safe-area-inset-bottom)) max(12px,env(safe-area-inset-left))}
      .value{font-size:clamp(20px, 6.5vw, 28px); margin-top: 6px}
      .slot-actions{grid-template-columns:1fr;gap:8px; margin-top: 12px}
      .controls{gap:8px; margin-top: 10px}
      .reel{height:100px;font-size:clamp(44px,14vw,72px)}
      .modal{width:min(500px,96vw)}
      .modal .actions{grid-template-columns:1fr}
      .btn{font-size:18px;padding:16px 18px;min-height:56px}
      #gameTimer { margin-bottom: 10px }
      .stats-grid { gap: 10px; margin-bottom: 12px }
      .stat { padding: 12px 14px }
      .slider-wrap { margin-top: 4px }
      .slot { margin-top: 12px; padding-top: 10px }
      .slot h2 { margin-bottom: 8px }
      .reels { gap: 8px; margin: 8px 0 }
      .cost, .buy-cost-text { margin-top: 6px }
    }
    @media (prefers-reduced-motion:reduce){*{animation:none!important;transition:none!important}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="toolbar">
        <button id="sfxToggle" class="chip" type="button" data-active="true" aria-pressed="true" title="Toggle sound effects">üîä SFX</button>
      </div>

      <div id="gameTimer">15:00:00</div>

      <div class="stats-grid">
        <div class="stat money"><div class="label">Money</div><div class="value" id="val1">$0.00</div></div>
        <div class="stat credit"><div class="label">Credit</div><div class="value" id="val2">0.00</div></div>
        <div class="stat rate1"><div class="label">Rate 1</div><div class="value"><span id="rate1">3.00</span> <span class="per-second">per second</span></div><div class="growth">Growth: <span id="grow1">2</span>/m</div></div>
        <div class="stat rate2"><div class="label">Rate 2</div><div class="value"><span id="rate2">3.00</span> <span class="per-second">per second</span></div><div class="growth">Growth: <span id="grow2">12</span>/m</div></div>
      </div>

      <div class="slider-wrap">
        <div class="slider" id="uniSlider" role="group" aria-label="Growth slider">
          <div class="track"></div>
          <div class="thumb" id="thumb" role="slider" aria-valuemin="2" aria-valuemax="12" aria-valuenow="2" aria-valuetext="2" tabindex="0"></div>
          <div class="ticks ticks-top" id="ticksTop"></div>
          <div class="ticks ticks-bottom" id="ticksBottom"></div>
        </div>
      </div>

      <div class="controls">
        <button class="ctrl ctrl-fixed" id="swapBtn">Swap</button>
        <button class="ctrl ctrl-fixed" id="pause">Pause</button>
      </div>

      <section class="slot" aria-label="3-reel slot machine">
        <h2>3‚ÄëReel Slot</h2>
        <div class="reels">
          <div class="reel" id="reel1">üçí</div>
          <div class="reel" id="reel2">üçã</div>
          <div class="reel" id="reel3">üçá</div>
        </div>
        <div class="slot-actions">
          <div class="action">
            <button class="ctrl" id="spin">Spin</button>
            <span class="cost" id="spinCostMsg" aria-live="polite">$50 + 1.0 Rate Point</span>
          </div>
          <div class="action">
            <button class="ctrl ctrl-buy" id="buyBtn">Buy</button>
            <span class="buy-cost-text" id="buyCostMsg" aria-live="polite">Get 6x üíé (wild) 500c + 1.0 Rate 2 Point</span>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="modal-backdrop" id="winModalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="winTitle" aria-describedby="winDesc">
      <h3 id="winTitle">3‚Äëof‚Äëa‚Äëkind!</h3>
      <p id="winDesc">Choose your reward to continue.</p>
      <div class="actions">
        <button class="btn secondary" id="reduceBtn">Lower spin cost by 0.1 Rate Point</button>
        <button class="btn secondary" id="reduceRate2Btn" style="display: none;">Lower Buy cost by 1.0 Rate 2 Point</button>
        <button class="btn primary" id="takeMoneyBtn">Take $600</button>
      </div>
    </div>
  </div>

  <script>
    /* === Core numbers and state (unchanged mechanics) === */
    const MAX_RATE = 199;
    const SPIN_DOLLAR_COST = 50;
    const BUY_DIAMOND_COST = 500;
    const BUY_DIAMOND_RATE_COST = 1.0;
    const GAME_DURATION_SECONDS = 15 * 60;

    const GROW_STEPS = [2,4,6,8,10,12];
    const STEP_COUNT = GROW_STEPS.length;

    let value1 = 0, value2 = 0, rate1 = 3, rate2 = 3, gameTimeSeconds = GAME_DURATION_SECONDS;
    let grow1 = GROW_STEPS[0];
    let grow2 = 14 - grow1;

    let spinDollarCost = SPIN_DOLLAR_COST;
    let spinRateCost = 1.0;
    let winMoneyReward = 600;

    let buyDiamondCost = BUY_DIAMOND_COST;
    let buyDiamondRateCost = BUY_DIAMOND_RATE_COST;

    const baseSymbols=['üçí','üçã','üçá','üçâ','üçä'];
    let symbols=[...baseSymbols];
    let diamondCount=0;
    let running=true, modalOpen=false;

    /* === Elements === */
    const gameTimerEl=document.getElementById('gameTimer');
    const val1El=document.getElementById('val1');
    const val2El=document.getElementById('val2');
    const rate1El=document.getElementById('rate1');
    const rate2El=document.getElementById('rate2');
    const grow1El=document.getElementById('grow1');
    const grow2El=document.getElementById('grow2');

    const slider=document.getElementById('uniSlider');
    const thumb=document.getElementById('thumb');
    const ticksTopEl = document.getElementById('ticksTop');
    const ticksBottomEl=document.getElementById('ticksBottom');

    const swapBtn = document.getElementById('swapBtn');
    const pauseBtn=document.getElementById('pause');
    const spinBtn=document.getElementById('spin');
    const spinCostMsg=document.getElementById('spinCostMsg');
    const buyBtn=document.getElementById('buyBtn');
    const buyCostMsg=document.getElementById('buyCostMsg');

    const backdrop=document.getElementById('winModalBackdrop');
    const takeMoneyBtn=document.getElementById('takeMoneyBtn');
    const reduceBtn=document.getElementById('reduceBtn');
    const reduceRate2Btn=document.getElementById('reduceRate2Btn');

    const reelEls=[document.getElementById('reel1'),document.getElementById('reel2'),document.getElementById('reel3')];

    /* === UX: SFX + haptics (optional, no gameplay impact) === */
    const sfxToggle = document.getElementById('sfxToggle');
    let sfxOn = true; // default on
    sfxToggle.addEventListener('click',()=>{
      sfxOn = !sfxOn;
      sfxToggle.dataset.active = String(sfxOn);
      sfxToggle.setAttribute('aria-pressed', String(sfxOn));
      sfxToggle.textContent = sfxOn ? 'üîä SFX' : 'üîá SFX';
    });

    let audioCtx;
    function ensureAudio(){ if(!audioCtx){ try{ audioCtx = new (window.AudioContext||window.webkitAudioContext)(); }catch(e){} } }
    function beep(freq=440, dur=0.08, type='square', gain=0.02){ if(!sfxOn) return; ensureAudio(); if(!audioCtx) return; const o=audioCtx.createOscillator(); const g=audioCtx.createGain(); o.type=type; o.frequency.value=freq; g.gain.value=gain; o.connect(g).connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+dur); }
    function tap(){ if('vibrate' in navigator) navigator.vibrate(10); }
    function winJingle(){ beep(660,0.12,'sine',0.03); setTimeout(()=>beep(880,0.12,'sine',0.03),120); setTimeout(()=>beep(1320,0.14,'sine',0.03),240); }
    function errorBuzz(){ beep(140,0.06,'sawtooth',0.02); setTimeout(()=>beep(110,0.06,'sawtooth',0.02),60); }

    /* === Utils === */
    const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));
    const fmt=(n)=>n.toFixed(2);
    const fmtRatePts=(x)=>x.toFixed(1);
    const fmtTime=(t)=>{const s=Math.floor(t),h=Math.floor(s/3600),m=Math.floor((s%3600)/60),sec=s%60;return [h,m,sec].map(v=>String(v).padStart(2,'0')).join(':')};

    function pulse(el){ el.classList.remove('flash-up'); void el.offsetWidth; el.classList.add('flash-up'); }

    function updateCostMsg(){
      spinCostMsg.innerHTML = `<span class="badge badge-money">$${spinDollarCost}</span> + ${fmtRatePts(spinRateCost)} <span class="badge badge-rate1">Rate 1</span>`;
    }
    function updateBuyBtnUI(){
      if(diamondCount>0){ buyCostMsg.textContent=`üíé Active (${diamondCount} left)`; buyBtn.disabled=true; }
      else{
        buyCostMsg.innerHTML=`Get 6x üíé (wild) <span class="badge badge-credit">${buyDiamondCost}c</span> + ${buyDiamondRateCost.toFixed(1)} <span class="badge badge-rate2">Rate 2</span>`;
        buyBtn.disabled=false;
      }
    }
    function updateReadout(){
      if (gameTimeSeconds > 0 || running) gameTimerEl.textContent = fmtTime(gameTimeSeconds);
      val1El.textContent=`$${fmt(value1)}`;
      val2El.textContent=fmt(value2);
      rate1El.textContent=fmt(rate1);
      rate2El.textContent=fmt(rate2);
      grow1El.textContent=grow1; grow2El.textContent=grow2;
    }

    /* === Slider helpers === */
    function buildTicks(){
      ticksBottomEl.innerHTML='';
      ticksTopEl.innerHTML = '';
      const growStepsDesc = [...GROW_STEPS].reverse();
      const createTicks = (parentElement, steps) => {
        steps.forEach((value, idx) => {
          const s = document.createElement('span');
          s.textContent = value;
          s.style.position = 'absolute';
          const pct = (STEP_COUNT <= 1) ? 0 : (idx / (STEP_COUNT - 1));
          s.style.left = `${pct * 100}%`;
          if (idx === 0) s.style.transform = 'translateX(0)';
          else if (idx === STEP_COUNT - 1) s.style.transform = 'translateX(-100%)';
          else s.style.transform = 'translateX(-50%)';
          parentElement.appendChild(s);
        });
      };
      createTicks(ticksBottomEl, GROW_STEPS);
      createTicks(ticksTopEl, growStepsDesc);
    }

    function sliderInnerRect(){
      const r=slider.getBoundingClientRect();
      const left=r.left+16, right=r.right-16, width=Math.max(0,right-left);
      return {left,right,width};
    }
    function positionHandleByIndex(idx){
      const {left,width}=sliderInnerRect();
      const pct = (STEP_COUNT<=1)?0: idx/(STEP_COUNT-1);
      const x = left + pct*width;
      thumb.style.left = `${x - slider.getBoundingClientRect().left}px`;
      const val = GROW_STEPS[idx];
      thumb.setAttribute('aria-valuenow', String(val));
      thumb.setAttribute('aria-valuetext', String(val));
    }
    function nearestIndexFromClientX(xc){
      const {left,width}=sliderInnerRect();
      const x = clamp(xc-left,0,width);
      const pct = width===0?0:x/width;
      return clamp(Math.round(pct*(STEP_COUNT-1)),0,STEP_COUNT-1);
    }
    function setGrowthByIndex(idx){
      const v = GROW_STEPS[idx];
      grow1=v; grow2=14 - v;
      positionHandleByIndex(idx);
      grow1El.textContent=grow1; grow2El.textContent=grow2;
    }
    function currentIndex(){ return Math.max(0, GROW_STEPS.indexOf(grow1)); }
    function makeSliderInteractive(){
      buildTicks();
      setGrowthByIndex(0);
      let dragging=false;
      const onDown=(ev)=>{ dragging=true; thumb.focus(); const c=('touches'in ev)?ev.touches[0].clientX:ev.clientX; setGrowthByIndex(nearestIndexFromClientX(c)); ev.preventDefault(); };
      const onMove=(ev)=>{ if(!dragging) return; const c=('touches'in ev)?ev.touches[0].clientX:ev.clientX; setGrowthByIndex(nearestIndexFromClientX(c)); };
      const onUp=()=>{ dragging=false; };
      thumb.addEventListener('mousedown', onDown);
      thumb.addEventListener('touchstart', onDown, {passive:false});
      window.addEventListener('mousemove', onMove);
      window.addEventListener('touchmove', onMove, {passive:false});
      window.addEventListener('mouseup', onUp);
      window.addEventListener('touchend', onUp);
      slider.addEventListener('mousedown', (ev)=>{ if(ev.target===thumb) return; const c=ev.clientX; setGrowthByIndex(nearestIndexFromClientX(c)); });
      slider.addEventListener('touchstart', (ev)=>{ if(ev.target===thumb) return; const c=ev.touches[0].clientX; setGrowthByIndex(nearestIndexFromClientX(c)); }, {passive:false});
      thumb.addEventListener('keydown',(e)=>{
        let idx=currentIndex();
        if(e.key==='ArrowLeft'){ idx=clamp(idx-1,0,STEP_COUNT-1); setGrowthByIndex(idx); e.preventDefault(); }
        if(e.key==='ArrowRight'){ idx=clamp(idx+1,0,STEP_COUNT-1); setGrowthByIndex(idx); e.preventDefault(); }
        if(e.key==='Home'){ setGrowthByIndex(0); e.preventDefault(); }
        if(e.key==='End'){ setGrowthByIndex(STEP_COUNT-1); e.preventDefault(); }
      });
      const ro=new ResizeObserver(()=> positionHandleByIndex(currentIndex()));
      ro.observe(slider);
    }

    /* === Modal helpers === */
    function openWinChoice(){
      return new Promise((resolve)=>{
        modalOpen=true;
        takeMoneyBtn.textContent=`Take $${winMoneyReward}`;
        let focusables;
        if (spinRateCost <= 0) { reduceBtn.style.display = 'none'; reduceRate2Btn.style.display = 'block'; focusables = [reduceRate2Btn, takeMoneyBtn]; }
        else { reduceBtn.style.display = 'block'; reduceRate2Btn.style.display = 'none'; focusables = [reduceBtn, takeMoneyBtn]; }
        backdrop.style.display='flex';
        backdrop.setAttribute('aria-hidden','false');
        let idx=0; focusables[idx].focus();
        function onKey(e){ if(e.key==='Tab'){ e.preventDefault(); idx=(idx+(e.shiftKey?-1:1)+focusables.length)%focusables.length; focusables[idx].focus(); } if(e.key==='Escape'){ e.preventDefault(); } }
        document.addEventListener('keydown', onKey);
        function cleanup(){ document.removeEventListener('keydown', onKey); backdrop.style.display='none'; backdrop.setAttribute('aria-hidden','true'); modalOpen=false; reduceBtn.style.display = 'block'; reduceRate2Btn.style.display = 'none'; }
        reduceBtn.onclick=()=>{ cleanup(); resolve('reduce'); };
        reduceRate2Btn.onclick=()=>{ cleanup(); resolve('reduceRate2'); };
        takeMoneyBtn.onclick=()=>{ cleanup(); resolve('money'); };
      });
    }

    /* === Confetti === */
    function confettiBurst(x,y,count=26){
      for(let i=0;i<count;i++){
        const p=document.createElement('div');
        p.className='particle';
        const hue = Math.floor(Math.random()*360);
        p.style.background = `hsl(${hue} 80% 60%)`;
        const ang = Math.random()*Math.PI*2;
        const r = 80 + Math.random()*80;
        const dx = Math.cos(ang)*r + 'px';
        const dy = Math.sin(ang)*r + 'px';
        p.style.setProperty('--x', x+'px');
        p.style.setProperty('--y', y+'px');
        p.style.setProperty('--dx', dx);
        p.style.setProperty('--dy', dy);
        p.style.animation = `burst ${600+Math.random()*500}ms ease-out forwards`;
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),1200);
      }
    }

    /* === Slot visuals === */
    const visualSymbol=()=>symbols[Math.floor(Math.random()*symbols.length)];
    function randomSymbol(){ let s=symbols[Math.floor(Math.random()*symbols.length)]; if(s==='üíé'){ if(diamondCount>0){ diamondCount--; updateBuyBtnUI(); if(diamondCount===0) symbols=symbols.filter(x=>x!=='üíé'); return 'üíé'; } else { return baseSymbols[Math.floor(Math.random()*baseSymbols.length)]; } } return s; }

    async function spinOnce(){
      if(!spinBtn || spinBtn.disabled || modalOpen) return;
      if(value1 < spinDollarCost || rate1 < spinRateCost){
        spinBtn.animate([{transform:'translateX(0)'},{transform:'translateX(-4px)'},{transform:'translateX(4px)'},{transform:'translateX(0)'}],{duration:180});
        errorBuzz();
        return;
      }
      tap();
      beep(220,0.05,'square',0.015);
      value1 -= spinDollarCost; rate1 = Math.max(0, rate1 - spinRateCost); spinDollarCost += 1; updateCostMsg(); updateReadout();
      spinBtn.disabled=true;

      // Add spin animation
      reelEls.forEach(el=>el.classList.add('spinning'));
      const speeds=[70,85,100];
      const durations=[900,1100,1300];
      const finalSyms=new Array(3);
      await new Promise((resolve)=>{
        let finished=0;
        reelEls.forEach((el,i)=>{
          const id=setInterval(()=>{ el.textContent=visualSymbol(); }, speeds[i]);
          setTimeout(()=>{
            clearInterval(id);
            finalSyms[i]=randomSymbol();
            el.textContent=finalSyms[i];
            el.classList.remove('spinning');
            finished++;
            if(finished===reelEls.length) resolve();
          }, durations[i]);
        });
      });
      const nonWild=finalSyms.filter(s=>s!=='üíé');
      let win=false;
      if(nonWild.length<=1) win=true;
      else if(nonWild.length===2) win=(nonWild[0]===nonWild[1]);
      else win=(finalSyms[0]===finalSyms[1] && finalSyms[1]===finalSyms[2]);

      if(win){
        winJingle();
        const b = spinBtn.getBoundingClientRect();
        confettiBurst(b.left + b.width/2, b.top);
        const choice=await openWinChoice();
        const rewardThisWin=winMoneyReward;
        if(choice==='money'){ value1 += rewardThisWin; pulse(val1El); }
        else if (choice === 'reduce') { spinRateCost = Math.max(0, +(spinRateCost - 0.1).toFixed(1)); updateCostMsg(); pulse(spinCostMsg); }
        else if (choice === 'reduceRate2') { buyDiamondRateCost = Math.max(0, buyDiamondRateCost - 1.0); updateBuyBtnUI(); pulse(buyCostMsg); }
        winMoneyReward = rewardThisWin + 600;
      }
      spinBtn.disabled=false;
      updateReadout();
    }

    /* === Controls === */
    function attachControls(){
      swapBtn.addEventListener('click', ()=>{ [value1, value2] = [value2, value1]; swapBtn.disabled = true; pulse(val1El); pulse(val2El); updateReadout(); });
      pauseBtn.addEventListener('click', ()=>{ running=!running; pauseBtn.textContent= running? 'Pause':'Resume'; });
      buyBtn.addEventListener('click', ()=>{
        if(value2>=buyDiamondCost && rate2>=buyDiamondRateCost && diamondCount===0){ value2-=buyDiamondCost; rate2=Math.max(0, rate2-buyDiamondRateCost); diamondCount=6; if(!symbols.includes('üíé')) symbols.push('üíé'); buyDiamondCost+=500; buyDiamondRateCost+=1; updateBuyBtnUI(); updateReadout(); beep(520,0.08,'triangle',0.025); pulse(buyCostMsg); }
        else{ if(value2<buyDiamondCost || rate2<buyDiamondRateCost){ buyBtn.animate([{transform:'translateX(0)'},{transform:'translateX(-4px)'},{transform:'translateX(4px)'},{transform:'translateX(0)'}],{duration:180}); errorBuzz(); } }
      });
      spinBtn.addEventListener('click', spinOnce);
      spinBtn.addEventListener('keydown',(e)=>{ if(modalOpen){ e.preventDefault(); return; } if(e.key===' '||e.key==='Enter'){ e.preventDefault(); spinOnce(); } });
    }

    /* === Game loop (unchanged rules with cosmetic pulses) === */
    let lastTs; function tick(ts){
      if(lastTs===undefined) lastTs=ts;
      const dt=(ts-lastTs)/1000; lastTs=ts;
      if(running && dt>0){
        gameTimeSeconds -= dt;
        const prev1 = value1, prev2=value2, pr1=rate1, pr2=rate2;
        value1 += rate1 * dt; value2 += rate2 * dt;
        const gps1=(grow1/60), gps2=(grow2/60);
        rate1=Math.min(MAX_RATE, rate1 + gps1*dt);
        rate2=Math.min(MAX_RATE, rate2 + gps2*dt);
        if(value1>prev1) pulse(val1El);
        if(value2>prev2) pulse(val2El);
        if(rate1>pr1) pulse(rate1El);
        if(rate2>pr2) pulse(rate2El);
        if (gameTimeSeconds <= 0) { gameTimeSeconds = 0; running = false; pauseBtn.disabled = true; spinBtn.disabled = true; buyBtn.disabled = true; if (swapBtn) swapBtn.disabled = true; pauseBtn.textContent = "Over"; }
      }
      updateReadout();
      if (gameTimeSeconds > 0 || (gameTimeSeconds <= 0 && running)) requestAnimationFrame(tick);
      else gameTimerEl.textContent = "GAME OVER";
    }

    /* === Init === */
    function init(){ makeSliderInteractive(); updateCostMsg(); updateBuyBtnUI(); attachControls(); requestAnimationFrame(tick); }
    init();
  </script>
</body>
