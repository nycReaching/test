<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mobile Game UI Starter</title>
  <style>
    :root {
      --bg: #000;        /* page background */
      --fg: #fff;        /* frame border */
      --border: #2a2a2a; /* internal dividers */
      --bar-h: 56px;     /* top/bottom bar height */
      --lane-w: 64%;     /* slim middle width */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .app {
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 16px;
    }

    /* Framed portrait game area */
    .frame {
      width: 100%;
      max-width: 420px;            /* tune as needed */
      aspect-ratio: 9 / 16;        /* portrait */
      border: 1px solid var(--fg); /* outer border */
      border-radius: 16px;
      overflow: hidden;
      background: transparent;
      display: flex;
      flex-direction: column;
    }

    /* Top and bottom bars */
    .topbar, .bottombar {
      flex: 0 0 var(--bar-h);
      background: transparent;
    }
    .topbar { border-bottom: 1px solid var(--border); }
    .bottombar { border-top: 1px solid var(--border); }

    /* Slim middle section */
    .middle {
      flex: 1 1 auto;
      display: flex;
      align-items: stretch;
      justify-content: center;
      position: relative;
    }
    .lane {
      position: relative;
      width: var(--lane-w);
      height: 100%;
      margin: 0 auto;
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
    }

    /* Rendering surface lives in the slim middle */
    .game {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="frame">
      <div class="topbar"></div>
      <div class="middle">
        <div class="lane">
          <canvas class="game"></canvas>
        </div>
      </div>
      <div class="bottombar"></div>
    </div>
  </div>
</body>
</html>
