<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Isometric Game UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none; /* Prevent default touch behaviors */
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            max-width: 400px; /* Portrait mobile constraint */
            max-height: 800px;
            position: relative;
            background: linear-gradient(180deg, #34495e 0%, #1a252f 100%);
            overflow: hidden;
        }

        #isometric-map {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(60deg) rotateZ(45deg);
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .grid-cell {
            position: absolute;
            width: 40px;
            height: 20px;
            background: linear-gradient(45deg, #8b4513 0%, #a0522d 50%, #8b4513 100%);
            border: 2px solid #654321;
            box-shadow: 
                inset 0 2px 4px rgba(139, 69, 19, 0.5),
                inset 0 -2px 4px rgba(0, 0, 0, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
        }

        .grid-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0.2) 100%);
            border-radius: 2px;
        }

        .grid-cell::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            filter: blur(1px);
        }

        /* Position grid cells in isometric layout */
        .grid-cell:nth-child(1) { top: 0; left: 100px; z-index: 50; }
        .grid-cell:nth-child(2) { top: 20px; left: 120px; z-index: 49; }
        .grid-cell:nth-child(3) { top: 40px; left: 140px; z-index: 48; }
        .grid-cell:nth-child(4) { top: 60px; left: 160px; z-index: 47; }
        .grid-cell:nth-child(5) { top: 80px; left: 180px; z-index: 46; }
        /* Row 2 */
        .grid-cell:nth-child(6) { top: 0; left: 140px; z-index: 45; }
        .grid-cell:nth-child(7) { top: 20px; left: 160px; z-index: 44; }
        .grid-cell:nth-child(8) { top: 40px; left: 180px; z-index: 43; }
        .grid-cell:nth-child(9) { top: 60px; left: 200px; z-index: 42; }
        .grid-cell:nth-child(10) { top: 80px; left: 220px; z-index: 41; }
        /* Row 3 */
        .grid-cell:nth-child(11) { top: 0; left: 180px; z-index: 40; }
        .grid-cell:nth-child(12) { top: 20px; left: 200px; z-index: 39; }
        .grid-cell:nth-child(13) { top: 40px; left: 220px; z-index: 38; }
        .grid-cell:nth-child(14) { top: 60px; left: 240px; z-index: 37; }
        .grid-cell:nth-child(15) { top: 80px; left: 260px; z-index: 36; }
        /* Simplified 3x5 grid for minimalism; expand as needed */

        #player-block {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
            border: 2px solid #c0392b;
            box-shadow: 
                inset 0 4px 8px rgba(255, 107, 107, 0.3),
                inset 0 -4px 8px rgba(0, 0, 0, 0.2),
                4px 4px 8px rgba(0, 0, 0, 0.4),
                0 0 10px rgba(255, 107, 107, 0.5);
            transform-style: preserve-3d;
            z-index: 100;
            transition: all 0.3s ease;
        }

        #player-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(0,0,0,0.3) 100%);
            border-radius: 4px;
        }

        #player-block::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            filter: blur(2px);
        }

        /* Controls for mobile */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(52, 73, 94, 0.8);
            border: 2px solid #34495e;
            color: white;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .control-btn:active {
            background: rgba(52, 73, 94, 1);
        }

        /* Initial player position */
        #player-block {
            top: 40px; /* Adjust to grid cell */
            left: 140px;
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ecf0f1;
            font-size: 14px;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="hud">
            <div>Position: <span id="pos">1,1</span></div>
            <div>Score: <span id="score">0</span></div>
        </div>
        <div id="isometric-map">
            <!-- Grid cells (minimal 3x5 isometric grid) -->
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <!-- Player block -->
            <div id="player-block"></div>
        </div>
        <!-- Mobile controls -->
        <div id="controls">
            <div class="control-btn" data-dir="up">↑</div>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <div class="control-btn" data-dir="left">←</div>
                <div></div> <!-- Spacer -->
                <div class="control-btn" data-dir="right">→</div>
            </div>
            <div class="control-btn" data-dir="down">↓</div>
        </div>
    </div>

    <script>
        const player = document.getElementById('player-block');
        const posEl = document.getElementById('pos');
        const scoreEl = document.getElementById('score');
        let playerPos = { x: 1, y: 1 }; // Grid coordinates (0-indexed)
        let score = 0;

        const gridWidth = 5;
        const gridHeight = 3;
        const cellOffsetX = 40; // Isometric offset per step
        const cellOffsetY = 20;

        function updatePlayerPosition(dir) {
            let newX = playerPos.x;
            let newY = playerPos.y;

            switch (dir) {
                case 'up':
                    newY = Math.max(0, playerPos.y - 1);
                    break;
                case 'down':
                    newY = Math.min(gridHeight - 1, playerPos.y + 1);
                    break;
                case 'left':
                    newX = Math.max(0, playerPos.x - 1);
                    break;
                case 'right':
                    newX = Math.min(gridWidth - 1, playerPos.x + 1);
                    break;
            }

            if (newX !== playerPos.x || newY !== playerPos.y) {
                playerPos = { x: newX, y: newY };
                // Calculate isometric position (simplified; adjust base on your grid layout)
                const isoX = 100 + (newX * cellOffsetX) + (newY * cellOffsetX / 2);
                const isoY = (newY * cellOffsetY);
                player.style.left = isoX + 'px';
                player.style.top = isoY + 'px';

                // Simulate score increase
                score += 10;
                scoreEl.textContent = score;

                posEl.textContent = `${newX + 1},${newY + 1}`;
            }
        }

        // Button event listeners
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                updatePlayerPosition(btn.dataset.dir);
            });
        });

        // Touch swipe detection for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        document.getElementById('game-container').addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.getElementById('game-container').addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 50) updatePlayerPosition('right');
                else if (deltaX < -50) updatePlayerPosition('left');
            } else {
                // Vertical swipe
                if (deltaY > 50) updatePlayerPosition('down');
                else if (deltaY < -50) updatePlayerPosition('up');
            }
        });

        // Keyboard support for testing
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': updatePlayerPosition('up'); break;
                case 'ArrowDown': updatePlayerPosition('down'); break;
                case 'ArrowLeft': updatePlayerPosition('left'); break;
                case 'ArrowRight': updatePlayerPosition('right'); break;
            }
        });
    </script>
</body>
</html>
