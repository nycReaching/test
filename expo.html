<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- The viewport meta tag is crucial for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the game */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing */
            -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile */
        }
        /* Style to ensure the game container looks good on desktop */
        .game-container {
            /* On desktop, constrain the width and add a subtle shadow to simulate a device */
            max-width: 450px;
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
        }
        /* Styles for the win-line visual effect */
        .win-line {
            position: absolute;
            background-color: #FFD700; /* Neon Yellow/Gold */
            height: 5px;
            border-radius: 3px;
            box-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center">

    <!-- 
      This is the main game container. 
    -->
    <div id="game-container" class="game-container w-full h-dvh mx-auto bg-gray-800 text-white flex flex-col">

        <!-- Header -->
        <header class="flex-shrink-0 p-4 bg-gray-900/50 backdrop-blur-sm rounded-b-xl z-10">
            <div class="h-12 flex items-center justify-center">
                <!-- Header content: Coins Display -->
                <div class="flex items-center justify-center h-full bg-gray-900/40 px-6 rounded-full">
                    <svg class="w-8 h-8 text-yellow-400 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                    </svg>
                    <span id="coins-display" class="text-2xl font-bold text-white transition-all duration-300">100</span>
                </div>
            </div>
        </header>

        <!-- Main Game Area -->
        <main id="game-area" class="flex-grow relative overflow-hidden p-4">
            <div class="flex h-full w-full space-x-2">
                <!-- 
                    Left column containing the slot machine.
                -->
                <div class="flex-grow relative flex flex-col space-y-2 overflow-hidden">
                    <!-- Top half container for the slot machine -->
                    <div id="slot-machine-container" class="h-1/2 w-full bg-gray-900/30 rounded-lg flex items-center justify-center p-2 relative">
                        <div id="slot-machine" class="flex space-x-2 w-full h-full">
                            <!-- Slot machine reels will be generated by JavaScript -->
                        </div>
                        <!-- Container for the win line visuals -->
                        <div id="win-lines-container" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>
                    </div>
                    <!-- Bottom half placeholder -->
                    <div class="h-1/2 w-full flex items-center justify-center">
                        <p class="text-gray-600 text-sm">Game content area</p>
                    </div>
                </div>
                <!-- 
                    Right column for spin buttons and emoji list.
                -->
                <div class="flex-shrink-0 flex flex-col w-16 space-y-2">
                    <!-- Top half for spin buttons -->
                    <div class="h-1/2 w-full flex flex-col items-center justify-center space-y-2">
                        <button id="spin-button-top" class="w-full flex-1 bg-red-500 rounded-2xl flex items-center justify-center text-white text-md font-bold shadow-lg transform active:scale-95 transition-transform">
                            SPIN
                        </button>
                        <button id="spin-button-bottom" class="w-full flex-1 bg-blue-500 rounded-2xl flex items-center justify-center text-white text-md font-bold shadow-lg transform active:scale-95 transition-transform">
                            SPIN
                        </button>
                    </div>
                    <!-- Bottom half for emoji column -->
                    <div class="h-1/2 w-full">
                        <div id="emoji-column" class="bg-gray-700/50 rounded-lg h-full w-full flex flex-col items-center justify-around p-1 overflow-hidden">
                            <!-- Emojis will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer: Game controls -->
        <footer class="flex-shrink-0 p-4 bg-gray-900/50 backdrop-blur-sm rounded-t-xl z-10">
            <div class="flex items-center justify-around space-x-2">
                <button class="control-button flex-1 h-20 bg-red-500 rounded-2xl flex items-center justify-center text-white text-2xl font-bold shadow-lg transform active:scale-95 transition-transform">A</button>
                <button class="control-button flex-1 h-20 bg-blue-500 rounded-2xl flex items-center justify-center text-white text-2xl font-bold shadow-lg transform active:scale-95 transition-transform">B</button>
                <div class="flex flex-col space-y-1">
                    <button id="up-button" class="control-button w-16 h-12 bg-green-500 rounded-lg flex items-center justify-center text-white font-bold shadow-lg transform active:scale-95 transition-transform"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg></button>
                    <button id="down-button" class="control-button w-16 h-12 bg-green-500 rounded-lg flex items-center justify-center text-white font-bold shadow-lg transform active:scale-95 transition-transform"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                </div>
            </div>
        </footer>
        
    </div>

    <script>
        // --- Prevent common mobile browser issues ---
        document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });
        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        // --- Element Selections ---
        const emojiColumn = document.getElementById('emoji-column');
        const upButton = document.getElementById('up-button');
        const downButton = document.getElementById('down-button');
        const slotMachine = document.getElementById('slot-machine');
        const slotMachineContainer = document.getElementById('slot-machine-container');
        const winLinesContainer = document.getElementById('win-lines-container');
        const spinButtonTop = document.getElementById('spin-button-top');
        const spinButtonBottom = document.getElementById('spin-button-bottom');
        const coinsDisplay = document.getElementById('coins-display');

        // --- Game State & Config ---
        let playerCoins = 100;
        const spinCost = 1;
        const payouts = { 3: 10, 4: 50, 5: 300 };
        const allEmojis = ['üå∂Ô∏è', 'üçá', 'ü•ï', 'ü••', 'üçå', 'üçã‚Äçüü©', 'üéÅ'];
        const selectableEmojis = allEmojis; // Use the same emojis for the selector column
        let currentIndex = 0; // For the emoji selector
        let isSpinning = false; // To prevent multiple spins
        const visibleEmojiCount = 5;
        const centerVisibleIndex = Math.floor(visibleEmojiCount / 2);
        const reelCount = 5;

        // --- UI Update Functions ---
        function updateCoinsDisplay() {
            coinsDisplay.textContent = playerCoins;
        }

        // --- Slot Machine Logic ---
        function createReel(reelIndex) {
            const reel = document.createElement('div');
            reel.className = 'flex-1 h-full bg-gray-900/50 rounded-lg flex flex-col items-center justify-around shadow-inner overflow-hidden py-1';
            
            for (let j = 0; j < 3; j++) {
                // Check if it's the target slot (reel 5, middle row)
                if (reelIndex === reelCount - 1 && j === 1) {
                    const borderWrapper = document.createElement('div');
                    borderWrapper.className = 'w-12 h-12 flex items-center justify-center border-2 border-purple-500 rounded-md';
                    const emojiElement = document.createElement('div');
                    // Emojis are created hidden (opacity-0, scale-75) to be faded in.
                    emojiElement.className = 'text-3xl sm:text-4xl transition-all duration-500 ease-in-out opacity-0 scale-75';
                    emojiElement.textContent = allEmojis[Math.floor(Math.random() * allEmojis.length)];
                    borderWrapper.appendChild(emojiElement);
                    reel.appendChild(borderWrapper);
                } else {
                    const emojiElement = document.createElement('div');
                    emojiElement.className = 'text-3xl sm:text-4xl transition-all duration-500 ease-in-out opacity-0 scale-75';
                    emojiElement.textContent = allEmojis[Math.floor(Math.random() * allEmojis.length)];
                    reel.appendChild(emojiElement);
                }
            }
            return reel;
        }
        
        function initializeSlots() {
            slotMachine.innerHTML = ''; // Clear existing reels
            for (let i = 0; i < reelCount; i++) {
                const reel = createReel(i);
                slotMachine.appendChild(reel);
                // Reveal the emojis on initial load without animation delay
                const emojiElements = reel.querySelectorAll('.text-3xl, .text-4xl');
                emojiElements.forEach(el => {
                    el.classList.remove('opacity-0', 'scale-75');
                });
            }
        }

        function spinReels() {
            if (isSpinning || playerCoins < spinCost) return;
            isSpinning = true;
            
            // Deduct cost and update display
            playerCoins -= spinCost;
            updateCoinsDisplay();
            
            clearWins();

            // 1. Instantly clear the entire board.
            slotMachine.innerHTML = '';

            const revealDelay = 200; 
            const transitionDuration = 500;

            // 2. Create a document fragment to build the new reels in memory, off-screen.
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < reelCount; i++) {
                const reel = createReel(i); // createReel makes them hidden by default
                fragment.appendChild(reel);
            }

            // 3. Add all the new reels to the DOM at once.
            slotMachine.appendChild(fragment);

            // 4. Animate the reels in sequentially.
            const reels = Array.from(slotMachine.children);
            reels.forEach((reel, i) => {
                setTimeout(() => {
                    requestAnimationFrame(() => {
                        const emojiElements = reel.querySelectorAll('.text-3xl, .text-4xl');
                        emojiElements.forEach(el => {
                            el.classList.remove('opacity-0', 'scale-75');
                        });
                    });
                }, i * revealDelay);
            });

            // 5. After the total animation time, re-enable spinning and check for wins.
            const totalAnimationTime = (reels.length - 1) * revealDelay + transitionDuration;
            setTimeout(() => {
                isSpinning = false;
                checkForWins(); 
            }, totalAnimationTime);
        }
        
        // --- Win Logic and Visuals ---
        function clearWins() {
            winLinesContainer.innerHTML = '';
        }

        function checkForWins() {
            const reels = slotMachine.children;
            if (!reels.length || !reels[0].children.length) return;

            const numRows = reels[0].children.length;
            const numCols = reels.length;
            const grid = Array(numRows).fill(null).map(() => Array(numCols).fill(null));

            // Populate a 2D grid with the final symbols from the DOM
            for (let c = 0; c < numCols; c++) {
                for (let r = 0; r < numRows; r++) {
                    const element = reels[c].children[r];
                    const emojiElement = element.children.length > 0 ? element.children[0] : element;
                    grid[r][c] = emojiElement.textContent;
                }
            }

            const winningSequences = [];
            // Iterate over each row to find horizontal sequences of 3 or more
            for (let r = 0; r < numRows; r++) {
                const firstSymbol = grid[r][0];
                let streak = 1;
                for (let c = 1; c < numCols; c++) {
                    if (grid[r][c] === firstSymbol) {
                        streak++;
                    } else {
                        break; 
                    }
                }
                
                if (streak >= 3) {
                    winningSequences.push({ row: r, startCol: 0, length: streak });
                }
            }

            if (winningSequences.length > 0) {
                displayWins(winningSequences);
            }
        }
        
        function displayWins(wins) {
            const containerRect = slotMachineContainer.getBoundingClientRect();
            let totalWinnings = 0;

            wins.forEach(win => {
                // --- Calculate Payout ---
                totalWinnings += payouts[win.length] || 0;

                // --- Draw Win Line ---
                const firstElement = slotMachine.children[win.startCol].children[win.row];
                const lastElement = slotMachine.children[win.startCol + win.length - 1].children[win.row];
                if (!firstElement || !lastElement) return;

                const firstRect = firstElement.getBoundingClientRect();
                const lastRect = lastElement.getBoundingClientRect();
                
                const line = document.createElement('div');
                line.className = 'win-line';
                
                line.style.top = `${firstRect.top + firstRect.height / 2 - containerRect.top - 2.5}px`;
                line.style.left = `${firstRect.left - containerRect.left}px`;
                line.style.width = `${lastRect.right - firstRect.left}px`;
                
                winLinesContainer.appendChild(line);

                setTimeout(() => { line.style.opacity = '1'; }, 10);
            });

            // --- Update Coins After Payout ---
            if (totalWinnings > 0) {
                playerCoins += totalWinnings;
                // Add a small delay for the win animation before updating the coin total
                setTimeout(() => {
                    updateCoinsDisplay();
                    // Animate the coin display on win
                    coinsDisplay.classList.add('scale-125', 'text-yellow-300');
                    setTimeout(() => coinsDisplay.classList.remove('scale-125', 'text-yellow-300'), 300);
                }, 400);
            }
        }

        // --- Emoji Cycling Logic (for right-hand column) ---
        function renderEmojis() {
            emojiColumn.innerHTML = '';
            for (let i = 0; i < visibleEmojiCount; i++) {
                if (selectableEmojis.length === 0) break;
                const emojiIndex = (currentIndex + i) % selectableEmojis.length;
                const emoji = selectableEmojis[emojiIndex];
                const emojiElement = document.createElement('div');
                if (i === centerVisibleIndex) {
                    emojiElement.className = 'text-2xl transition-transform transform p-1 border-2 border-purple-500 rounded-md';
                } else {
                    emojiElement.className = 'text-2xl transition-transform transform p-1';
                }
                emojiElement.textContent = emoji;
                emojiColumn.appendChild(emojiElement);
            }
        }

        // --- Event Listeners ---
        upButton.addEventListener('click', () => {
            if (selectableEmojis.length === 0) return;
            currentIndex = (currentIndex - 1 + selectableEmojis.length) % selectableEmojis.length;
            renderEmojis();
        });

        downButton.addEventListener('click', () => {
            if (selectableEmojis.length === 0) return;
            currentIndex = (currentIndex + 1) % selectableEmojis.length;
            renderEmojis();
        });
        
        spinButtonTop.addEventListener('click', spinReels);
        spinButtonBottom.addEventListener('click', spinReels);

        // --- Initial Calls on Load ---
        renderEmojis();
        initializeSlots();
        updateCoinsDisplay(); // Set initial coin display

    </script>
</body>
</html>
