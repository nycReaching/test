<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal RPG UI</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use the Inter font */
        body {
            font-family: "Inter", sans-serif;
        }
        /* Ensure no scrollbars on the main body */
/* ... existing code ... -->
        html, body {
            overflow: hidden;
            height: 100%;
        }

        /* CRT filter for the main game area */
        main::before {
            content: "";
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            /* Faint scanlines */
            background-image: repeating-linear-gradient(
                transparent 0,
                rgba(0, 0, 0, 0.3) 1px, /* Made scanlines darker */
                transparent 2px
              ),
              /* Vignette effect */
              radial-gradient(
                ellipse at center,
                transparent 0%,
                rgba(0, 0, 0, 0.3) 100%
              );
            opacity: 0.7; /* Increased opacity */
            z-index: 5; /* Above SVG background, below player */
            pointer-events: none; /* Don't block clicks */
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <!-- Mobile-first container, constrained to a portrait aspect -->
    <div class="w-full max-w-md h-screen bg-gray-800 text-white flex flex-col shadow-2xl overflow-hidden">

        <!-- 1. Slim Top Section -->
        <header class="bg-black bg-opacity-30 p-2 shadow-md z-10">
            <div class="flex justify-between items-center text-sm px-2">
                <div>
                    <span class="font-bold text-green-400">HP:</span>
                    <span class="font-semibold">100/100</span>
                </div>
                <div>
                    <span class="font-bold text-yellow-400">GOLD:</span>
                    <span class="font-semibold">50</span>
                </div>
                <div>
                    <span class="font-bold text-blue-400">LVL:</span>
                    <span class="font-semibold">1</span>
                </div>
            </div>
        </header>

        <!-- 2. Large Middle Section (Game World) -->
        <main class="flex-grow relative">
            
            <!-- SVG Background Image -->
            <div class="absolute inset-0 w-full h-full overflow-hidden">
                <svg 
                    class="w-full h-full" 
                    viewBox="0 0 100 200" 
                    preserveAspectRatio="xMidYMid slice" 
                    aria-label="Simple RPG terrain background">
                    
                    <!-- 
                      Define tile patterns. 
                      Each tile is 10x10 units. 
                      viewBox is 100x200, so this creates a 10x20 grid.
                    -->
                    <defs>
                        <!-- Grass Tile Pattern -->
                        <pattern id="grass" patternUnits="userSpaceOnUse" width="10" height="10">
                            <rect width="10" height="10" fill="#7CFC00" />
                            <rect x="0" y="0" width="5" height="5" fill="#32CD32" opacity="0.3" />
                            <rect x="5" y="5" width="5" height="5" fill="#32CD32" opacity="0.3" />
                        </pattern>

                        <!-- Mountain Tile Pattern -->
                        <pattern id="mountain" patternUnits="userSpaceOnUse" width="10" height="10">
                            <rect width="10" height="10" fill="#A9A9A9" />
                            <polygon points="0,10 5,2 10,10" fill="#696969" />
                        </pattern>
                        
                        <!-- Water Tile Pattern -->
                        <pattern id="water" patternUnits="userSpaceOnUse" width="10" height="10">
                            <rect width="10" height="10" fill="#00BFFF" />
                            <path d="M 0 5 Q 2.5 2, 5 5 T 10 5" stroke="#1E90FF" fill="none" stroke-width="1" />
                        </pattern>

                        <!-- Tree/Forest Tile Pattern -->
                        <pattern id="forest" patternUnits="userSpaceOnUse" width="10" height="10">
                            <rect width="10" height="10" fill="#7CFC00" /> <!-- grass base -->
                            <rect x="4" y="6" width="2" height="4" fill="#8B4513" /> <!-- trunk -->
                            <!-- Pointy leaves (pine tree) -->
                            <polygon points="5,1 2,7 8,7" fill="#2E8B57" />
                        </pattern>
                    </defs>

                    <!-- Draw the terrain using the patterns -->

                    <!-- Base layer: Grass -->
                    <rect width="100" height="200" fill="url(#grass)" />

                    <!-- Mountain Range (Top) - Doubled height -->
                    <rect width="100" height="80" fill="url(#mountain)" />
                    
                    <!-- A patch of forest -->
                    <rect x="10" y="70" width="30" height="50" fill="url(#forest)" />

                    <!-- A small lake -->
                    <rect x="60" y="120" width="30" height="40" fill="url(#water)" />

                </svg>
            </div>

            <!-- Player Icon (Example) -->
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10">
                <div class="w-6 h-6 bg-blue-500 rounded-full border-2 border-white shadow-lg flex items-center justify-center">
                    <!-- You could put a smaller icon or initial here -->
                    <span class="text-xs font-bold">P</span>
                </div>
            </div>

        </main>

        <!-- 3. Bottom Section (Buttons) -->
        <footer class="bg-black bg-opacity-30 p-4 shadow-inner z-10 rounded-t-lg">
            <div class="grid grid-cols-2 gap-4">
                <button class="p-4 bg-red-600 text-white rounded-lg font-bold shadow-md active:bg-red-700 transition-colors">
                    Attack
                </button>
                <button class="p-4 bg-green-600 text-white rounded-lg font-bold shadow-md active:bg-green-700 transition-colors">
                    Items
                </button>
                <button class="p-4 bg-blue-600 text-white rounded-lg font-bold shadow-md active:bg-blue-700 transition-colors">
                    Magic
                </button>
                <button class="p-4 bg-yellow-600 text-white rounded-lg font-bold shadow-md active:bg-yellow-700 transition-colors">
                    Map
                </button>
            </div>
        </footer>

    </div>

</body>
</html>
