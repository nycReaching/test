<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Fantasy RPG - Underwater Stage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Disabling the default browser scrollbar for a cleaner look */
        html, body {
            scrollbar-width: none; /* For Firefox */
            -ms-overflow-style: none;  /* For Internet Explorer and Edge */
            overflow: hidden; /* Hide scrollbars */
        }
        body::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Opera */
        }

        /* Applying a custom fantasy-style font and background */
        body {
            font-family: 'Cinzel', serif;
            /* On desktop, this provides a background for the centered UI */
            background-color: #1a1a1a;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%233f3f46' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            /* Center the game viewport on the screen */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* This container is now sized to maintain a phone-like aspect ratio */
        .mobile-viewport {
            /* Define the phone-like shape */
            aspect-ratio: 9 / 19.5;
            /* Size the UI based on the screen height, ensuring it fits */
            height: 100vh;
            max-height: 100vh;
            max-width: 100vw;
            /* Add back styling for the "device" look on desktop */
            border-radius: 2rem;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
        }

        /* Styles for the decorative SVG border */
        .ornamental-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* The border should not interfere with game interactions */
            pointer-events: none; 
        }

        /* Keyframe animations for the pulsing glow effects */
        @keyframes pulse-red {
          0%, 100% { 
            transform: translateX(-50%) scale(1); 
            box-shadow: 0 0 10px 0px rgba(153, 27, 27, 0.5); 
          }
          50% { 
            transform: translateX(-50%) scale(1.05); 
            box-shadow: 0 0 20px 5px rgba(153, 27, 27, 0.7); 
          }
        }
        .animate-pulse-red {
            animation: pulse-red 3s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        @keyframes pulse-blue {
          0%, 100% { transform: scale(1); box-shadow: 0 0 10px 0px rgba(59, 130, 246, 0.5); }
          50% { transform: scale(1.05); box-shadow: 0 0 20px 5px rgba(59, 130, 246, 0.7); }
        }
        .animate-pulse-blue {
            animation: pulse-blue 3s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
    </style>
</head>
<body>

    <!-- This is the main container that fills the entire device screen -->
    <div class="mobile-viewport relative bg-black flex flex-col overflow-hidden">
        
        <!-- Game Screen Area -->
        <!-- All your game content, canvas, or UI elements will go inside this div -->
        <div id="game-screen" class="w-full h-full flex-grow relative overflow-hidden">
            <!-- Scene Background -->
            <div class="absolute inset-0 w-full h-full">
                <!-- Sky Area (Top 1/3) -->
                <div class="absolute top-0 left-0 w-full h-1/3 bg-indigo-900">
                    <!-- Moon Element -->
                    <div class="absolute top-[15%] left-1/2 -translate-x-1/2 w-16 h-16 sm:w-20 sm:h-20 bg-slate-200 rounded-full shadow-[0_0_30px_8px_rgba(230,230,255,0.4)]">
                    </div>
                </div>
                <!-- Underwater Area (Bottom 2/3) -->
                <div class="absolute bottom-0 left-0 w-full h-2/3 bg-gradient-to-b from-blue-900 to-blue-800">
                    <!-- This area is for underwater elements. It uses a slight gradient for depth. -->
                </div>
            </div>
        </div>

        <!-- Ornamental SVG Border -->
        <!-- This SVG is drawn over the game screen to create a decorative frame -->
        <svg class="ornamental-border" viewBox="0 0 400 850" preserveAspectRatio="none" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- The outer path, changed to a mystical purple -->
            <path d="M46,16 L180,16 C190,6 210,6 220,16 L354,16 C374,16 384,26 384,50 L384,400 C394,415 394,435 384,450 L384,800 C384,824 374,834 354,834 L220,834 C210,844 190,844 180,834 L46,834 C26,834 16,824 16,800 L16,450 C6,435 6,415 16,400 L16,50 C16,26 26,16 46,16 Z"
                stroke="#a78bfa" stroke-width="2" stroke-linecap="round" vector-effect="non-scaling-stroke"
            />
            <!-- The inset path, changed to a silvery gray -->
            <path d="M54,24 L180,24 C190,14 210,14 220,24 L346,24 C366,24 376,34 376,50 L376,400 C386,415 386,435 376,450 L376,800 C376,816 366,826 346,826 L220,826 C210,836 190,836 180,826 L54,826 C34,826 24,816 24,800 L24,450 C14,435 14,415 24,400 L24,50 C24,34 34,24 54,24 Z"
                stroke="#e5e7eb" stroke-width="1.5" stroke-linecap="round" vector-effect="non-scaling-stroke"
            />
        </svg>

        <!-- Equipment Slots -->
        <div class="absolute bottom-[1.5%] left-[10%] w-16 h-16 bg-blue-950 border-2 border-blue-700 rounded-lg animate-pulse-blue"></div>
        <div class="absolute bottom-[1.5%] right-[10%] w-16 h-16 bg-blue-950 border-2 border-blue-700 rounded-lg animate-pulse-blue"></div>

        <!-- Central Display Circle -->
        <div class="absolute bottom-[4%] left-1/2 -translate-x-1/2 w-16 h-16 bg-red-950 border-2 border-red-800 rounded-full animate-pulse-red"></div>

    </div>

</body>
</html>
