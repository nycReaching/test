<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal RPG UI</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use the Inter font */
        body {
            font-family: "Inter", sans-serif;
        }
        /* Ensure no scrollbars on the main body */
        html, body {
            overflow: hidden;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <!-- Mobile-first container, constrained to a portrait aspect -->
    <div class="w-full max-w-md h-screen bg-gray-800 text-white flex flex-col shadow-2xl overflow-hidden">

        <!-- 1. Slim Top Section -->
        <header class="bg-black bg-opacity-30 p-2 shadow-md z-10">
            <div class="flex justify-between items-center text-sm px-2">
                <div>
                    <span class="font-bold text-green-400">HP:</span>
                    <span class="font-semibold">100/100</span>
                </div>
                <div>
                    <span class="font-bold text-yellow-400">GOLD:</span>
                    <span class="font-semibold">50</span>
                </div>
                <div>
                    <span class="font-bold text-blue-400">LVL:</span>
                    <span class="font-semibold">1</span>
                </div>
            </div>
        </header>

        <!-- 2. Large Middle Section (Game World) -->
        <main class="flex-grow relative">
            
            <!-- SVG Background Image -->
            <div class="absolute inset-0 w-full h-full overflow-hidden">
                <svg 
                    class="w-full h-full" 
                    viewBox="0 0 100 200" 
                    preserveAspectRatio="xMidYMid slice" 
                    aria-label="Simple RPG terrain background">
                    
                    <!-- Define a reusable tree symbol -->
                    <defs>
                        <g id="simple-tree">
                            <rect x="-2" y="5" width="4" height="6" fill="#8B4513" rx="1" /> <!-- Trunk -->
                            <circle cx="0" cy="0" r="6" fill="#2E8B57" /> <!-- Leaves -->
                        </g>
                    </defs>

                    <!-- Grass Base -->
                    <rect width="100" height="200" fill="#7CFC00" />

                    <!-- Mountainous Area (Top) -->
                    <polygon points="0,50 30,20 60,60 100,30 100,50 0,50" fill="#A9A9A9" />
                    <polygon points="10,60 40,30 70,70 90,40 100,60 0,60" fill="#696969" />

                    <!-- Trees -->
                    <use href="#simple-tree" x="20" y="100" />
                    <use href="#simple-tree" x="80" y="120" />
                    <use href="#simple-tree" x="50" y="150" />
                    <use href="#simple-tree" x="70" y="80" />
                    <use href="#simple-tree" x="30" y="170" />
                    <use href="#simple-tree" x="15" y="75" />
                    <use href="#simple-tree" x="85" y="180" />
                    <use href="#simple-tree" x="55" y="110" />

                </svg>
            </div>

            <!-- Player Icon (Example) -->
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10">
                <div class="w-6 h-6 bg-blue-500 rounded-full border-2 border-white shadow-lg flex items-center justify-center">
                    <!-- You could put a smaller icon or initial here -->
                    <span class="text-xs font-bold">P</span>
                </div>
            </div>

        </main>

        <!-- 3. Bottom Section (Buttons) -->
        <footer class="bg-black bg-opacity-30 p-4 shadow-inner z-10 rounded-t-lg">
            <div class="grid grid-cols-2 gap-4">
                <button class="p-4 bg-red-600 text-white rounded-lg font-bold shadow-md active:bg-red-700 transition-colors">
                    Attack
                </button>
                <button class="p-4 bg-green-600 text-white rounded-lg font-bold shadow-md active:bg-green-700 transition-colors">
                    Items
                </button>
                <button class="p-4 bg-blue-600 text-white rounded-lg font-bold shadow-md active:bg-blue-700 transition-colors">
                    Magic
                </button>
                <button class="p-4 bg-yellow-600 text-white rounded-lg font-bold shadow-md active:bg-yellow-700 transition-colors">
                    Map
                </button>
            </div>
        </footer>

    </div>

</body>
</html>
