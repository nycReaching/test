<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- The viewport meta tag is crucial for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Slot Machine 98</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the 90s retro aesthetic */
        body {
            font-family: 'VT323', monospace;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            image-rendering: pixelated; /* Makes fonts and emojis look more blocky */
        }

        .game-container-desktop {
            /* On desktop, constrain the width and add a hard shadow to simulate a window */
            max-width: 450px;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
        }
        
        /* General Retro Styles */
        .text-shadow-retro {
            text-shadow: 2px 2px #000;
        }

        /* Win95 UI Element Styles */
        .win95-container {
            background-color: #C0C0C0; /* Classic light gray */
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF; /* Top/Left white, Bottom/Right gray for outset effect */
        }

        .win95-inset {
            border: 2px solid;
            border-color: #808080 #FFFFFF #FFFFFF #808080; /* Inverse of outset for inset effect */
            box-shadow: inset 2px 2px 2px rgba(0,0,0,0.4);
        }

        .win95-header {
            background: linear-gradient(to right, #000080, #1084d0); /* Classic Windows blue gradient */
            color: white;
            padding: 2px 6px;
            text-shadow: 1px 1px #000;
            font-size: 1.25rem;
            line-height: 1.75rem;
        }

        .win95-button {
            background-color: #C0C0C0;
            color: #000000;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
        }

        .win95-button:active {
            border-color: #808080 #FFFFFF #FFFFFF #808080; /* Inset on click */
            transform: translateY(1px) translateX(1px); /* Move button slightly on click */
            box-shadow: none;
        }

        /* Styles for the win-line visual effect */
        .win-line {
            position: absolute;
            background-color: #00FF00; /* Bright Green */
            height: 8px;
            border: 2px solid black;
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
            z-index: 10;
        }

        .win-amount-text {
            position: absolute;
            color: white;
            font-size: 1.5rem; 
            text-shadow: 2px 2px 0 #000;
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
            z-index: 11;
            pointer-events: none;
            transform: translateX(-50%);
        }

        /* Style for the yellow glow on match wins */
        .glow-win {
            background-color: #FFFF00 !important; /* Bright yellow background */
            border-color: #000000 !important;
            box-shadow: none;
            transition: background-color 0.1s;
        }
        
        @keyframes line-flash {
            0%, 100% { background-color: #00FF00; box-shadow: 0 0 8px #00FF00; }
            50% { background-color: #FFFF00; box-shadow: 0 0 16px #FFFF00; }
        }

        @keyframes match-flash {
            0%, 100% { background-color: #FFFF00; transform: scale(1); }
            50% { background-color: #FFFFFF; transform: scale(1.1); }
        }

        @keyframes win-pop {
            from { transform: translateX(-50%) scale(0); opacity: 0; }
            to { transform: translateX(-50%) scale(1); opacity: 1; }
        }
        
        @keyframes match-win-pop {
             from { transform: translate(-50%, -50%) scale(0); opacity: 0; }
             to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .win-line.animate {
            animation: line-flash 0.4s infinite;
            opacity: 1;
        }
        .glow-win.animate {
            animation: match-flash 0.4s infinite;
        }
        .win-amount-text.animate {
            animation: win-pop 0.3s forwards ease-out;
            opacity: 1;
        }
        .match-win-amount-text.animate {
            animation: match-win-pop 0.3s forwards ease-out;
            opacity: 1;
        }

        .match-win-amount-text {
            position: absolute;
            color: white;
            font-size: 1.5rem;
            text-shadow: 2px 2px 0 black;
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
            z-index: 11;
            pointer-events: none;
            transform: translate(-50%, -50%); /* Center the text perfectly */
        }
        
        /* Shake animation for feedback on insufficient funds */
        @keyframes shake {
          10%, 90% { transform: translate3d(-1px, 0, 0); }
          20%, 80% { transform: translate3d(2px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
          40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* New animation for the reel symbols */
        @keyframes emoji-reveal {
            0% {
                transform: translateY(-100%) scale(0.5);
                opacity: 0;
            }
            60% {
                transform: translateY(10%) scale(1.2);
                opacity: 1;
            }
            80% {
                transform: translateY(-5%) scale(0.95);
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .animate-emoji-reveal {
            /* A bit of a bounce-in effect */
            animation: emoji-reveal 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
    </style>
</head>
<body class="bg-[#008080] flex items-center justify-center">

    <!-- Main game container styled like a classic PC window -->
    <div id="game-container" class="game-container-desktop w-full h-dvh mx-auto win95-container text-black flex flex-col">

        <!-- Header styled as a window title bar -->
        <header class="flex-shrink-0 win95-header z-10">
            <div class="h-12 flex items-center justify-between">
                <div>SLOTS.EXE</div>
                <!-- Coins Display -->
                <div id="coins-container" class="flex items-center justify-center h-10 bg-black px-4 win95-inset">
                    <span class="text-3xl mr-2">🪙</span>
                    <span id="coins-display" class="text-2xl text-green-400 transition-all duration-300">100</span>
                </div>
            </div>
        </header>

        <!-- Main Game Area -->
        <main id="game-area" class="flex-grow relative overflow-hidden p-2">
            <div class="flex h-full w-full space-x-2">
                <!-- Left column containing the slot machine -->
                <div class="flex-grow relative flex flex-col space-y-2 overflow-hidden">
                    <!-- Top half container for the slot machine -->
                    <div id="slot-machine-container" class="h-1/2 w-full win95-inset bg-gray-700 flex items-center justify-center p-2 relative">
                        <div id="slot-machine" class="flex space-x-2 w-full h-full">
                            <!-- Slot machine reels generated by JS -->
                        </div>
                        <div id="win-lines-container" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>
                    </div>
                    <!-- Bottom half with text window -->
                    <div id="text-window" class="h-1/2 w-full win95-inset bg-black p-2 flex flex-col justify-between text-green-400 text-xl">
                        <p id="message-display">> Awaiting events...</p>
                        <div id="message-options" class="flex gap-2 justify-end">
                            <!-- Buttons for choices will appear here -->
                        </div>
                    </div>
                </div>
                <!-- Right column for spin buttons and emoji list -->
                <div class="flex-shrink-0 flex flex-col w-16 space-y-2">
                    <!-- Top half for spin buttons -->
                    <div class="h-1/2 w-full flex flex-col items-center justify-center space-y-2">
                        <button id="spin-button-top" class="win95-button w-full flex-1 flex items-center justify-center text-lg">2x</button>
                        <button id="spin-button-bottom" class="win95-button w-full flex-1 flex items-center justify-center text-lg">1x</button>
                    </div>
                    <!-- Bottom half for emoji column -->
                    <div class="h-1/2 w-full flex items-center justify-center">
                        <div id="emoji-column" class="win95-inset bg-black h-auto w-full flex flex-col items-center justify-around p-1 overflow-hidden">
                            <!-- Emojis will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer: Game controls -->
        <footer class="flex-shrink-0 p-2 z-10">
            <div class="flex items-center justify-between space-x-2">
                <div class="flex-grow flex gap-2">
                     <button class="win95-button flex-1 h-16 flex items-center justify-center text-xl">A</button>
                     <button class="win95-button flex-1 h-16 flex items-center justify-center text-xl">B</button>
                     <button class="win95-button flex-1 h-16 flex items-center justify-center text-xl">C</button>
                     <button class="win95-button flex-1 h-16 flex items-center justify-center text-xl">D</button>
                </div>
                <div class="flex-shrink-0 flex flex-col space-y-1">
                    <button id="up-button" class="win95-button w-16 h-12 flex items-center justify-center">▲</button>
                    <button id="down-button" class="win95-button w-16 h-12 flex items-center justify-center">▼</button>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // --- Prevent common mobile browser issues ---
        document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });
        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        // --- Element Selections ---
        const emojiColumn = document.getElementById('emoji-column');
        const upButton = document.getElementById('up-button');
        const downButton = document.getElementById('down-button');
        const slotMachine = document.getElementById('slot-machine');
        const slotMachineContainer = document.getElementById('slot-machine-container');
        const winLinesContainer = document.getElementById('win-lines-container');
        const spinButtonTop = document.getElementById('spin-button-top');
        const spinButtonBottom = document.getElementById('spin-button-bottom');
        const coinsDisplay = document.getElementById('coins-display');
        const coinsContainer = document.getElementById('coins-container');
        const messageDisplay = document.getElementById('message-display');
        const messageOptions = document.getElementById('message-options');

        // --- Game State & Config ---
        let playerCoins = 100;
        const spinCost = 1;
        const payouts = { 3: 10, 4: 50, 5: 300 };
        const matchWinPayout = 10;
        let allEmojis = ['🌶️', '🍇', '🥕', '🥥', '🍌', '🍋‍🟩', '🎁'];
        let selectableEmojis = [...allEmojis];
        let currentIndex = 0;
        let isSpinning = false;
        const isMobile = window.innerWidth < 640;
        const visibleEmojiCount = isMobile ? 4 : 5;
        const centerVisibleIndex = Math.floor((visibleEmojiCount - 1) / 2);
        const reelCount = 5;

        // --- Event State ---
        let nextSpinBonus = 1;
        let spinsUntilEvent = getRandomInt(5, 15);


        // --- UI Update Functions ---
        function updateCoinsDisplay() {
            coinsDisplay.textContent = playerCoins;
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // --- Slot Machine Logic ---
        function createReel(reelIndex) {
            const reel = document.createElement('div');
            reel.className = 'flex-1 h-full win95-inset bg-black flex flex-col items-center justify-around overflow-hidden py-1';
            
            for (let j = 0; j < 3; j++) {
                if (reelIndex === reelCount - 1 && j === 1) {
                    const borderWrapper = document.createElement('div');
                    borderWrapper.className = 'w-full aspect-square flex items-center justify-center border-4 border-double border-yellow-400 p-1';
                    const emojiElement = document.createElement('div');
                    emojiElement.className = 'text-3xl sm:text-4xl opacity-0';
                    emojiElement.textContent = allEmojis[Math.floor(Math.random() * allEmojis.length)];
                    borderWrapper.appendChild(emojiElement);
                    reel.appendChild(borderWrapper);
                } else {
                    const emojiElement = document.createElement('div');
                    emojiElement.className = 'text-3xl sm:text-4xl opacity-0';
                    emojiElement.textContent = allEmojis[Math.floor(Math.random() * allEmojis.length)];
                    reel.appendChild(emojiElement);
                }
            }
            return reel;
        }
        
        function initializeSlots() {
            slotMachine.innerHTML = '';
            for (let i = 0; i < reelCount; i++) {
                const reel = createReel(i);
                slotMachine.appendChild(reel);
                const emojiElements = reel.querySelectorAll('.text-3xl, .text-4xl');
                emojiElements.forEach(el => {
                    el.classList.remove('opacity-0', 'scale-75');
                });
            }
        }

        function spinReels(multiplier) {
            const currentCost = spinCost * multiplier;
            const hasActiveChoice = messageOptions.children.length > 0;

            if (isSpinning || playerCoins < currentCost || hasActiveChoice) {
                if (playerCoins < currentCost && !isSpinning) {
                    coinsContainer.classList.add('animate-shake');
                    setTimeout(() => coinsContainer.classList.remove('animate-shake'), 500);
                }
                 if (hasActiveChoice && !isSpinning) {
                    const textWindow = document.getElementById('text-window');
                    textWindow.classList.add('animate-shake');
                    setTimeout(() => textWindow.classList.remove('animate-shake'), 500);
                }
                return;
            }
            
            isSpinning = true;
            playerCoins -= currentCost;

            if (nextSpinBonus === 1) { // Only count down if no bonus is active
                spinsUntilEvent--;
            }

            updateCoinsDisplay();

            slotMachine.innerHTML = '';
            const revealDelay = 150; // Adjusted delay for a quicker sequence
            const transitionDuration = 500;
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < reelCount; i++) {
                fragment.appendChild(createReel(i));
            }
            slotMachine.appendChild(fragment);

            const reels = Array.from(slotMachine.children);
            reels.forEach((reel, i) => {
                setTimeout(() => {
                    requestAnimationFrame(() => {
                        reel.querySelectorAll('.text-3xl, .text-4xl').forEach(el => {
                            el.classList.remove('opacity-0');
                            el.classList.add('animate-emoji-reveal');
                        });
                    });
                }, i * revealDelay);
            });

            const totalAnimationTime = (reels.length - 1) * revealDelay + transitionDuration;
            setTimeout(() => {
                const finalMultiplier = multiplier * nextSpinBonus;
                const hasWon = evaluateWins(finalMultiplier);
                nextSpinBonus = 1; // Reset bonus after the spin uses it
                
                if (spinsUntilEvent <= 0) {
                    triggerRandomEvent();
                    spinsUntilEvent = getRandomInt(5, 15);
                }

                if (!hasWon) {
                    isSpinning = false;
                }
            }, totalAnimationTime);
        }
        
        // --- Win Logic and Visuals ---
        function clearWins() {
            winLinesContainer.innerHTML = '';
            document.querySelectorAll('.glow-win').forEach(el => {
                el.classList.remove('glow-win', 'animate');
            });
        }

        function evaluateWins(multiplier) {
            const winningSequences = checkForLineWins();
            const matchInfo = checkForMatchWin();
            const hasAnyWin = winningSequences.length > 0 || matchInfo.matched;
            if (hasAnyWin) {
                displayWins(winningSequences, multiplier, matchInfo);
            }
            return hasAnyWin;
        }

        function checkForLineWins() {
            const reels = slotMachine.children;
            const winningSequences = [];
            if (!reels.length || !reels[0].children.length) return winningSequences;

            const numRows = reels[0].children.length;
            const numCols = reels.length;
            const grid = Array(numRows).fill(null).map(() => Array(numCols).fill(null));

            for (let c = 0; c < numCols; c++) {
                for (let r = 0; r < numRows; r++) {
                    const element = reels[c].children[r];
                    grid[r][c] = (element.children.length > 0 ? element.children[0] : element).textContent;
                }
            }

            for (let r = 0; r < numRows; r++) {
                const firstSymbol = grid[r][0];
                let streak = 1;
                for (let c = 1; c < numCols; c++) {
                    if (grid[r][c] === firstSymbol) streak++;
                    else break;
                }
                if (streak >= 3) {
                    winningSequences.push({ row: r, startCol: 0, length: streak });
                }
            }
            return winningSequences;
        }
        
        function checkForMatchWin() {
            const selectedSymbolIndex = (currentIndex + centerVisibleIndex) % selectableEmojis.length;
            if (selectableEmojis.length === 0) return { matched: false, amount: 0, symbol: null };
            const selectedSymbol = selectableEmojis[selectedSymbolIndex];
            const targetReelElement = slotMachine.children[reelCount - 1];
            const targetSymbolWrapper = targetReelElement.children[1];
            const targetSymbolElement = targetSymbolWrapper.children[0];
            const targetSymbol = targetSymbolElement.textContent;
            if (targetSymbol === selectedSymbol) {
                return { matched: true, amount: matchWinPayout, symbol: targetSymbol };
            }
            return { matched: false, amount: 0, symbol: null };
        }

        function displayWins(wins, multiplier, matchInfo) {
            const containerRect = slotMachineContainer.getBoundingClientRect();
            let totalWinnings = 0;

            wins.forEach(win => {
                const finalWinAmount = (payouts[win.length] || 0) * multiplier;
                totalWinnings += finalWinAmount;

                if (finalWinAmount > 0) {
                    const firstElement = slotMachine.children[win.startCol].children[win.row];
                    const lastElement = slotMachine.children[win.startCol + win.length - 1].children[win.row];
                    if (!firstElement || !lastElement) return;
                    const firstRect = firstElement.getBoundingClientRect();
                    const lastRect = lastElement.getBoundingClientRect();
                    const line = document.createElement('div');
                    line.className = 'win-line animate';
                    line.style.top = `${firstRect.top + firstRect.height / 2 - containerRect.top - 5}px`;
                    line.style.left = `${firstRect.left - containerRect.left}px`;
                    line.style.width = `${lastRect.right - firstRect.left}px`;
                    winLinesContainer.appendChild(line);
                    const winText = document.createElement('div');
                    winText.className = 'win-amount-text animate';
                    winText.textContent = `+${finalWinAmount}`;
                    winText.style.top = `${firstRect.top + firstRect.height / 2 - containerRect.top - 22}px`;
                    winText.style.left = `${(firstRect.left + lastRect.right) / 2 - containerRect.left}px`;
                    winLinesContainer.appendChild(winText);
                }
            });
            if (matchInfo.matched) {
                const finalMatchAmount = matchInfo.amount * multiplier;
                totalWinnings += finalMatchAmount;
                const targetReelElement = slotMachine.children[reelCount - 1].children[1];
                const selectorElement = emojiColumn.children[centerVisibleIndex];
                targetReelElement.classList.add('glow-win', 'animate');
                if (selectorElement) selectorElement.classList.add('glow-win', 'animate');
                const targetRect = targetReelElement.getBoundingClientRect();
                const winText = document.createElement('div');
                winText.className = 'match-win-amount-text animate';
                winText.textContent = `+${finalMatchAmount}`;
                winText.style.top = `${targetRect.top + targetRect.height / 2 - containerRect.top}px`;
                winText.style.left = `${targetRect.left + targetRect.width / 2 - containerRect.left}px`;
                winLinesContainer.appendChild(winText);
            }
            if (totalWinnings > 0) {
                setTimeout(() => {
                    playerCoins += totalWinnings;
                    updateCoinsDisplay();
                    coinsDisplay.classList.add('scale-125', 'text-yellow-300');
                    setTimeout(() => coinsDisplay.classList.remove('scale-125', 'text-yellow-300'), 300);
                }, 400);
            }
            const reSpinDelay = 900;
            setTimeout(() => { isSpinning = false; clearWins(); }, reSpinDelay);
        }

        // --- Event and Choice Logic ---
        function triggerRandomEvent() {
            // For now, there's only one event
            displayChoice("Spend 10🪙 for 10x your next spin?");
        }

        function displayChoice(text) {
            messageDisplay.textContent = `> ${text}`;
            messageOptions.innerHTML = ''; // Clear previous options

            const yesButton = document.createElement('button');
            yesButton.className = 'win95-button px-4 py-1 text-lg';
            yesButton.textContent = 'Yes';
            yesButton.onclick = () => {
                if (playerCoins >= 10) {
                    playerCoins -= 10;
                    nextSpinBonus = 10;
                    updateCoinsDisplay();
                    clearChoice();
                } else {
                    coinsContainer.classList.add('animate-shake');
                    setTimeout(() => coinsContainer.classList.remove('animate-shake'), 500);
                }
            };

            const noButton = document.createElement('button');
            noButton.className = 'win95-button px-4 py-1 text-lg';
            noButton.textContent = 'No';
            noButton.onclick = () => {
                clearChoice();
            };

            messageOptions.appendChild(yesButton);
            messageOptions.appendChild(noButton);
        }

        function clearChoice() {
            messageDisplay.textContent = '> Awaiting events...';
            messageOptions.innerHTML = '';
        }

        // --- Emoji Cycling Logic ---
        function renderEmojis() {
            emojiColumn.innerHTML = '';
            for (let i = 0; i < visibleEmojiCount; i++) {
                if (selectableEmojis.length === 0) break;
                const emojiIndex = (currentIndex + i) % selectableEmojis.length;
                const emoji = selectableEmojis[emojiIndex];
                const emojiElement = document.createElement('div');
                emojiElement.className = 'text-2xl transition-transform transform p-1 flex items-center justify-center aspect-square w-full';
                if (i === centerVisibleIndex) {
                    emojiElement.classList.add('border-4', 'border-double', 'border-yellow-400');
                }
                emojiElement.textContent = emoji;
                emojiColumn.appendChild(emojiElement);
            }
        }

        // --- Event Listeners ---
        upButton.addEventListener('click', () => {
            if (selectableEmojis.length === 0) return;
            currentIndex = (currentIndex - 1 + selectableEmojis.length) % selectableEmojis.length;
            renderEmojis();
        });

        downButton.addEventListener('click', () => {
            if (selectableEmojis.length === 0) return;
            currentIndex = (currentIndex + 1) % selectableEmojis.length;
            renderEmojis();
        });
        
        spinButtonTop.addEventListener('click', () => spinReels(2));
        spinButtonBottom.addEventListener('click', () => spinReels(1));
        
        // --- Initial Calls on Load ---
        renderEmojis();
        initializeSlots();
        updateCoinsDisplay();

    </script>
</body>
</html>
