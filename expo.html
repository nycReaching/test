<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Slot Game ‚Äî Mobile 2x2 Stats</title>
  <style>
    /* Goals
       - Keep the four counters in a 2x2 grid on mobile
       - Money and Credit text = white; only Rates use colored text
       - Preserve prior mobile fixes: no button jumping, higher contrast, bold borders, sizing
    */

    :root {
      --bg: #07090d;
      --panel: #0d1218;
      --panel-2: #0a0f14;

      --text: #ffffff;   /* global text */
      --muted: #9eb0c3;

      --track: #1b2532;
      --track-h: 10px;
      --thumb-size: 20px;
      --win: #ffd54a;

      --brd: #2e4053;
      --brd-strong: #49627f;
      --brd-width: 2px;

      --shadow-1: 0 2px 6px rgba(0,0,0,.45);
      --shadow-2: 0 18px 36px rgba(0,0,0,.55);
      --glow: 0 0 0 2px rgba(255,255,255,.06);

      --h-money: 150;
      --h-credit: 315;
      --h-rate1: 28;
      --h-rate2: 170;

      --money-bg: oklch(22% .08 var(--h-money));
      --money-brd: oklch(38% .10 var(--h-money));

      --credit-bg: oklch(24% .10 var(--h-credit));
      --credit-brd: oklch(42% .12 var(--h-credit));

      --rate1-bg: oklch(26% .10 250);
      --rate1-accent: oklch(82% .18 var(--h-rate1));
      --rate2-bg: oklch(26% .10 210);
      --rate2-accent: oklch(86% .14 var(--h-rate2));

      --tap: 48px;
      --action-info-h: 1.6em;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; color: var(--text);
      background: radial-gradient(1200px 800px at 70% -20%, #17202b 0%, var(--bg) 55%); display: grid; place-items: center; }

    .wrap { width: min(920px, 94vw); }

    #gameTimer { text-align: center; font-size: 14px; margin-bottom: 12px; font-family: 'Courier New', monospace; letter-spacing: 1px; opacity: .9; }

    .card { background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%); border: var(--brd-width) solid var(--brd-strong); border-radius: 18px;
      padding: 20px clamp(14px, 4vw, 28px); box-shadow: var(--shadow-2); position: relative; overflow: clip; outline: 1px solid rgba(255,255,255,.06); }

    .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 14px clamp(12px, 3vw, 24px); margin-bottom: 18px; }
    .stat { background: #0b1117; border: var(--brd-width) solid var(--brd); border-radius: 14px; padding: 14px 16px; box-shadow: var(--shadow-1); }
    .label { font-size: 12px; color: var(--muted); letter-spacing: .25px; }
    .value { font-size: clamp(20px, 5vw, 30px); font-weight: 800; line-height: 1.1; margin-top: 8px; }
    .growth { margin-top: 6px; font-size: 12px; color: var(--muted); }

    /* Money and Credit: white text only */
    .stat.money { background: var(--money-bg); border-color: var(--money-brd); }
    .stat.money .label, .stat.money .value { color: var(--text); text-shadow: 0 1px 0 rgba(0,0,0,.45); }

    .stat.credit { background: var(--credit-bg); border-color: var(--credit-brd); }
    .stat.credit .label, .stat.credit .value { color: var(--text); text-shadow: 0 1px 0 rgba(0,0,0,.35); }

    /* Rates: retain colored text */
    .stat.rate1 { background: var(--rate1-bg); border-color: color-mix(in oklab, var(--rate1-bg), white 18%); }
    .stat.rate1 .label, .stat.rate1 .value, .stat.rate1 .growth { color: var(--rate1-accent); }

    .stat.rate2 { background: var(--rate2-bg); border-color: color-mix(in oklab, var(--rate2-bg), white 18%); }
    .stat.rate2 .label, .stat.rate2 .value, .stat.rate2 .growth { color: var(--rate2-accent); }

    .badge { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; font-weight: 800; background: #223042; color: #ecf3fb; box-shadow: inset 0 0 0 1px rgba(255,255,255,.06); }

    /* Slider */
    .slider-wrap { margin-top: 6px; }
    .slider { position: relative; height: 50px; user-select: none; }
    .track { position: absolute; inset: 0 0 0 0; top: 50%; transform: translateY(-50%); height: var(--track-h); border-radius: 999px; background: linear-gradient(90deg, #1a2330, #213041 60%, #1a2330); outline: 1px solid #2a3a4d; box-shadow: inset 0 1px 0 rgba(255,255,255,.06); }
    .ticks { position: absolute; left: 0; right: 0; display: flex; justify-content: space-between; font-size: 11px; }
    .ticks span { width: 0; text-align: center; transform: translateX(-50%); }
    .ticks-top { bottom: calc(50% + 18px); color: var(--rate2-accent); font-weight: 800; text-shadow: 0 1px 0 rgba(0,0,0,.45); }
    .ticks-bottom { top: calc(50% + 18px); color: var(--rate1-accent); font-weight: 800; text-shadow: 0 1px 0 rgba(0,0,0,.45); }
    .thumb { position: absolute; top: 50%; transform: translate(-50%, -50%); width: var(--thumb-size); height: var(--thumb-size); border-radius: 6px; cursor: grab; box-shadow: 0 2px 0 rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.12), var(--glow); background: linear-gradient(180deg, #c5d2df 0%, #9fb0c3 100%); }

    .controls { margin-top: 14px; display: flex; gap: 10px; }
    button.ctrl { background: #0b1117; color: var(--text); border: var(--brd-width) solid #2a3a4d; border-radius: 12px; padding: 10px 12px; font-weight: 800; font-size: 14px; cursor: pointer; box-shadow: var(--shadow-1); min-height: var(--tap); }
    .ctrl-fixed { width: 96px; padding: 10px 12px; font-size: 13px; }

    button.ctrl-buy { background: var(--credit-bg); border-color: var(--credit-brd); color: var(--text); padding: 14px 20px; font-size: 17px; font-weight: 900; box-shadow: 0 6px 18px rgba(106, 53, 96, .45); }
    #spin.ctrl { background: var(--money-bg); border-color: var(--money-brd); color: var(--text); padding: 14px 20px; font-size: 17px; font-weight: 900; box-shadow: 0 6px 18px rgba(16, 60, 44, .45); }

    /* Actions */
    .slot-actions { display: grid; grid-template-columns: repeat(2, 1fr); gap: 14px; margin-top: 12px; align-items: start; }
    .action { display: flex; flex-direction: column; align-items: stretch; }
    .cost, .buy-cost-text { display: block; font-size: 12px; margin-top: 8px; min-height: var(--action-info-h); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .rate-badge { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 11px; font-weight: 900; line-height: 1.2; margin-left: 4px; border: 1px solid; box-shadow: inset 0 0 0 1px rgba(255,255,255,.06); }
    .rate-badge-1 { background: var(--rate1-bg); color: var(--rate1-accent); border-color: color-mix(in oklab, var(--rate1-bg), white 18%); }
    .rate-badge-2 { background: var(--rate2-bg); color: var(--rate2-accent); border-color: color-mix(in oklab, var(--rate2-bg), white 18%); }

    /* Slot */
    .slot { margin-top: 20px; padding-top: 16px; border-top: var(--brd-width) solid var(--brd); }
    .slot h2 { margin: 0 0 10px 0; font-size: clamp(16px, 2.6vw, 22px); font-weight: 900; }
    .reels { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 12px 0; }
    .reel { background: linear-gradient(180deg, #0d131a, #0b1016); border:var(--brd-width) solid var(--brd); border-radius: 14px; height: 96px; display:grid; place-items:center; font-size: clamp(40px, 6vw, 56px); box-shadow: var(--shadow-1), inset 0 1px 0 rgba(255,255,255,.06); }

    /* Modal */
    .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,.6); display: none; align-items: center; justify-content: center; z-index: 999; backdrop-filter: blur(4px); }
    .modal { background: #0f141a; border: var(--brd-width) solid #2a3a4d; border-radius: 14px; width: min(420px, 92vw); padding: 18px; box-shadow: 0 14px 36px rgba(0,0,0,.55), var(--glow); }

    /* Mobile */
    @media (max-width: 640px) {
      .wrap { width: 100vw; }
      .card { border-radius: 0; padding: max(12px, env(safe-area-inset-top)) max(12px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(12px, env(safe-area-inset-left)); }
      /* Keep stats in 2x2 on phones */
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .value { font-size: clamp(22px, 7.5vw, 32px); }
      .slot-actions { grid-template-columns: 1fr; gap: 10px; }
      .controls { gap: 8px; }
      .controls .ctrl { flex: 1; }
      .reel { height: 110px; font-size: clamp(48px, 16vw, 80px); }
      .cost, .buy-cost-text { font-size: 13px; min-height: calc(var(--action-info-h) + 0.2em); }
    }

    @media (prefers-reduced-motion: reduce) { * { animation: none !important; transition: none !important; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div id="gameTimer">00:00:00</div>

      <!-- Unified 2x2 stats grid on all sizes -->
      <div class="stats-grid">
        <div class="stat money">
          <div class="label">Money</div>
          <div class="value" id="val1">$0.00</div>
        </div>
        <div class="stat credit">
          <div class="label">Credit</div>
          <div class="value" id="val2">0.00</div>
        </div>
        <div class="stat rate1">
          <div class="label">Rate 1</div>
          <div class="value"><span id="rate1">1.00</span> <span class="badge">/s</span></div>
          <div class="growth">Growth: <span id="grow1">1</span>/m</div>
        </div>
        <div class="stat rate2">
          <div class="label">Rate 2</div>
          <div class="value"><span id="rate2">2.00</span> <span class="badge">/s</span></div>
          <div class="growth">Growth: <span id="grow2">10</span>/m</div>
        </div>
      </div>

      <div class="slider-wrap">
        <div class="slider" id="uniSlider" aria-label="Unified growth slider for both rates" role="group">
          <div class="ticks ticks-top" id="ticksTop"></div>
          <div class="track"></div>
          <div class="thumb" id="thumb" aria-label="Growth handle" role="slider" aria-valuemin="1" aria-valuemax="10" aria-valuenow="1" tabindex="0"></div>
          <div class="ticks ticks-bottom" id="ticksBottom"></div>
        </div>
      </div>

      <div class="controls">
        <button class="ctrl ctrl-fixed" id="reset">Reset</button>
        <button class="ctrl ctrl-fixed" id="pause">Pause</button>
      </div>

      <section class="slot" aria-label="3-reel slot machine">
        <h2>3‚ÄëReel Slot</h2>
        <div class="reels">
          <div class="reel" id="reel1">üçí</div>
          <div class="reel" id="reel2">üçã</div>
          <div class="reel" id="reel3">üçá</div>
        </div>
        <div class="slot-actions">
          <div class="action">
            <button class="ctrl" id="spin">Spin</button>
            <span class="cost" id="spinCostMsg" aria-live="polite">Cost: $50 + 1.0 Rate Point</span>
          </div>
          <div class="action">
            <button class="ctrl ctrl-buy" id="buyBtn">Buy</button>
            <span class="buy-cost-text" id="buyCostMsg" aria-live="polite">Buy 3x üíé. Cost: 500c + 1.0 Rate 2 Point</span>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="winModalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="winTitle" aria-describedby="winDesc">
      <h3 id="winTitle">3‚Äëof‚Äëa‚Äëkind!</h3>
      <p id="winDesc">Choose your reward to continue.</p>
      <div class="actions">
        <button class="btn secondary" id="reduceBtn">Lower spin cost by 0.1 Rate Point</button>
        <button class="btn primary" id="takeMoneyBtn">Take $500</button>
      </div>
    </div>
  </div>

  <script>
    // Constants
    const STEPS = 10, MIN_GROW = 1, MAX_GROW = 10, MAX_RATE = 99;
    const SPIN_DOLLAR_COST = 50, BUY_DIAMOND_COST = 500, BUY_DIAMOND_RATE_COST = 1.0;

    // Dynamic scaling
    let spinDollarCost = SPIN_DOLLAR_COST;
    let spinRateCost = 1.0;
    let winMoneyReward = 500; // increments +500 per win regardless of choice
    let buyDiamondCost = BUY_DIAMOND_COST;
    let buyDiamondRateCost = BUY_DIAMOND_RATE_COST;

    // State
    let value1 = 0, value2 = 0, rate1 = 1, rate2 = 2, gameTimeSeconds = 0;
    let grow1 = 1, grow2 = (MAX_GROW + MIN_GROW) - grow1;

    const baseSymbols = ['üçí','üçã','üçá','üçâ','üçä'];
    let symbols = [...baseSymbols];
    let diamondCount = 0;
    let running = true, modalOpen = false;

    // Elements
    const gameTimerEl = document.getElementById('gameTimer');
    const val1El = document.getElementById('val1');
    const val2El = document.getElementById('val2');
    const rate1El = document.getElementById('rate1');
    const rate2El = document.getElementById('rate2');
    const grow1El = document.getElementById('grow1');
    const grow2El = document.getElementById('grow2');

    const slider = document.getElementById('uniSlider');
    const thumb = document.getElementById('thumb');
    const ticksBottomEl = document.getElementById('ticksBottom');
    const ticksTopEl = document.getElementById('ticksTop');

    const resetBtn = document.getElementById('reset');
    const pauseBtn = document.getElementById('pause');
    const spinBtn = document.getElementById('spin');
    const spinCostMsg = document.getElementById('spinCostMsg');
    const buyBtn = document.getElementById('buyBtn');
    const buyCostMsg = document.getElementById('buyCostMsg');
    const backdrop = document.getElementById('winModalBackdrop');
    const takeMoneyBtn = document.getElementById('takeMoneyBtn');
    const reduceBtn = document.getElementById('reduceBtn');

    // Utils
    const clamp = (v, min, max) => Math.max(min, Math.min(max, v));
    const fmt = (n) => n.toFixed(2);
    const fmtRatePts = (x) => x.toFixed(1);
    const fmtTime = (t) => { const s=Math.floor(t), h=Math.floor(s/3600), m=Math.floor((s%3600)/60), sec=s%60; return [h,m,sec].map(v=>String(v).padStart(2,'0')).join(':'); };

    // Display helpers
    function updateCostMsg(){ spinCostMsg.innerHTML = `Cost: $${spinDollarCost} + ${fmtRatePts(spinRateCost)} <span class="rate-badge rate-badge-1">Rate 1</span>`; }
    function updateBuyBtnUI(){
      if (diamondCount > 0) { buyCostMsg.textContent = `üíé Active (${diamondCount} left)`; buyBtn.disabled = true; }
      else { buyCostMsg.innerHTML = `Buy 3x üíé. Cost: ${buyDiamondCost}c + ${buyDiamondRateCost.toFixed(1)} <span class="rate-badge rate-badge-2">Rate 2</span>`; buyBtn.disabled = false; }
    }
    function updateReadout(){
      gameTimerEl.textContent = fmtTime(gameTimeSeconds);
      val1El.textContent = `$${fmt(value1)}`;
      val2El.textContent = fmt(value2);
      rate1El.textContent = fmt(rate1);
      rate2El.textContent = fmt(rate2);
      grow1El.textContent = grow1;
      grow2El.textContent = grow2;
    }

    // Slider
    function buildTicks(){ ticksBottomEl.innerHTML = ''; ticksTopEl.innerHTML = ''; for(let i=1;i<=STEPS;i++){ const b=document.createElement('span'); b.textContent=i; ticksBottomEl.appendChild(b); const t=document.createElement('span'); t.textContent=(STEPS+MIN_GROW)-i; ticksTopEl.appendChild(t);} }
    function positionHandle(step){ const rect = slider.getBoundingClientRect(); const pct=(step-1)/(STEPS-1); thumb.style.left = `${pct*rect.width}px`; thumb.setAttribute('aria-valuenow', String(step)); }
    function stepFromClientX(xc){ const r=slider.getBoundingClientRect(); const x=clamp(xc-r.left,0,r.width); const pct=r.width===0?0:x/r.width; return clamp(Math.round(pct*(STEPS-1))+1, MIN_GROW, MAX_GROW); }
    function syncHandle(step){ const s=(step!==undefined)?step:grow1; grow1=s; grow2=(MAX_GROW+MIN_GROW)-grow1; positionHandle(grow1); grow1El.textContent=grow1; grow2El.textContent=grow2; }
    function makeDraggable(){ let dragging=false; const onDown=(ev)=>{ dragging=true; thumb.focus(); const c=('touches'in ev)?ev.touches[0].clientX:ev.clientX; syncHandle(stepFromClientX(c)); ev.preventDefault();}; const onMove=(ev)=>{ if(!dragging) return; const c=('touches'in ev)?ev.touches[0].clientX:ev.clientX; syncHandle(stepFromClientX(c));}; const onUp=()=>{ dragging=false;}; thumb.addEventListener('mousedown', onDown); window.addEventListener('mousemove', onMove); window.addEventListener('mouseup', onUp); thumb.addEventListener('touchstart', onDown,{passive:false}); window.addEventListener('touchmove', onMove,{passive:false}); window.addEventListener('touchend', onUp); thumb.addEventListener('keydown',(e)=>{ if(e.key==='ArrowLeft'){ syncHandle(clamp(Number(thumb.getAttribute('aria-valuenow'))-1,MIN_GROW,MAX_GROW)); e.preventDefault(); } if(e.key==='ArrowRight'){ syncHandle(clamp(Number(thumb.getAttribute('aria-valuenow'))+1,MIN_GROW,MAX_GROW)); e.preventDefault(); }}); }

    // Modal
    function openWinChoice(){ return new Promise((resolve)=>{ const focusables=[reduceBtn,takeMoneyBtn]; let idx=0; modalOpen=true; takeMoneyBtn.textContent=`Take $${winMoneyReward}`; backdrop.style.display='flex'; backdrop.setAttribute('aria-hidden','false'); focusables[idx].focus(); function onKey(e){ if(e.key==='Tab'){ e.preventDefault(); idx=(idx+(e.shiftKey?-1:1)+focusables.length)%focusables.length; focusables[idx].focus(); } if(e.key==='Escape'){ e.preventDefault(); }} document.addEventListener('keydown', onKey); function cleanup(){ document.removeEventListener('keydown', onKey); backdrop.style.display='none'; backdrop.setAttribute('aria-hidden','true'); modalOpen=false; } reduceBtn.onclick=()=>{ cleanup(); resolve('reduce'); }; takeMoneyBtn.onclick=()=>{ cleanup(); resolve('money'); }; }); }

    // Slot
    const reelEls=[document.getElementById('reel1'),document.getElementById('reel2'),document.getElementById('reel3')];
    const visualSymbol=()=>symbols[Math.floor(Math.random()*symbols.length)];
    function randomSymbol(){ let s=symbols[Math.floor(Math.random()*symbols.length)]; if(s==='üíé'){ if(diamondCount>0){ diamondCount--; updateBuyBtnUI(); if(diamondCount===0) symbols=symbols.filter(x=>x!=='üíé'); return 'üíé'; } else { return baseSymbols[Math.floor(Math.random()*baseSymbols.length)]; } } return s; }

    async function spinOnce(){ if(!spinBtn || spinBtn.disabled || modalOpen) return; reelEls.forEach(el=> el.classList.remove('win')); if(value1 < spinDollarCost || rate1 < spinRateCost){ spinBtn.animate([{transform:'translateX(0)'},{transform:'translateX(-4px)'},{transform:'translateX(4px)'},{transform:'translateX(0)'}],{duration:180}); return; } value1 -= spinDollarCost; rate1 = Math.max(0, rate1 - spinRateCost); spinDollarCost += 1; updateCostMsg(); updateReadout(); spinBtn.disabled=true; const speeds=[70,85,100]; const durations=[900,1100,1300]; const finalSyms=new Array(3); await new Promise((resolve)=>{ let finished=0; reelEls.forEach((el,i)=>{ el.classList.add('spinning'); const id=setInterval(()=>{ el.textContent=visualSymbol(); }, speeds[i]); setTimeout(()=>{ clearInterval(id); el.classList.remove('spinning'); finalSyms[i]=randomSymbol(); el.textContent=finalSyms[i]; finished++; if(finished===reelEls.length) resolve(); }, durations[i]); }); }); const nonWild = finalSyms.filter(s=>s!=='üíé'); let win=false; if(nonWild.length<=1) win=true; else if(nonWild.length===2) win=(nonWild[0]===nonWild[1]); else win=(finalSyms[0]===finalSyms[1] && finalSyms[1]===finalSyms[2]); if(win){ await new Promise(res=>{ reelEls.forEach(r=> r.classList.add('win')); setTimeout(res, 500); }); const choice = await openWinChoice(); const rewardThisWin = winMoneyReward; if(choice==='money'){ value1 += rewardThisWin; updateReadout(); } else if(choice==='reduce'){ spinRateCost = Math.max(0, +(spinRateCost - 0.1).toFixed(1)); updateCostMsg(); } winMoneyReward = rewardThisWin + 500; } spinBtn.disabled=false; }

    // Controls
    function attachControls(){ resetBtn.addEventListener('click', ()=>{ value1=0; value2=0; rate1=1; rate2=2; gameTimeSeconds=0; grow1=1; grow2=(MAX_GROW+MIN_GROW)-grow1; running=true; spinRateCost=1.0; spinDollarCost=SPIN_DOLLAR_COST; winMoneyReward=500; buyDiamondCost=BUY_DIAMOND_COST; buyDiamondRateCost=BUY_DIAMOND_RATE_COST; pauseBtn.textContent='Pause'; diamondCount=0; symbols=[...baseSymbols]; updateBuyBtnUI(); syncHandle(); updateReadout(); updateCostMsg(); }); pauseBtn.addEventListener('click', ()=>{ running = !running; pauseBtn.textContent = running ? 'Pause' : 'Resume'; }); buyBtn.addEventListener('click', ()=>{ if(value2>=buyDiamondCost && rate2>=buyDiamondRateCost && diamondCount===0){ value2 -= buyDiamondCost; rate2 = Math.max(0, rate2 - buyDiamondRateCost); diamondCount = 3; if(!symbols.includes('üíé')) symbols.push('üíé'); buyDiamondCost += 500; buyDiamondRateCost += 1; updateBuyBtnUI(); updateReadout(); } else { if(value2<buyDiamondCost || rate2<buyDiamondRateCost){ buyBtn.animate([{transform:'translateX(0)'},{transform:'translateX(-4px)'},{transform:'translateX(4px)'},{transform:'translateX(0)'}],{duration:180}); } } }); if(spinBtn){ spinBtn.addEventListener('click', spinOnce); spinBtn.addEventListener('keydown', (e)=>{ if(modalOpen){ e.preventDefault(); return; } if(e.key===' '||e.key==='Enter'){ e.preventDefault(); spinOnce(); } }); } }

    // Loop
    let lastTs; function tick(ts){ if(lastTs===undefined) lastTs=ts; const dt=(ts-lastTs)/1000; lastTs=ts; if(running && dt>0){ gameTimeSeconds+=dt; value1 += rate1*dt; value2 += rate2*dt; const gps1=(grow1/60), gps2=(grow2/60); rate1=Math.min(MAX_RATE, rate1 + gps1*dt); rate2=Math.min(MAX_RATE, rate2 + gps2*dt); } updateReadout(); requestAnimationFrame(tick); }

    // Init
    function init(){ buildTicks(); syncHandle(); updateCostMsg(); updateBuyBtnUI(); makeDraggable(); attachControls(); requestAnimationFrame(tick); const ro=new ResizeObserver(()=> syncHandle()); ro.observe(slider); }
    init();
  </script>
</body>
</html>
