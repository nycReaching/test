<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Emoji Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2a3f5f, #1e2a3a);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: none;
            user-select: none;
        }

        .game-header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #7dd181;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .game-header h1 {
            font-size: 16px;
            color: #7dd181;
            text-shadow: 2px 2px #000;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
            font-size: 12px;
        }

        .stat {
            background: rgba(0, 0, 0, 0.5);
            padding: 3px 8px;
            border-radius: 10px;
            color: #a0d0ff;
        }

        .game-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-scene {
            width: 90%;
            height: 70%;
            position: relative;
            transform: rotateX(60deg) rotateZ(45deg);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .voxel-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
        }

        .grid-cell {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
            position: relative;
            min-height: 12px;
        }

        .grid-cell:hover {
            background: rgba(125, 209, 129, 0.3);
        }

        .character {
            position: absolute;
            font-size: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            pointer-events: none;
            transform: translate(-50%, -50%);
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
        }

        .emoji-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            animation: float 2s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.6));
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-5px); }
        }

        @keyframes collect {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2) rotate(360deg); opacity: 0; }
        }

        .emoji-item.collected {
            animation: collect 0.5s ease-out forwards;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 10px;
            border-top: 2px solid #7dd181;
            backdrop-filter: blur(10px);
        }

        .directional-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 180px;
            margin: 0 auto 10px;
        }

        .dpad-btn {
            background: linear-gradient(135deg, #5a7d9e, #3a5f7f);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.1s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }

        .dpad-btn:hover {
            background: linear-gradient(135deg, #7dd181, #5cb85c);
        }

        .dpad-btn:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #7dd181, #5cb85c);
        }

        .dpad-btn:nth-child(1) { grid-column: 2; } /* Up */
        .dpad-btn:nth-child(2) { grid-column: 1; grid-row: 2; } /* Left */
        .dpad-btn:nth-child(3) { grid-column: 2; grid-row: 2; } /* Center (not used) */
        .dpad-btn:nth-child(4) { grid-column: 3; grid-row: 2; } /* Right */
        .dpad-btn:nth-child(5) { grid-column: 2; grid-row: 3; } /* Down */

        .game-info {
            text-align: center;
            font-size: 11px;
            color: #7dd181;
        }
    </style>
</head>
<body>
    <header class="game-header">
        <h1>üéÆ Isometric Emoji Collector</h1>
        <div class="game-stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Emojis: <span id="count">0</span></div>
            <div class="stat">Level: <span id="level">1</span></div>
        </div>
    </header>

    <main class="game-container">
        <div class="game-scene" id="gameScene">
            <div class="voxel-grid" id="grid"></div>
            <div class="character" id="character">ü§ñ</div>
        </div>
    </main>

    <div class="controls">
        <div class="directional-pad">
            <button class="dpad-btn" id="moveUp">‚¨ÜÔ∏è</button>
            <button class="dpad-btn" id="moveLeft">‚¨ÖÔ∏è</button>
            <div></div>
            <button class="dpad-btn" id="moveRight">‚û°Ô∏è</button>
            <button class="dpad-btn" id="moveDown">‚¨áÔ∏è</button>
        </div>
        <div class="game-info">
            Use directional pad to move and collect emojis!
        </div>
    </div>

    <script>
        class IsometricGame {
            constructor() {
                this.grid = document.getElementById('grid');
                this.gameScene = document.getElementById('gameScene');
                this.character = document.getElementById('character');
                
                this.gridSize = 20;
                this.cellSize = 5; // 100% / 20 cells
                this.characterPos = { x: 10, y: 10 };
                this.score = 0;
                this.level = 1;
                this.emojis = new Map();
                this.emojiTypes = ['üå∏', 'üå∫', 'üåº', 'üçÑ', 'üå∑', 'üåπ', 'üåµ', 'üå¥'];
                
                this.setupControls();
                this.init();
            }

            init() {
                this.createGrid();
                this.updateCharacterPosition();
                this.spawnEmojis();
                this.updateStats();
            }

            createGrid() {
                this.grid.innerHTML = '';
                for (let i = 0; i < this.gridSize * this.gridSize; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.index = i;
                    this.grid.appendChild(cell);
                }
            }

            setupControls() {
                document.getElementById('moveUp').addEventListener('click', () => this.moveCharacter(0, -1));
                document.getElementById('moveDown').addEventListener('click', () => this.moveCharacter(0, 1));
                document.getElementById('moveLeft').addEventListener('click', () => this.moveCharacter(-1, 0));
                document.getElementById('moveRight').addEventListener('click', () => this.moveCharacter(1, 0));

                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowUp': case 'w': this.moveCharacter(0, -1); break;
                        case 'ArrowDown': case 's': this.moveCharacter(0, 1); break;
                        case 'ArrowLeft': case 'a': this.moveCharacter(-1, 0); break;
                        case 'ArrowRight': case 'd': this.moveCharacter(1, 0); break;
                    }
                });
            }

            moveCharacter(dx, dy) {
                const newX = this.characterPos.x + dx;
                const newY = this.characterPos.y + dy;
                
                if (newX >= 0 && newX < this.gridSize && newY >= 0 && newY < this.gridSize) {
                    this.characterPos.x = newX;
                    this.characterPos.y = newY;
                    this.updateCharacterPosition();
                    this.checkForCollection();
                }
            }

            updateCharacterPosition() {
                const xPercent = (this.characterPos.x * this.cellSize) + (this.cellSize / 2);
                const yPercent = (this.characterPos.y * this.cellSize) + (this.cellSize / 2);
                
                this.character.style.left = `${xPercent}%`;
                this.character.style.top = `${yPercent}%`;
            }

            spawnEmojis() {
                // Clear existing emojis
                this.emojis.forEach(emoji => emoji.remove());
                this.emojis.clear();
                
                // Spawn 8 emojis
                for (let i = 0; i < 8; i++) {
                    const idx = Math.floor(Math.random() * 400);
                    if (idx !== this.characterPos.y * 20 + this.characterPos.x) {
                        this.placeEmoji(idx);
                    }
                }
            }

            placeEmoji(index) {
                const cell = this.grid.children[index];
                if (cell.querySelector('.emoji-item')) return; // Already has emoji
                
                const emoji = document.createElement('div');
                emoji.className = 'emoji-item';
                emoji.textContent = this.emojiTypes[Math.floor(Math.random() * this.emojiTypes.length)];
                cell.appendChild(emoji);
                this.emojis.set(index, emoji);
                this.updateStats();
            }

            checkForCollection() {
                const index = this.characterPos.y * 20 + this.characterPos.x;
                if (this.emojis.has(index)) {
                    const emoji = this.emojis.get(index);
                    emoji.classList.add('collected');
                    this.emojis.delete(index);
                    this.score += 50;
                    this.updateStats();
                    
                    // Respawn after delay
                    setTimeout(() => this.spawnNewEmoji(), 2000);
                }
            }

            spawnNewEmoji() {
                const idx = Math.floor(Math.random() * 400);
                const currentIndex = this.characterPos.y * 20 + this.characterPos.x;
                if (!this.emojis.has(idx) && idx !== currentIndex) {
                    this.placeEmoji(idx);
                }
            }

            updateStats() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('count').textContent = this.emojis.size;
                document.getElementById('level').textContent = this.level;
                
                // Level up every 200 points
                if (this.score >= this.level * 200) {
                    this.level++;
                    this.showLevelUp();
                }
            }

            showLevelUp() {
                const info = document.querySelector('.game-info');
                info.textContent = `üéâ Level ${this.level} - New emojis unlocked! üéâ`;
                info.style.color = '#4a9e4a';
                
                // Add more emoji types at higher levels
                if (this.level === 2) this.emojiTypes.push('üçé', 'üçä', 'üçã');
                if (this.level === 3) this.emojiTypes.push('üíé', 'üèÜ', '‚≠ê');
                
                setTimeout(() => {
                    info.textContent = 'Use directional pad to move and collect emojis!';
                    info.style.color = '#7dd181';
                }, 3000);
            }
        }

        // Initialize game
        const game = new IsometricGame();
    </script>
</body>
</html>
