      <!-- Bottom Navigation -->
      <div
        class="w-full flex justify-around items-center bg-black/70 p-4 text-white text-base border-t border-gray-700"

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const gameBoard = document.getElementById('game-board');
        if (!gameBoard) return;

        const GRID_WIDTH = 8;
        const GRID_HEIGHT = 10;
        const NUMBER_OF_PATHS = 2;

        // Set up CSS Grid columns and rows
        gameBoard.style.gridTemplateColumns = `repeat(${GRID_WIDTH}, 1fr)`;
        gameBoard.style.gridTemplateRows = `repeat(${GRID_HEIGHT}, 1fr)`;

        const pathCoords = new Set();

        /**
         * Generates a single random path from top to bottom.
         */
        const generatePath = () => {
          // Start at a random column in the first row
          let currentX = Math.floor(Math.random() * GRID_WIDTH);

          for (let y = 0; y < GRID_HEIGHT; y++) {
            // Add the current cell to the path
            pathCoords.add(`${currentX},${y}`);

            // Create a small chance of the path branching out
            if (Math.random() > 0.7) {
                const branchDirection = Math.random() > 0.5 ? 1 : -1;
                const branchX = currentX + branchDirection;
                if(branchX >= 0 && branchX < GRID_WIDTH) {
                    pathCoords.add(`${branchX},${y}`);
                }
            }

            // Decide the next move: left, right, or straight down
            const move = Math.floor(Math.random() * 3) - 1; // -1, 0, or 1
            currentX += move;

            // Clamp the position to keep it within the grid boundaries
            currentX = Math.max(0, Math.min(GRID_WIDTH - 1, currentX));
          }
        };

        // Create the desired number of paths
        for (let i = 0; i < NUMBER_OF_PATHS; i++) {
          generatePath();
        }

        let tileNumber = 1;
        const pathTiles = [];

        // Create the grid cells
        for (let y = 0; y < GRID_HEIGHT; y++) {
          for (let x = 0; x < GRID_WIDTH; x++) {
            const tile = document.createElement('div');
            
            if (pathCoords.has(`${x},${y}`)) {
              // This is a path tile
              tile.className = 'bg-purple-500 rounded-lg flex items-center justify-center text-md font-bold shadow-md cursor-pointer transition-transform hover:scale-110';
              pathTiles.push(tile); // Add to a list to be numbered later
            } else {
              // This is an empty background tile
              tile.className = 'bg-black/20 rounded-lg';
            }
            gameBoard.appendChild(tile);
          }
        }

        // Shuffle the path tiles before assigning numbers
        pathTiles.sort(() => Math.random() - 0.5);

        // Assign numbers to the shuffled path tiles
        pathTiles.forEach(tile => {
            tile.textContent = tileNumber++;
        });

      });
    </script>
