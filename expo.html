<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Tile Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', sans-serif;
        touch-action: none; /* Prevents scrolling on touch devices while dragging */
      }
      .game-board {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Keep tiles within the board */
      }
      .emoji-tile {
        position: absolute;
        width: 80px; /* Made tiles smaller */
        height: 80px; /* Made tiles smaller */
        background: radial-gradient(circle at 20% 20%, #4A6E9C, #1A202C); /* Dark blue with shine */
        border-radius: 0px; /* Sharp corners */
        cursor: grab;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        padding: 6px; /* Adjusted padding */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
      }
      .emoji-tile.dragging {
        cursor: grabbing;
        z-index: 1000;
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }
      .emoji-cell {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px; /* Adjusted font size for smaller tiles */
        user-select: none; /* Prevent text selection while dragging */
      }
    </style>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-900">
    <!-- Flexible Phone-like container -->
    <div class="relative w-full h-full max-w-sm md:max-w-md lg:max-w-lg bg-black rounded-2xl shadow-2xl overflow-hidden border-4 border-gray-800 flex flex-col">
      
      <!-- Main Game Section: This is where your game canvas or primary UI will live -->
      <main class="flex-1 flex flex-col justify-center items-center text-white">
        <!-- Dynamic game board placeholder -->
        <div id="game-board" class="game-board bg-gray-800/50">
            <!-- Emoji tiles will be rendered here -->
        </div>
      </main>

    </div>

    <script>
      // Limited the emoji pool to just food items
      const EMOJI_POOL = ['🍏', '🍎', '🍐', '🍊', '🍋', '🍌', '🍉', '🍇', '🍓', '🍒', '🍑', '🍍', '🥝', '🍅', '🍆', '🥑', '🥦', '🌽', '🥕', '🥐', '🍞', '🥖', '🥨', '🧀', '🍔', '🍟', '🍕', '🌮', '🍩', '🍪', '🎂', '🍰', '🍦', '🍭', '🍿', '🥓'];

      const gameBoard = document.getElementById('game-board');

      function getRandomEmoji() {
        return EMOJI_POOL[Math.floor(Math.random() * EMOJI_POOL.length)];
      }

      function createEmojiTile() {
        const tile = document.createElement('div');
        tile.className = 'emoji-tile';

        for (let i = 0; i < 4; i++) {
          const cell = document.createElement('div');
          cell.className = 'emoji-cell';
          cell.textContent = getRandomEmoji();
          tile.appendChild(cell);
        }
        
        return tile;
      }

      function makeDraggable(element) {
        let isDragging = false;
        let offsetX, offsetY;

        function onDown(e) {
          isDragging = true;
          element.classList.add('dragging');
          
          const event = e.touches ? e.touches[0] : e;
          const rect = element.getBoundingClientRect();
          const boardRect = gameBoard.getBoundingClientRect();

          offsetX = event.clientX - rect.left;
          offsetY = event.clientY - rect.top;

          document.addEventListener('mousemove', onMove);
          document.addEventListener('mouseup', onUp);
          document.addEventListener('touchmove', onMove, { passive: false });
          document.addEventListener('touchend', onUp);
          
          e.preventDefault();
        }

        function onMove(e) {
          if (!isDragging) return;
          
          const event = e.touches ? e.touches[0] : e;
          const boardRect = gameBoard.getBoundingClientRect();

          let x = event.clientX - boardRect.left - offsetX;
          let y = event.clientY - boardRect.top - offsetY;

          // Constrain movement within the game board
          x = Math.max(0, Math.min(x, boardRect.width - element.offsetWidth));
          y = Math.max(0, Math.min(y, boardRect.height - element.offsetHeight));

          element.style.left = `${x}px`;
          element.style.top = `${y}px`;
          
           e.preventDefault();
        }

        function onUp() {
          isDragging = false;
          element.classList.remove('dragging');
          
          document.removeEventListener('mousemove', onMove);
          document.removeEventListener('mouseup', onUp);
          document.removeEventListener('touchmove', onMove);
          document.removeEventListener('touchend', onUp);
        }

        element.addEventListener('mousedown', onDown);
        element.addEventListener('touchstart', onDown, { passive: false });
      }

      window.onload = function() {
        const boardRect = gameBoard.getBoundingClientRect();
        
        for (let i = 0; i < 10; i++) {
          const tile = createEmojiTile();
          
          // Set initial random position
          const tileWidth = 80; // Updated to match CSS
          const tileHeight = 80; // Updated to match CSS
          const randomX = Math.random() * (boardRect.width - tileWidth);
          const randomY = Math.random() * (boardRect.height - tileHeight);

          tile.style.left = `${randomX}px`;
          tile.style.top = `${randomY}px`;

          gameBoard.appendChild(tile);
          makeDraggable(tile);
        }
      };
    </script>
  </body>
</html>
