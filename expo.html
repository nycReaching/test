<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Loot Grab RPG (Refreshed)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- 90s PC GAME VISUAL RE-SKIN (REFRESHED) --- */
        :root {
            --bg-panel: #C0C0C0; /* Classic Windows Grey */
            --border-light: #FFFFFF;
            --border-dark: #555555;
            --text-color: #000000;
            --title-blue: #000080; /* Classic title bar blue */
        }
        /* --- NEW: Universal Box Sizing for predictable layouts --- */
        *, ::before, ::after {
            box-sizing: border-box;
        }
        html {
            font-size: 17px; /* Slightly larger base font for mobile readability */
        }
        body {
            font-family: 'VT323', monospace;
            background-color: #004040; /* Darker teal for more contrast */
            color: var(--text-color);
            touch-action: manipulation;
        }
        /* Disable Tailwind's default modern filters */
        *, ::before, ::after {
            --tw-blur: ; --tw-brightness: ; --tw-contrast: ; --tw-grayscale: ; --tw-hue-rotate: ; --tw-invert: ; --tw-saturate: ; --tw-sepia: ; --tw-drop-shadow: ;
        }
        .text-shadow { text-shadow: 1px 1px 0px rgba(0,0,0,0.7); }
        #game-container {
            background-color: var(--bg-panel);
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            box-shadow: 4px 4px 0px #000;
        }
        /* --- NEW: Classic Window Elements --- */
        #title-bar {
            background: var(--title-blue);
            color: white;
            padding: 2px 6px;
            font-size: 1.1rem;
            line-height: 1.5rem;
            height: 1.8rem;
        }
        #title-bar span {
            text-shadow: 1px 1px 0px rgba(0,0,0,0.5);
        }
        #title-bar .window-btn {
            width: 1.25rem;
            height: 1.25rem;
            font-family: sans-serif; /* For sharper symbols */
            font-weight: bold;
            font-size: 0.8rem;
        }
        #status-bar {
            padding: 0 8px;
            font-size: 1rem;
            height: 1.5rem;
        }
        /* Standard raised panel */
        .retro-panel {
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background-color: var(--bg-panel);
        }
        /* Sunken/inset panel */
        .retro-panel-inset {
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background-color: #B0B0B0;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.4);
            padding: 2px 4px;
        }
        /* Classic 3D button style */
        .retro-btn {
            border: 2px solid !important;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light) !important;
            box-shadow: 1px 1px 0px #000 !important;
            transition: none !important;
            color: var(--text-color);
            line-height: 1;
        }
        .retro-btn:active {
            transform: translate(1px, 1px) !important;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark) !important;
            box-shadow: none !important;
            filter: none !important;
        }
        /* --- NEW: Retro disabled button style --- */
        .retro-btn:disabled {
            background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 2px, transparent 2px, transparent 4px);
            color: #888;
            text-shadow: 1px 1px 0px #fff;
            cursor: not-allowed;
            /* Override tailwind's default disabled opacity */
            opacity: 1 !important;
        }
        /* Progress Bars */
        .progress-bar-container {
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            height: 16px;
            padding: 2px;
            background-color: var(--border-dark);
        }
        .progress-bar-fill {
            transition: width 0.2s linear;
            height: 100%;
        }
        /* Modals */
        .retro-modal-content {
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background-color: var(--bg-panel);
            box-shadow: 5px 5px 0px #000;
        }
        /* --- NEW: Modal Title Bar --- */
        .modal-title-bar {
            background: var(--title-blue);
            color: white;
            padding: 2px 8px;
            font-size: 1.1rem;
        }
        /* --- NEW: Message Log (replaces side window) --- */
        #message-log {
            background-color: #fefcbf; /* Classic tooltip yellow */
            border: 1px solid var(--border-dark);
            transform: translate(-50%, 10px); /* Start slightly lower */
            opacity: 0;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out; /* FASTER TRANSITION */
        }
        #message-log.visible {
            opacity: 1;
            transform: translate(-50%, 0);
        }
        /* --- EMOJI & ANIMATION STYLES (Tweaked for Retro Feel) --- */
        .emoji-red-stamp {
            filter: drop-shadow(0 0 3px #ef4444) drop-shadow(0 0 5px #b91c1c); /* Red glow for strong enemy */
        }
        @keyframes pulse { 50% { transform: scale(1.05); } }
        .pulse-animation { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
          20%, 40%, 60%, 80% { transform: translateX(3px); }
        }
        .shake-animation { animation: shake 0.3s ease-in-out; }
        @keyframes float-up { to { transform: translateY(-50px) translateX(-50%); opacity: 0; } }
        .damage-number {
          position: absolute; font-size: 2rem; font-weight: bold; color: white;
          text-shadow: 2px 2px 0 black; pointer-events: none;
          animation: float-up 1s ease-out forwards;
        }
        @keyframes flip-horizontal { 50% { transform: scaleX(-1); } 100% { transform: scaleX(1); } }
        .flip-animation { animation: flip-horizontal 0.5s ease-in-out; }
        @keyframes damage-flash { 50% { transform: scale(1.7); color: #facc15; } }
        .damage-flash-animation { animation: damage-flash 0.4s ease-in-out; }
        @keyframes border-pulse { 50% { border-color: #FF0000; } }
        .border-pulse-animation { animation: border-pulse 1s infinite; }
        .screen-flash { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: white; opacity: 0; pointer-events: none; z-index: 999; }
        @keyframes screen-flash-anim { from { opacity: 0.4; } to { opacity: 0; } }
        .flash-animation { animation: screen-flash-anim 0.3s ease-out; }
        #battle-selector {
            animation: none;
            border: 3px solid #FFFF00 !important;
            background: rgba(255, 255, 0, 0.3) !important;
            box-shadow: none !important;
            transition: transform 0.1s linear;
        }
        @keyframes fade-out-and-shrink { to { transform: scale(0.5); opacity: 0; } }
        .enemy-fade-out { animation: fade-out-and-shrink 0.4s ease-out forwards; }
        .enemy-defeated { transition: width 0.3s ease-out, padding 0.3s ease-out, margin 0.3s ease-out; width: 0px !important; padding: 0 !important; margin: 0 !important; overflow: hidden; }
        @keyframes pulse-red { 50% { background-color: #ef4444; } } /* Changed from orange */
        .pulse-red-animation { animation: pulse-red 1s infinite steps(2, jump-none); }
        .glow-orange-text-animation { animation: none; color: #f97316 !important; }
        @keyframes reward-highlight {
            50% { border-color: #FF0000; box-shadow: 0 0 0 2px #FF0000; transform: scale(1.03); }
        }
        .reward-highlight-anim { animation: reward-highlight 0.5s ease-in-out; }
        .reward-selected { border-color: #FF0000 !important; box-shadow: 0 0 0 3px #FFFF00 !important; transform: scale(1.08) !important; cursor: pointer; }
        .reward-fade-out { opacity: 0.3; transform: scale(0.95); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-2">

    <!-- Mobile Screen Container -->
    <div id="game-container" class="w-full max-w-sm max-h-[95vh] aspect-[9/16] flex flex-col relative overflow-hidden transition-colors duration-500">
        <div id="screen-flash-overlay" class="screen-flash"></div>
        <div id="message-overlay" class="hidden absolute inset-0 z-30"></div> <!-- NEW OVERLAY -->
        <div id="message-log" class="absolute bottom-[20%] left-1/2 w-11/12 p-2 text-center text-lg z-40 pointer-events-none"></div>

        <!-- NEW: Title Bar -->
        <div id="title-bar" class="flex-shrink-0 flex items-center">
            <span class="font-bold">💾 LOOT GRAB v1.1</span>
            <div class="flex items-center gap-1.5 ml-auto">
                <div class="window-btn retro-btn text-black flex items-center justify-center">_</div>
                <div class="window-btn retro-btn text-black flex items-center justify-center">□</div>
                <div class="window-btn retro-btn text-black flex items-center justify-center">X</div>
            </div>
        </div>

        <!-- =================================================================== -->
        <!-- Top Section: Player Stats & Info (RE-ORGANIZED) -->
        <!-- =================================================================== -->
        <div class="flex-shrink-0 retro-panel p-2 flex flex-col gap-2">
            <!-- Row 1: Core Stats & Progress Bars -->
            <div class="grid grid-cols-2 gap-x-4 gap-y-1">
                <!-- Left Column: Health/Armor/Magic -->
                <div class="flex items-center text-3xl gap-2">
                     <div class="flex items-center gap-1.5">
                        <span id="health-icon" class="transition-transform duration-200">❤️</span>
                        <span id="health-value" class="w-8 text-left text-2xl">10</span>
                    </div>
                    <div class="flex items-center gap-1.5">
                        <span id="armor-icon" class="text-zinc-400">🛡️</span>
                        <span id="armor-value" class="w-8 text-left text-2xl">3</span>
                    </div>
                </div>
                 <!-- Right Column: Currency -->
                <div class="flex items-center text-2xl gap-3 justify-end">
                    <div class="flex items-center gap-1.5"><span class="text-3xl">💰</span><span id="gold-value" class="w-8 text-left">99</span></div>
                    <div class="flex items-center gap-1.5"><span class="text-3xl">🌒</span><span id="moonstone-value" class="w-8 text-left">3</span></div>
                </div>
                <!-- Progress Bars -->
                <div class="w-full progress-bar-container">
                    <div id="magic-bar" class="progress-bar-fill bg-cyan-400" style="width: 100%;"></div>
                </div>
                <div class="w-full progress-bar-container">
                    <div id="kill-bar" class="bg-red-700 progress-bar-fill" style="width: 0%;"></div>
                </div>
            </div>

            <!-- Row 2: Player Status Effects -->
            <div id="player-status-effects" class="flex items-center justify-start text-2xl gap-1 min-h-[1.5rem] flex-wrap">
                <!-- Status icons will be managed by JS -->
                <div class="relative status-effect-icon hidden" data-effect="⚡"><span>⚡</span><span class="stack-counter absolute -bottom-1 -right-1 text-base text-shadow bg-black/70 text-white rounded-full w-4 h-4 flex items-center justify-center leading-none"></span></div>
                <div class="relative status-effect-icon hidden" data-effect="🌟"><span>🌟</span><span class="stack-counter absolute -bottom-1 -right-1 text-base text-shadow bg-black/70 text-white rounded-full w-4 h-4 flex items-center justify-center leading-none"></span></div>
                <div class="relative status-effect-icon hidden" data-effect="❇️"><span>❇️</span><span class="stack-counter absolute -bottom-1 -right-1 text-base text-shadow bg-black/70 text-white rounded-full w-4 h-4 flex items-center justify-center leading-none"></span></div>
                <div class="relative status-effect-icon hidden" data-effect="🐌"><span>🐌</span><span class="stack-counter absolute -bottom-1 -right-1 text-base text-shadow bg-black/70 text-white rounded-full w-4 h-4 flex items-center justify-center leading-none"></span></div>
                <div class="relative status-effect-icon hidden" data-effect="🕯️"><span>🕯️</span><span class="stack-counter absolute -bottom-1 -right-1 text-base text-shadow bg-black/70 text-white rounded-full w-4 h-4 flex items-center justify-center leading-none"></span></div>
                <div class="relative status-effect-icon hidden" data-effect="☠️"><span>☠️</span><span class="stack-counter absolute -bottom-1 -right-1 text-base text-shadow bg-black/70 text-white rounded-full w-4 h-4 flex items-center justify-center leading-none"></span></div>
            </div>
        </div>

        <!-- =================================================================== -->
        <!-- Main Game Area -->
        <!-- =================================================================== -->
        <div class="flex-grow flex flex-col gap-2 retro-panel p-2">
            
            <!-- UNIFIED BATTLE WINDOW -->
            <div class="flex-shrink-0 retro-panel-inset flex flex-col justify-between p-1">
                <!-- Top part: Info Display / Start Button -->
                <div id="battle-details-window" class="relative flex-shrink-0 h-16 flex items-center justify-center text-center">
                    <div id="battle-details-content" class="w-full h-full flex items-center justify-center">
                        <button id="start-battle-btn" class="retro-btn bg-orange-500 text-white text-xl py-2 px-6">Start Battle</button>
                    </div>
                </div>

                <!-- Bottom part: Enemy Reel -->
                <div id="enemy-container" class="relative flex items-center select-none cursor-grab active:cursor-grabbing overflow-hidden h-24 retro-panel-inset">
                    <div id="enemy-slider" class="absolute top-0 left-0 h-full bg-black/20 border-2 border-black/30 pointer-events-none z-10" style="transition: transform 0.2s ease-out;"></div>
                    <div id="battle-selector" class="hidden absolute top-0 left-0 pointer-events-none z-30"></div>
                    <div id="enemy-list" class="absolute inset-0 flex items-center justify-around px-3 z-20">
                        <!-- Icons populated by JS -->
                        <span class="text-3xl"></span><span class="text-3xl"></span><span class="text-3xl"></span><span class="text-3xl"></span><span class="text-3xl"></span><span class="text-3xl"></span><span class="text-3xl"></span><span class="text-3xl"></span>
                    </div>
                </div>
            </div>
            
            <!-- Central Action Bar -->
            <div class="flex-shrink-0 flex justify-around items-center gap-2">
                <button id="reshuffleBtn" class="relative w-1/3 h-14 bg-blue-700 text-white focus:outline-none flex items-center justify-center text-4xl retro-btn">
                    🔃
                    <span id="reshuffle-counter" class="absolute bottom-1 right-2 text-lg"></span>
                </button>
                <button id="attackBtn" class="w-1/3 h-14 bg-red-500 focus:outline-none flex items-center justify-center text-3xl text-white retro-btn" disabled><span id="attack-icon">💥</span><span id="attack-value" class="text-2xl">10</span></button>
                <button id="luckBtn" class="w-1/3 h-14 bg-green-500 focus:outline-none flex items-center justify-center text-white text-xl retro-btn gap-1"><span class="text-3xl">🍀</span><span id="luck-value">10</span>%</button>
            </div>
            
            <!-- Lower Interaction Area (RE-ORGANIZED) -->
            <div class="flex-grow grid grid-cols-3 grid-rows-3 gap-2">
                <!-- Row 1: Spells -->
                <button id="flameheartBtn" class="h-full bg-cyan-400 focus:outline-none text-4xl flex items-center justify-center retro-btn">❤️‍🔥</button>
                <button id="frostbiteBtn" class="h-full bg-cyan-400 focus:outline-none text-4xl flex items-center justify-center retro-btn">❄️</button>
                <button id="armorheartBtn" class="h-full bg-cyan-400 focus:outline-none text-4xl flex items-center justify-center retro-btn">🩶</button>
                <!-- Row 2: Equipment -->
                <button class="equip-slot h-full relative bg-blue-400 focus:outline-none text-4xl flex items-center justify-center retro-btn"></button>
                <button class="equip-slot h-full relative bg-blue-400 focus:outline-none text-4xl flex items-center justify-center retro-btn"></button>
                <button class="equip-slot h-full relative bg-blue-400 focus:outline-none text-4xl flex items-center justify-center retro-btn"></button>
                <!-- Row 3: Menus -->
                <button id="fortunesBtn" class="h-full bg-violet-500 text-4xl focus:outline-none flex items-center justify-center retro-btn">🔮</button>
                <button id="buildBtn" class="h-full bg-slate-500 text-4xl focus:outline-none flex items-center justify-center retro-btn">🔨</button>
                <button id="shopBtn" class="h-full bg-amber-500 text-4xl focus:outline-none flex items-center justify-center retro-btn">🪙</button>
            </div>
        </div>

        <!-- NEW: Status Bar -->
        <div id="status-bar" class="flex-shrink-0 retro-panel-inset flex items-center">
            <span id="wave-counter">Wave 1</span>
            <span id="player-status-text" class="text-gray-700 ml-auto"></span>
        </div>

        <!-- =================================================================== -->
        <!-- MODAL WINDOWS (Updated with Title Bars) -->
        <!-- =================================================================== -->
        <div id="fortunesModal" class="hidden absolute inset-0 bg-black/70 flex items-center justify-center z-30 p-4">
            <div class="retro-modal-content w-full max-w-xs flex flex-col">
                <div class="modal-title-bar">Fortunes</div>
                <div id="fortunes-content" class="p-4 w-full text-xl space-y-4 text-center"></div>
            </div>
        </div>
        <div id="buildModal" class="hidden absolute inset-0 bg-black/70 flex items-center justify-center z-30 p-4">
            <div class="retro-modal-content w-full max-w-xs flex flex-col">
                <div class="modal-title-bar">Build</div>
                <div class="p-4 w-full text-xl space-y-4">
                    <div class="flex justify-between items-center"><span>WEAPON</span><button data-slot-type="weapon" class="w-24 h-14 bg-slate-400 flex items-center justify-center text-4xl retro-btn"></button></div>
                    <div class="flex justify-between items-center"><span>ARMOR</span><button data-slot-type="armor" class="w-24 h-14 bg-slate-400 flex items-center justify-center text-4xl retro-btn"></button></div>
                    <div class="flex justify-between items-center"><span>RING</span><button data-slot-type="ring" class="w-24 h-14 bg-slate-400 flex items-center justify-center text-4xl retro-btn"></button></div>
                </div>
            </div>
        </div>
        <div id="shopModal" class="hidden absolute inset-0 bg-black/70 flex items-center justify-center z-30 p-4">
            <div class="retro-modal-content w-full max-w-xs flex flex-col">
                <div class="modal-title-bar">Shop</div>
                <div id="shop-items-container" class="p-4 w-full max-w-xs text-xl space-y-2"></div>
            </div>
        </div>
        <div id="reelModal" class="hidden absolute inset-0 bg-black/70 flex items-center justify-center z-50 p-4">
            <div class="retro-modal-content w-auto flex flex-col">
                <div class="modal-title-bar">Create Stone</div>
                <div id="reel-items" class="px-4 py-3 flex flex-wrap gap-2 justify-center text-4xl">
                    <button class="reel-item p-1 transition-transform active:scale-95">☠️</button>
                    <button class="reel-item p-1 transition-transform active:scale-95">🕯️</button>
                    <button class="reel-item p-1 transition-transform active:scale-95">🐌</button>
                    <button class="reel-item p-1 transition-transform active:scale-95">❇️</button>
                    <button class="reel-item p-1 transition-transform active:scale-95">🌟</button>
                    <button class="reel-item p-1 transition-transform active:scale-95">⚡</button>
                </div>
            </div>
        </div>
        <div id="equipmentChoiceModal" class="hidden absolute inset-0 bg-black/70 flex items-center justify-center z-40 p-4">
             <div class="retro-modal-content w-full max-w-xs flex flex-col">
                <div class="modal-title-bar">Choose Equipment</div>
                <div id="equipmentChoiceContent" class="p-4 text-xl space-y-3"></div>
            </div>
        </div>
        <div id="fortuneDetailModal" class="hidden absolute inset-0 bg-black/70 flex items-center justify-center z-40 p-4">
            <div class="retro-modal-content w-full max-w-xs flex flex-col">
                <div class="modal-title-bar">Fortune Details</div>
                <div id="fortuneDetailContent" class="p-4 text-xl space-y-2 text-center"></div>
            </div>
        </div>
        <div id="giftModal" class="hidden absolute inset-0 bg-black/70 flex items-center justify-center z-50 p-4">
            <div class="relative retro-modal-content p-6 w-full max-w-xs text-center border-2 border-red-500">
                <h2 class="text-3xl mb-4 text-amber-600">A Gift!</h2>
                <div id="gift-rewards" class="space-y-3 mb-6">
                    <div data-reward="armor" class="gift-reward-item retro-panel-inset p-3 border-2 border-transparent transition-all duration-400 flex items-center justify-center">
                        <span class="text-3xl">🛡️</span>
                        <span class="ml-2 text-xl">+1 Max Armor</span>
                    </div>
                    <div data-reward="gold" class="gift-reward-item retro-panel-inset p-3 border-2 border-transparent transition-all duration-400 flex items-center justify-center">
                        <span class="text-3xl">💰</span>
                        <span class="ml-2 text-xl">+15 Gold</span>
                    </div>
                    <div data-reward="luck" class="gift-reward-item retro-panel-inset p-3 border-2 border-transparent transition-all duration-400 flex items-center justify-center">
                        <span class="text-3xl">🍀</span>
                        <span class="ml-2 text-xl">+1% Luck</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="killMeterModal" class="hidden absolute inset-0 bg-black/70 flex items-center justify-center z-50 p-4">
             <div class="retro-modal-content w-full max-w-xs flex flex-col">
                <div class="modal-title-bar">LIMIT BREAK!</div>
                <div class="p-6 w-full text-center">
                    <h2 class="text-3xl mb-6 text-orange-600">UPGRADE!</h2>
                    <div id="kill-meter-rewards" class="space-y-4">
                        <button data-upgrade="health" class="retro-btn w-full p-4 text-xl flex items-center justify-center gap-3 bg-slate-400">
                            <span>❤️</span>
                            <span>+1 Max Health</span>
                        </button>
                        <button data-upgrade="luck" class="retro-btn w-full p-4 text-xl flex items-center justify-center gap-3 bg-slate-400">
                            <span>🍀</span>
                            <span>+5% Luck</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="luckModal" class="hidden absolute inset-0 bg-black/70 flex items-center justify-center z-50 p-4">
            <div class="retro-modal-content w-full max-w-xs flex flex-col">
                <div class="modal-title-bar">Focus Luck</div>
                 <div class="p-6 w-full text-center">
                    <h2 class="text-3xl mb-6 text-green-700">LUCK</h2>
                    <div id="luck-options" class="space-y-4">
                        <button data-luck="attack" class="retro-btn w-full p-4 text-xl flex items-center justify-center gap-3 bg-slate-400">
                            <span>💥</span>
                            <span>Attack</span>
                        </button>
                        <button data-luck="magic" class="retro-btn w-full p-4 text-xl flex items-center justify-center gap-3 bg-slate-400">
                            <span>✨</span>
                            <span>Magic</span>
                        </button>
                        <button data-luck="choices" class="retro-btn w-full p-4 text-xl flex items-center justify-center gap-3 bg-slate-400">
                            <span>🎲</span>
                            <span>Choices</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const gameContainer = document.getElementById('game-container');
            const goldValueEl = document.getElementById('gold-value');
            const moonstoneValueEl = document.getElementById('moonstone-value');
            const reshuffleCounter = document.getElementById('reshuffle-counter');
            const shopItemsContainer = document.getElementById('shop-items-container');
            let enemyContainer = document.getElementById('enemy-container');
            let enemySlider = document.getElementById('enemy-slider');
            let battleSelector = document.getElementById('battle-selector');
            const reshuffleBtn = document.getElementById('reshuffleBtn');
            const reelModal = document.getElementById('reelModal');
            const equipSlots = document.querySelectorAll('.equip-slot');
            const reelItems = document.querySelectorAll('.reel-item');
            const equipmentChoiceModal = document.getElementById('equipmentChoiceModal');
            const equipmentChoiceContent = document.getElementById('equipmentChoiceContent');
            let startBattleBtn = document.getElementById('start-battle-btn');
            const battleDetailsWindow = document.getElementById('battle-details-window');
            const battleDetailsContentEl = document.getElementById('battle-details-content');
            const waveCounterEl = document.getElementById('wave-counter');
            const playerStatusTextEl = document.getElementById('player-status-text');
            const flameheartBtn = document.getElementById('flameheartBtn');
            const frostbiteBtn = document.getElementById('frostbiteBtn');
            const armorheartBtn = document.getElementById('armorheartBtn');
            const fortunesContent = document.getElementById('fortunes-content');
            const fortuneDetailModal = document.getElementById('fortuneDetailModal');
            const fortuneDetailContent = document.getElementById('fortuneDetailContent');
            const attackBtn = document.getElementById('attackBtn');
            const attackValueEl = document.getElementById('attack-value');
            const armorValueEl = document.getElementById('armor-value');
            const healthValueEl = document.getElementById('health-value');
            const killBarEl = document.getElementById('kill-bar');
            const magicBarEl = document.getElementById('magic-bar');
            const healthIconEl = document.getElementById('health-icon');
            const luckBtn = document.getElementById('luckBtn');
            const luckValueEl = document.getElementById('luck-value');
            const giftModal = document.getElementById('giftModal');
            let giftRewardItems = document.querySelectorAll('.gift-reward-item');
            const killMeterModal = document.getElementById('killMeterModal');
            const killMeterRewards = document.getElementById('kill-meter-rewards');
            const luckModal = document.getElementById('luckModal');
            
            const modalMap = {
                fortunesBtn: { modal: document.getElementById('fortunesModal'), button: document.getElementById('fortunesBtn') },
                buildBtn: { modal: document.getElementById('buildModal'), button: document.getElementById('buildBtn') },
                shopBtn: { modal: document.getElementById('shopModal'), button: document.getElementById('shopBtn') }
            };
            const allModals = Object.values(modalMap).map(item => item.modal);
            
            // --- Game Data ---
            const shopItems = [
                { id: 'tonic', name: '🍶 TONIC', cost: 5, desc: 'Restores 6 HP.' },
                { id: 'cross', name: '✝️ CROSS', cost: 15, desc: 'Cures curse, +1 max HP.' },
                { id: 'gem', name: '💎 GEM', cost: 25, desc: 'Gain a buff, give a debuff.' },
                { id: 'fairy', name: '🧚🏼 FAIRY', cost: 40, desc: 'Restores magic meter.' },
                { id: 'moonstone', name: '🌒 MOONSTONE', cost: 50, desc: 'Enables status stones.' },
                { id: 'infinityRing', name: '♾️ Infinity Ring', cost: 75, desc: 'Take damage to reroll.', oneTime: true },
            ];
            const enemyData = {
                '💀': { name: 'Skeleton', hp: 9, attack: 1 },
                '🐺': { name: 'Wolf', hp: 10, attack: 1 },
                '🐸': { name: 'Frog', hp: 9, attack: 1, special: '☠️' },
                '🦄': { name: 'Unicorn', hp: 22, attack: 1, special: '❇️' },
                '🐲': { name: 'Dragon', hp: 15, attack: 3 },
                '🐍': { name: 'Serpent', hp: 9, attack: 1, special: '☠️' },
                '🐀': { name: 'Rat', hp: 8, attack: 1 },
                '🐦‍⬛': { name: 'Crow', hp: 8, attack: 1, special: '🕯️' },
                '🕷️': { name: 'Spider', hp: 8, attack: 1, special: '☠️' },
                '🦂': { name: 'Scorpion', hp: 12, attack: 2 },
                '🦟': { name: 'Mosquito', hp: 3, attack: 3, special: '🐌' },
                '🧟': { name: 'Zombie', hp: 10, attack: 1, special: '🐌' },
                '🧞': { name: 'Genie', hp: 12, attack: 1, special: '❇️' },
                '🧌': { name: 'Troll', hp: 14, attack: 2 },
                '🥷': { name: 'Ninja', hp: 10, attack: 1, special: '🫳' },
                '🧛': { name: 'Vampire', hp: 12, attack: 2, special: '🕯️' },
                '🦹': { name: 'Supervillain', hp: 25, attack: 3 },
                '🎁': { name: 'Gift', hp: 1, attack: 0 }
            };
            const equipmentOptions = {
                weapon: [
                    { emoji: '🏹', name: 'Bow (+1 💥)', desc: 'Durable, useful item.', bonus: 1 }, 
                    { emoji: '🗡️', name: 'Dagger (+2 💥)', desc: 'Durable, useful item.', bonus: 2 }, 
                    { emoji: '🔨', name: 'Hammer (+5 💥)', desc: 'Durable, useful item.', bonus: 5 }
                ],
                armor: [
                    { emoji: '🧥', name: 'Leather Gear (+2 🛡️)', desc: 'Durable, useful item.', bonus: 2 }, 
                    { emoji: '🪨', name: 'Rock Bracer (+4 🛡️)', desc: 'Durable, useful item.', bonus: 4 }, 
                    { emoji: '🕸️', name: 'Cloak (+15% 🍀)', desc: 'Durable, useful item.', luckBonus: 15 }
                ],
                ring: [
                    { emoji: '💍', name: 'Eccentric Jewel', desc: 'Durable, useful item.' }
                ]
            };
            const spellDescriptions = {
                flameheart: { title: "❤️‍🔥 Flameheart:", desc1: "Deal 5 and heal 5 HP.", desc2: "Depletes half magic bar." },
                frostbite: { title: "❄️ Frostbite:", desc1: "Deal 5 damage & inflict 🐌.", desc2: "Depletes half magic bar." },
                armorheart: { title: "🩶 Armorheart:", desc1: "Add current health to armor.", desc2: "Depletes half magic bar." }
            };
            const symbolDescriptions = {
                '☠️': { title: "☠️ Poison", desc: "Deals 1 damage directly to HP per turn." },
                '🕯️': { title: "🕯️ Curse", desc: "Attacks deal half damage and inflict the other half on you." },
                '🐌': { title: "🐌 Sluggish", desc: "50% chance your or an enemy's action has no effect." },
                '❇️': { title: "❇️ Regen", desc: "Heals 1 HP per turn." },
                '🌟': { title: "🌟 Blessing", desc: "Adds armor value to attack damage." },
                '⚡': { title: "⚡ Rush", desc: "Grants 2 actions per turn." }
            };
            const sacrifices = [
                { title: '🩸 Blood Pact', desc: '-3 Max HP' },
                { title: '🦶🏼 Broken Ankle', desc: '-10% Luck' },
                { title: '💔 Heartbreak', desc: '❤️‍🔥 or 🩶 per battle' },
                { title: '📜 Gambling Debt', desc: '-30 Gold' },
                { title: '🫳🏽 Clumsy', desc: 'Lose 1 🌘' },
                { title: '🎭 Unstable Mind', desc: 'Share 🍶 with enemy' }
            ];
            const fortunes = [
                { text: 'Durable Stones', rarity: '🔵', desc: '+1 Status stone use', color: 'text-sky-600' },
                { text: 'Efficient Magic', rarity: '🔵', desc: '1/2 MP cost', color: 'text-sky-600' },
                { text: 'Bartering Edge', rarity: '🔵', desc: '15% shop discount', color: 'text-sky-600' },
                { text: 'Archer\'s Edge', rarity: '🟡', desc: 'Attacks all with 🏹', color: 'text-amber-600' },
                { text: 'Enchantment', rarity: '🟡', desc: '🧚🏼also grants ❇️', color: 'text-amber-600' },
                { text: 'Battle Grace', rarity: '🟡', desc: 'Buffs restore 1 🛡️', color: 'text-amber-600' },
                { text: 'Prolonged Torment', rarity: '🎉', desc: '2x 🕯️and 🐌 durations', color: 'text-pink-600' },
                { text: 'Thief Strike', rarity: '🎉', desc: 'Steal 2 gold with 🗡️', color: 'text-pink-600' },
                { text: 'Toxic Decay', rarity: '🎉', desc: '☠️ can stack', color: 'text-pink-600' }
            ];

            // --- State ---
            let playerState = {
                gold: 99, moonstones: 3, rerolls: 5, killCount: 0, 
                maxHealth: 10, health: 10, armor: 3, maxArmor: 3,
                magic: 100, maxMagic: 100,
                luck: 10,
                selectedLuck: null, // 'attack', 'magic', or 'choices'
                equipment: { weapon: null, armor: null, ring: null }, 
                inventory: { tonic: 0, gem: 0, cross: 0, fairy: 0, moonstone: 3, infinityRing: 0 }, 
                statusEffects: { '☠️': 0, '🕯️': 0, '🐌': 0, '❇️': 0, '🌟': 0, '⚡': 0 },
                activeSacrifices: [],
                poisonInflictions: 0 // FORTUNE: For Toxic Decay
            };
            playerState.health = playerState.maxHealth; // Ensure health starts at max

            let waveCount = 1;
            let battleStarted = false;
            let playerActionsTaken = 0;
            const enemyPool = Object.keys(enemyData).filter(e => e !== '🎁');
            const giftEmoji = '🎁';
            const numIcons = 8;
            const groupSize = 3;
            let isReshuffling = false;
            let activeEquipSlot = null;
            let activeBuildSlot = null;
            let isDragging = false;
            let startX, startY;
            let initialTranslateX;
            let currentTranslateX = 0;
            let dragStartTime;
            let currentBattleTargetIndex = 0;
            let currentEnemiesInBattle = [];
            let fortunePhase = 'sacrifice'; 
            let selectedFortunes = [];
            let currentSacrifice = null;
            let luckActivatedThisBattle = false;
            
            const delay = ms => new Promise(res => setTimeout(res, ms));

            // --- Fortune Helper ---
            const hasFortune = (fortuneText) => {
                return selectedFortunes.some(sf => sf.fortune.text === fortuneText);
            };

            // --- Battle Animations ---
            const showDamageNumber = (damage, element) => {
                const damageEl = document.createElement('div');
                damageEl.textContent = damage;
                damageEl.className = 'damage-number';
                const rect = element.getBoundingClientRect();
                const gameRect = gameContainer.getBoundingClientRect();
                const top = rect.top - gameRect.top;
                const left = rect.left - gameRect.left + (rect.width / 2);
                damageEl.style.top = `${top}px`;
                damageEl.style.left = `${left}px`;
                damageEl.style.transform = 'translateX(-50%)';
                gameContainer.appendChild(damageEl);
                setTimeout(() => { damageEl.remove(); }, 1000);
            };

            // --- NEW: Message Log System ---
            let messageTimeout;
            const messageLog = document.getElementById('message-log');
            const messageOverlay = document.getElementById('message-overlay'); // Get overlay element

            const hideMessage = () => {
                if (!messageLog || !messageOverlay) return;
                clearTimeout(messageTimeout);
                messageLog.classList.remove('visible');
                messageOverlay.classList.add('hidden'); // Hide overlay
            };

            const displayMessage = (htmlContent, duration = 2500) => { // Reduced default duration
                if (!messageLog || !messageOverlay) return;

                hideMessage(); // Clear any existing message and overlay state

                messageLog.innerHTML = `<div class="retro-panel-inset p-2">${htmlContent}</div>`;
                messageLog.classList.add('visible');
                messageOverlay.classList.remove('hidden'); // Show overlay

                // Click overlay to hide
                messageOverlay.addEventListener('click', hideMessage, { once: true });

                messageTimeout = setTimeout(hideMessage, duration);
            };
            
            const isActionSluggish = () => {
                if (playerState.statusEffects['🐌'] > 0 && Math.random() < 0.5) {
                    displayMessage(`<p class="text-2xl text-center">SLUGGISH!<br>No effect!</p>`);
                    return true;
                }
                return false;
            };

            async function processEndOfPlayerAction(options = {}) {
                const { giftOpened = false, upgradeTriggered = false } = options;
                playerActionsTaken++;
                const maxActions = playerState.statusEffects['⚡'] > 0 ? 2 : 1;

                if (playerActionsTaken >= maxActions) {
                    attackBtn.disabled = true; // Disable until next player turn
                    if(playerStatusTextEl) playerStatusTextEl.textContent = "Enemy's Turn...";
                    if (!giftOpened && !currentEnemiesInBattle.every(e => e.isDefeated) && !upgradeTriggered) {
                        await enemyAttackPhase();
                    }
                } else {
                    displayMessage(`<p class="text-2xl text-center">RUSH!<br>Another action!</p>`);
                    if(playerState.health > 0) attackBtn.disabled = false;
                }
            }

            // --- UI Update Logic ---
            const updateStatusEffectsUI = () => {
                const statusEffectIcons = document.querySelectorAll('.status-effect-icon');
                statusEffectIcons.forEach(icon => {
                    const effect = icon.dataset.effect;
                    const stacks = playerState.statusEffects[effect];
                    const wasHidden = icon.classList.contains('hidden');
                    const hasCounter = ['🕯️', '🐌', '🌟', '⚡'].includes(effect);

                    if (stacks > 0) {
                        icon.classList.remove('hidden');
                        const counterEl = icon.querySelector('.stack-counter');
                        if (hasCounter) {
                            counterEl.textContent = stacks;
                            counterEl.classList.remove('hidden');
                        } else {
                            counterEl.classList.add('hidden');
                        }

                        if (wasHidden) {
                            icon.classList.add('damage-flash-animation');
                            setTimeout(() => icon.classList.remove('damage-flash-animation'), 400);
                        }
                    } else {
                        icon.classList.add('hidden');
                    }
                });
                updateAttackValueUI();
            };
            
            const updateAttackValueUI = () => {
                const BASE_ATTACK = 10;
                let attackPower = BASE_ATTACK;
                if (playerState.equipment.weapon) {
                    attackPower += playerState.equipment.weapon.bonus || 0;
                }
                if (playerState.statusEffects['🌟'] > 0) {
                    attackPower += playerState.armor;
                }
                attackValueEl.textContent = attackPower;
            };

            const updatePlayerUI = () => {
                goldValueEl.textContent = playerState.gold;
                moonstoneValueEl.textContent = playerState.moonstones;
                reshuffleCounter.textContent = playerState.rerolls;
                armorValueEl.textContent = playerState.armor;
                healthValueEl.textContent = playerState.health;
                luckValueEl.textContent = playerState.luck;
                
                updateAttackValueUI();
                
                if(magicBarEl) {
                    const magicPercentage = (playerState.magic / playerState.maxMagic) * 100;
                    magicBarEl.style.width = `${magicPercentage}%`;
                }

                const isCharged = playerState.killCount >= 10;
                
                if (isCharged) {
                    killBarEl.style.width = '100%';
                    killBarEl.classList.remove('bg-red-700');
                    killBarEl.classList.add('bg-red-500', 'pulse-red-animation');
                } else {
                    const killPercentage = (playerState.killCount / 10) * 100;
                    killBarEl.style.width = `${killPercentage}%`;
                    killBarEl.classList.add('bg-red-700');
                    killBarEl.classList.remove('bg-red-500', 'pulse-red-animation');
                }
                
                luckBtn.classList.remove('glow-orange-text-animation');
                healthIconEl.classList.remove('glow-orange-text-animation');
                
                reshuffleBtn.disabled = playerState.rerolls <= 0 || battleStarted;
            };
            const updateEnemyStatusUI = (enemyIndex) => {
                const enemy = currentEnemiesInBattle[enemyIndex];
                if (!enemy || !enemy.ref) return;

                const enemyWrapper = enemy.ref;
                const healthBarFill = enemyWrapper.querySelector('.health-bar-fill');

                if (!healthBarFill) return;

                const debuffColors = {
                    '☠️': 'bg-purple-600',
                    '🐌': 'bg-yellow-800', 
                    '🕯️': 'bg-gray-500'
                };

                healthBarFill.classList.remove('bg-red-600', 'bg-purple-600', 'bg-yellow-800', 'bg-gray-500');

                const newColor = debuffColors[enemy.lastDebuff] || 'bg-red-600';
                healthBarFill.classList.add(newColor);
                
                if (enemyIndex === currentBattleTargetIndex) {
                    updateEnemyDisplay(enemy);
                }
            };
            const updateWaveCounterUI = () => { if (waveCounterEl) waveCounterEl.textContent = `Wave ${waveCount}`; };
            const updateEnemyDisplay = (enemy) => {
                if (!enemy) return;
                const data = enemyData[enemy.emoji];
                const name = data?.name || 'Unknown';
                let statsHtml = '<div class="h-4"></div>';
                if (!enemy.isGift) {
                    const hp = enemy.hp;
                    const dmg = enemy.attack;
                    const specialIcon = data.special ? ` (${data.special})` : '';
                    
                    const statusIcons = Object.entries(enemy.statusEffects)
                        .filter(([_, value]) => value > 0)
                        .map(([key, value]) => {
                            let stackText = '';
                            if (['🐌', '🕯️'].includes(key)) {
                                stackText = `${value}`;
                            } else if (key === '☠️' && hasFortune('Toxic Decay')) {
                                stackText = `${value}`;
                            }
                            return `<span class="text-xl">${key}${stackText ? `<sup>${stackText}</sup>` : ''}</span>`;
                        })
                        .join('');

                    statsHtml = `<div class="text-lg mt-1 flex justify-center items-center gap-1.5">${statusIcons} <span class="text-red-500">❤️</span> ${hp} 💥 ${dmg}${specialIcon}</div>`;
                }
                battleDetailsContentEl.innerHTML = `
                    <div class="h-full flex flex-col justify-center items-center">
                        <div class="text-2xl">${enemy.emoji} ${name}</div>
                        ${statsHtml}
                    </div>`;
            };
            const displayInfoInSideWindow = (title, ...descriptions) => {
                if (battleStarted) return; 
                 const content = `
                    <div>
                        <p class="mb-1">${title}</p>
                        ${descriptions.map(d => `<p>${d}</p>`).join('')}
                    </div>`;
                displayMessage(content, 4000);
            };
            const displaySpellInfo = (spellKey) => {
                const spell = spellDescriptions[spellKey];
                if (!spell) return;
                displayInfoInSideWindow(spell.title, spell.desc1, spell.desc2);
            };

            // --- Fortunes Modal Logic ---
            const showFortunes = () => {
                fortunePhase = 'fortune';
                fortunesContent.innerHTML = ''; 
                const title = document.createElement('h2');
                title.className = 'text-3xl mb-4 text-violet-800';
                title.textContent = 'FORTUNE';
                fortunesContent.appendChild(title);

                const chosenFortuneTexts = selectedFortunes.map(sf => sf.fortune.text);
                const availableFortunes = fortunes.filter(f => !chosenFortuneTexts.includes(f.text));

                const shuffled = shuffle([...availableFortunes]);
                const options = shuffled.slice(0, 3);
                options.forEach(fortune => {
                    const button = document.createElement('button');
                    button.className = `retro-btn bg-slate-400 px-4 py-2 w-full whitespace-normal leading-tight flex flex-col items-center`;
                    button.innerHTML = `
                        <span class="${fortune.color}">${fortune.rarity} ${fortune.text}</span>
                        <span class="text-base font-normal text-black">${fortune.desc}</span>
                    `;
                    button.addEventListener('click', (e) => {
                        e.stopPropagation(); 
                        if (currentSacrifice && selectedFortunes.length < 4) {
                            selectedFortunes.push({ sacrifice: currentSacrifice, fortune: fortune });
                        }
                        currentSacrifice = null;
                        closeModal(modalMap.fortunesBtn.modal);
                    });
                    fortunesContent.appendChild(button);
                });
            };
            
            const showSacrifices = () => {
                fortunePhase = 'sacrifice';
                fortunesContent.innerHTML = ''; 
                if (selectedFortunes.length < 4) {
                    const title = document.createElement('h2');
                    title.className = 'text-3xl mb-4 text-violet-800';
                    title.textContent = 'SACRIFICE';
                    fortunesContent.appendChild(title);

                    const chosenSacrificeTitles = selectedFortunes.map(sf => sf.sacrifice);
                    const availableSacrifices = sacrifices.filter(s => !chosenSacrificeTitles.includes(s.title));

                    const shuffledSacrifices = shuffle([...availableSacrifices]);
                    const selectedSacrifices = shuffledSacrifices.slice(0, 2);
                    selectedSacrifices.forEach(sacrifice => {
                        const button = document.createElement('button');
                        button.className = 'retro-btn bg-slate-400 px-4 py-2 w-full whitespace-normal leading-tight flex flex-col items-center';
                        
                        let canSelect = true;
                        switch (sacrifice.title) {
                            case '🩸 Blood Pact':
                                if (playerState.maxHealth <= 3) canSelect = false;
                                break;
                            case '🦶🏼 Broken Ankle':
                                if (playerState.luck < 10) canSelect = false;
                                break;
                            case '📜 Gambling Debt':
                                if (playerState.gold < 30) canSelect = false;
                                break;
                            case '🫳🏽 Clumsy':
                                if (playerState.moonstones < 1) canSelect = false;
                                break;
                        }

                        if (!canSelect) {
                            button.disabled = true;
                        }

                        button.innerHTML = `
                            <span>${sacrifice.title}</span>
                            <span class="text-base font-normal">${sacrifice.desc}</span>
                        `;
                        button.addEventListener('click', (e) => {
                            e.stopPropagation();
                            if (!canSelect) return;

                            // Apply sacrifice effect
                            switch (sacrifice.title) {
                                case '🩸 Blood Pact':
                                    playerState.maxHealth -= 3;
                                    playerState.health = Math.min(playerState.health, playerState.maxHealth);
                                    break;
                                case '🦶🏼 Broken Ankle':
                                    playerState.luck -= 10;
                                    break;
                                case '📜 Gambling Debt':
                                    playerState.gold -= 30;
                                    break;
                                case '🫳🏽 Clumsy':
                                    playerState.moonstones -= 1;
                                    playerState.inventory.moonstone--;
                                    break;
                            }
                            if(!playerState.activeSacrifices.includes(sacrifice.title)){
                                playerState.activeSacrifices.push(sacrifice.title);
                            }
                            updatePlayerUI();

                            currentSacrifice = sacrifice.title;
                            showFortunes();
                        });
                        fortunesContent.appendChild(button);
                    });
                } else {
                    const fullMessage = document.createElement('p');
                    fullMessage.className = 'text-xl';
                    fullMessage.textContent = "Your destiny is sealed.";
                    fortunesContent.appendChild(fullMessage);
                }
                if (selectedFortunes.length > 0) {
                    const fortuneListContainer = document.createElement('div');
                    fortuneListContainer.className = 'mt-6 pt-4 border-t-2 border-gray-500 w-full';
                    const fortuneList = document.createElement('div');
                    fortuneList.className = 'flex flex-wrap justify-center gap-2 text-base text-center';
                    selectedFortunes.forEach(sf => {
                        const fortuneEntry = document.createElement('div');
                        fortuneEntry.className = 'p-2 bg-slate-300 retro-panel-inset w-2/5 cursor-pointer';
                        fortuneEntry.innerHTML = `<p class="pointer-events-none">${sf.sacrifice}</p><p class="pointer-events-none ${sf.fortune.color}">${sf.fortune.rarity} ${sf.fortune.text}</p>`;
                        fortuneEntry.addEventListener('click', () => {
                            fortuneDetailContent.innerHTML = `
                                <h3 class="text-2xl ${sf.fortune.color}">${sf.fortune.rarity} ${sf.fortune.text}</h3>
                                <p class="mt-2 text-lg">${sf.fortune.desc}</p>
                                <hr class="my-2 border-gray-500">
                                <p class="text-base text-gray-700">Sacrifice: ${sf.sacrifice}</p>
                            `;
                            fortuneDetailModal.classList.remove('hidden');
                        });
                        fortuneList.appendChild(fortuneEntry);
                    });
                    fortuneListContainer.appendChild(fortuneList);
                    fortunesContent.appendChild(fortuneListContainer);
                }
            };

            // --- Shop Logic ---
            const renderShop = () => {
                shopItemsContainer.innerHTML = '';
                shopItems.forEach(item => {
                    const itemOwned = playerState.inventory[item.id] || 0;
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'flex justify-between items-center py-1';
                    let buttonHtml;

                    let currentCost = item.cost;
                    if (hasFortune('Bartering Edge')) {
                        currentCost = Math.round(item.cost * 0.85);
                    }

                    if (item.oneTime && itemOwned > 0) {
                        buttonHtml = `<button class="retro-btn bg-gray-400 px-4 py-1" disabled>OWNED</button>`;
                    } else if (battleStarted) {
                         if (item.id === 'moonstone') {

            equipmentChoiceModal.addEventListener('click', (e) => { if (e.target.id === 'equipmentChoiceModal') equipmentChoiceModal.classList.add('hidden'); });

            // --- Enemy Slider & Reshuffle Logic ---
            const calculateSliderDimensions = () => {
                if(battleStarted) return {};
                const enemyList = document.getElementById('enemy-list');
                if (!enemyList) return { iconWidth: 0, sliderWidth: 0, listPaddingLeft: 0, maxTranslateX: 0 };

                const spans = enemyList.querySelectorAll('span');
                if (spans.length < 2) return { iconWidth: 0, sliderWidth: 0, listPaddingLeft: 0, maxTranslateX: 0 };

                const listPaddingLeft = parseFloat(getComputedStyle(enemyList).paddingLeft);

                const firstRect = spans[0].getBoundingClientRect();
                const secondRect = spans[1].getBoundingClientRect();
                const iconWidth = secondRect.left - firstRect.left;

                const sliderWidth = iconWidth * (groupSize - 1) + firstRect.width;
                enemySlider.style.width = `${sliderWidth}px`;
                
                const maxTranslateX = (numIcons - groupSize) * iconWidth;

                return { iconWidth, sliderWidth, listPaddingLeft, maxTranslateX };
            };
            const getEventCoords = (e) => ({ x: e.touches ? e.touches[0].clientX : e.clientX, y: e.touches ? e.touches[0].clientY : e.clientY });
            const dragStart = (e) => {
                if (battleStarted || isReshuffling) return;
                isDragging = true;
                const coords = getEventCoords(e);
                startX = coords.x; startY = coords.y; dragStartTime = Date.now();
                enemySlider.style.transition = 'none';
                initialTranslateX = currentTranslateX;
                document.addEventListener('mousemove', dragMove);
                document.addEventListener('touchmove', dragMove, { passive: false });
                document.addEventListener('mouseup', dragEnd);
                document.addEventListener('touchend', dragEnd);
            };
            const dragMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const deltaX = getEventCoords(e).x - startX;
                const newLogicalPos = initialTranslateX + deltaX;

                const { listPaddingLeft, maxTranslateX } = calculateSliderDimensions();
                
                const clampedLogicalPos = Math.max(0, Math.min(newLogicalPos, maxTranslateX));
                
                enemySlider.style.transform = `translateX(${clampedLogicalPos + listPaddingLeft}px)`;
            };
            const dragEnd = (e) => {
                if (!isDragging) return;
                isDragging = false;
                const endCoords = e.changedTouches ? e.changedTouches[0] : e;
                const deltaX = endCoords.clientX - startX, deltaY = endCoords.clientY - startY, deltaTime = Date.now() - dragStartTime;
                document.removeEventListener('mousemove', dragMove);
                document.removeEventListener('touchmove', dragMove);
                document.removeEventListener('mouseup', dragEnd);
                document.removeEventListener('touchend', dragEnd);
                enemySlider.style.transition = 'transform 0.2s ease-out';
                const { iconWidth, listPaddingLeft } = calculateSliderDimensions();

                const transformMatrix = new WebKitCSSMatrix(getComputedStyle(enemySlider).transform);
                const finalVisualTranslateX = transformMatrix.m41;
                const logicalTranslateX = finalVisualTranslateX - listPaddingLeft;
                
                if (deltaTime < 250 && Math.abs(deltaX) < 10 && Math.abs(deltaY) < 10) {
                    const tappedX = endCoords.clientX - enemyContainer.getBoundingClientRect().left;
                    const logicalTappedX = tappedX - listPaddingLeft;
                    const tappedIndex = Math.floor(logicalTappedX / iconWidth);
                    const targetIndex = Math.max(0, Math.min(numIcons - groupSize, tappedIndex - 1));
                    currentTranslateX = targetIndex * iconWidth;
                } else { 
                    const closestSnapIndex = Math.round(logicalTranslateX / iconWidth);
                    const clampedIndex = Math.min(numIcons - groupSize, Math.max(0, closestSnapIndex));
                    currentTranslateX = clampedIndex * iconWidth;
                }
                const finalTransform = currentTranslateX + listPaddingLeft;
                enemySlider.style.transform = `translateX(${finalTransform}px)`;
            };
            const shuffle = (array) => {
                for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; }
                return array;
            };
            const reshuffleEnemies = (isInitial = false) => {
                if (isReshuffling || (!isInitial && playerState.rerolls <= 0)) return;
                if (!isInitial) { playerState.rerolls--; updatePlayerUI(); }
                isReshuffling = true;
                if(startBattleBtn) startBattleBtn.disabled = true;
                enemyContainer.classList.remove('cursor-grab', 'active:cursor-grabbing');
                if (enemySlider) enemySlider.classList.add('hidden');
                const enemySpans = Array.from(document.querySelectorAll('#enemy-list > span'));
                const fadeOutDuration = isInitial ? 0 : 200; 
                enemySpans.forEach(span => { span.style.transition = `opacity ${fadeOutDuration}ms ease-out`; span.style.opacity = '0'; });
                setTimeout(() => {
                    const finalEnemySet = shuffle([...shuffle([...enemyPool]).slice(0, 7), giftEmoji]);
                    enemySpans.forEach((span, index) => {

                        span.className = 'text-3xl';

                    const totalRevealTime = 1000;
                    enemySpans.forEach((span, index) => { setTimeout(() => { span.style.opacity = '1'; }, index * (totalRevealTime / enemySpans.length)); });
                    
                    setTimeout(() => {
                        const { listPaddingLeft } = calculateSliderDimensions();

                        updatePlayerUI();

                    case 'frostbite':

                            const damage = 5;

                            targetEnemy.hp = Math.max(0, targetEnemy.hp - damage);
                            const healthBarFill = enemyWrapper.querySelector('.health-bar-fill');
                            if (healthBarFill) healthBarFill.style.width = `${(targetEnemy.hp / targetEnemy.maxHp) * 100}%`;
                            
                            applyDebuffToEnemy(currentBattleTargetIndex, '🐌');

                            updateEnemyDisplay(targetEnemy);

                                upgradeTriggered = handleEnemyDefeat(currentBattleTargetIndex);

            flameheartBtn.addEventListener('click', () => executeSpell('flameheart'));
            frostbiteBtn.addEventListener('click', () => executeSpell('frostbite'));
            armorheartBtn.addEventListener('click', () => executeSpell('armorheart'));

            Object.values(modalMap).forEach(item => {
                item.button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openModal(item.modal);
                });
                item.modal.addEventListener('click', (e) => {
                    if (e.target === item.modal) closeModal(item.modal);
                });
            });

            fortuneDetailModal.addEventListener('click', (e) => {
                if (e.target === fortuneDetailModal) {
                    fortuneDetailModal.classList.add('hidden');
                }
            });

            const positionBattleSelector = (targetElement) => {
                 if (!targetElement) return;
                 const containerRect = enemyContainer.getBoundingClientRect();
                 const targetRect = targetElement.getBoundingClientRect();
                 const selectorWidth = 68;
                 // Subtract the container's top (2px) and bottom (2px) border width
                 const selectorHeight = containerRect.height - 4;
                 battleSelector.style.width = `${selectorWidth}px`;
                 battleSelector.style.height = `${selectorHeight}px`;
                 const leftOffset = targetRect.left - containerRect.left + (targetRect.width - selectorWidth) / 2;
                 const topOffset = 0; // Positioned relative to the content box, so 0 is correct
                 battleSelector.style.transform = `translate(${leftOffset}px, ${topOffset}px)`;
            };
            
            // --- Battle Mode Interaction ---
            const battleDragStart = (e) => {
                const coords = getEventCoords(e); startX = coords.x; startY = coords.y; dragStartTime = Date.now(); isDragging = false; 
                document.addEventListener('mousemove', battleDragMove);
                document.addEventListener('touchmove', battleDragMove, { passive: false });
                document.addEventListener('mouseup', battleDragEnd);
                document.addEventListener('touchend', battleDragEnd);
            };
            const battleDragMove = (e) => {
                const coords = getEventCoords(e);
                if (!isDragging && Math.abs(coords.x - startX) > 10) isDragging = true;
                if (!isDragging) return;
                e.preventDefault();
                const enemyWrappers = currentEnemiesInBattle.map(e => e.ref);
                let targetIndex = -1;
                for (let i = 0; i < enemyWrappers.length; i++) {
                    const wrapper = enemyWrappers[i];
                    if (currentEnemiesInBattle[i].isDefeated) continue;
                    const wrapperRect = wrapper.getBoundingClientRect();
                    if (coords.x >= wrapperRect.left && coords.x <= wrapperRect.right) { targetIndex = i; break; }
                }
                if (targetIndex !== -1 && targetIndex !== currentBattleTargetIndex) {
                    currentBattleTargetIndex = targetIndex;
                    positionBattleSelector(enemyWrappers[currentBattleTargetIndex]);
                    updateEnemyDisplay(currentEnemiesInBattle[currentBattleTargetIndex]);
                }
            };
            const battleDragEnd = (e) => {
                document.removeEventListener('mousemove', battleDragMove);
                document.removeEventListener('touchmove', battleDragMove);
                document.removeEventListener('mouseup', battleDragEnd);
                document.removeEventListener('touchend', battleDragEnd);
                setTimeout(() => { isDragging = false; }, 50);
            };

            // --- BATTLE LOGIC ---
            const playerTakesDamage = (damage) => {
                const damageAbsorbed = Math.min(playerState.armor, damage);
                if (damageAbsorbed > 0) {
                    playerState.armor -= damageAbsorbed;
                    armorValueEl.classList.add('damage-flash-animation');
                    setTimeout(() => armorValueEl.classList.remove('damage-flash-animation'), 400);

                const remainingDamage = damage - damageAbsorbed;
                if (remainingDamage > 0) {
                    playerState.health = Math.max(0, playerState.health - remainingDamage);
                    healthValueEl.classList.add('damage-flash-animation');
                    setTimeout(() => healthValueEl.classList.remove('damage-flash-animation'), 400);
