<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Game UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link href="https://unpkg.com/splitting@1.0.6/dist/splitting.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c2d48 0%, #145da7 50%, #2e8bc0 100%);
            color: #ffffff;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Top Bar - Strategy Specific */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(12, 45, 72, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 1000;
        }

        .resources-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .resource-item {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 10px;
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            min-width: 60px;
        }

        .resource-icon {
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }

        .resource-icon.gold { background: #ffd700; }
        .resource-icon.energy { background: #00d4ff; }
        .resource-icon.population { background: #ff6b6b; }

        .resource-value {
            font-weight: 600;
            font-size: 12px;
        }

        .day-counter {
            background: rgba(255, 215, 0, 0.2);
            padding: 6px 12px;
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            font-weight: 600;
            font-size: 12px;
            color: #ffd700;
        }

        /* Main Game Container */
        .game-container {
            margin-top: 50px;
            margin-bottom: 80px;
            height: calc(100vh - 130px);
            display: flex;
            position: relative;
        }

        /* World Map */
        .world-map {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            margin: 10px;
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .map-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            height: 100%;
            gap: 1px;
            padding: 5px;
        }

        .map-tile {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .map-tile:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.05);
        }

        .map-tile.selected {
            background: rgba(255, 215, 0, 0.3);
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .map-tile.water { background: rgba(0, 212, 255, 0.3); }
        .map-tile.mountain { background: rgba(139, 69, 19, 0.5); }
        .map-tile.forest { background: rgba(34, 139, 34, 0.4); }
        .map-tile.city { 
            background: rgba(255, 215, 0, 0.4);
            border-color: #ffd700;
        }

        /* Side Panels */
        .buildings-panel {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            background: rgba(12, 45, 72, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .units-panel {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            background: rgba(12, 45, 72, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .panel-item {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .panel-item:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1);
        }

        .panel-item.selected {
            background: rgba(255, 215, 0, 0.3);
            border-color: #ffd700;
        }

        .item-cost {
            position: absolute;
            bottom: -8px;
            right: -8px;
            background: #ffd700;
            color: #0c2d48;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: 600;
        }

        /* Bottom Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(12, 45, 72, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 1000;
        }

        .bottom-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bottom-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-3px);
        }

        .bottom-btn.primary {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffd700, #ff8c42);
            border: none;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
        }

        .bottom-btn.primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.4);
        }

        .bottom-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .bottom-btn:disabled:hover {
            transform: none;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Research Panel */
        .research-panel {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            background: rgba(12, 45, 72, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .research-panel.open {
            opacity: 1;
            pointer-events: all;
        }

        .research-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .research-item:last-child {
            border-bottom: none;
        }

        .research-name {
            font-size: 12px;
            font-weight: 500;
        }

        .research-progress {
            width: 60px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .research-progress-fill {
            height: 100%;
            background: #ffd700;
            width: 0%;
            transition: width 0.5s ease;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 60px;
            right: 20px;
            background: rgba(255, 215, 0, 0.9);
            color: #0c2d48;
            padding: 15px 20px;
            border-radius: 10px;
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 3000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .resources-container {
                gap: 8px;
            }
            
            .resource-item {
                padding: 4px 8px;
                min-width: 50px;
            }
            
            .resource-value {
                font-size: 10px;
            }
            
            .buildings-panel,
            .units-panel {
                width: 60px;
            }
            
            .panel-item {
                width: 40px;
                height: 40px;
            }
            
            .research-panel {
                width: 150px;
            }
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes resourceGain {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); color: #ffd700; }
            100% { transform: scale(1); }
        }

        .resource-gain {
            animation: resourceGain 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="resources-container">
            <div class="resource-item">
                <div class="resource-icon gold"></div>
                <div class="resource-value" id="gold">150</div>
            </div>
            <div class="resource-item">
                <div class="resource-icon energy"></div>
                <div class="resource-value" id="energy">75</div>
            </div>
            <div class="resource-item">
                <div class="resource-icon population"></div>
                <div class="resource-value" id="population">42</div>
            </div>
        </div>
        <div class="day-counter">Day 127</div>
    </div>

    <!-- Research Panel -->
    <div class="research-panel" id="researchPanel">
        <div class="research-item">
            <div class="research-name">Agriculture</div>
            <div class="research-progress">
                <div class="research-progress-fill" style="width: 65%"></div>
            </div>
        </div>
        <div class="research-item">
            <div class="research-name">Military</div>
            <div class="research-progress">
                <div class="research-progress-fill" style="width: 30%"></div>
            </div>
        </div>
        <div class="research-item">
            <div class="research-name">Technology</div>
            <div class="research-progress">
                <div class="research-progress-fill" style="width: 45%"></div>
            </div>
        </div>
    </div>

    <!-- Main Game Container -->
    <div class="game-container">
        <!-- Buildings Panel -->
        <div class="buildings-panel">
            <div class="panel-item" onclick="selectBuilding('house')" data-building="house">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                <div class="item-cost">10</div>
            </div>
            <div class="panel-item" onclick="selectBuilding('farm')" data-building="farm">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <div class="item-cost">15</div>
            </div>
            <div class="panel-item" onclick="selectBuilding('mine')" data-building="mine">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                </svg>
                <div class="item-cost">20</div>
            </div>
            <div class="panel-item" onclick="selectBuilding('barracks')" data-building="barracks">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                </svg>
                <div class="item-cost">25</div>
            </div>
        </div>

        <!-- World Map -->
        <div class="world-map">
            <div class="map-grid" id="mapGrid"></div>
        </div>

        <!-- Units Panel -->
        <div class="units-panel">
            <div class="panel-item" onclick="selectUnit('warrior')" data-unit="warrior">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                </svg>
                <div class="item-cost">5</div>
            </div>
            <div class="panel-item" onclick="selectUnit('archer')" data-unit="archer">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                </svg>
                <div class="item-cost">8</div>
            </div>
            <div class="panel-item" onclick="selectUnit('mage')" data-unit="mage">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                </svg>
                <div class="item-cost">12</div>
            </div>
            <div class="panel-item" onclick="selectUnit('cavalry')" data-unit="cavalry">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                </svg>
                <div class="item-cost">15</div>
            </div>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div class="bottom-btn" onclick="toggleResearch()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 11l3 3L22 4"></path>
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
        </div>
        <div class="bottom-btn" onclick="showNotification('Diplomacy!')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        </div>
        <div class="bottom-btn primary" onclick="endTurn()">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        </div>
        <div class="bottom-btn" onclick="showNotification('Reports!')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14,2 14,8 20,8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10,9 9,9 8,9"></polyline>
            </svg>
        </div>
        <div class="bottom-btn" onclick="showNotification('Menu!')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </div>
    </div>

    <script>
        // Strategy Game Logic
        class StrategyGame {
            constructor() {
                this.resources = {
                    gold: 150,
                    energy: 75,
                    population: 42
                };
                this.selectedBuilding = null;
                this.selectedUnit = null;
                this.selectedTile = null;
                this.init();
            }

            init() {
                this.setupWorldMap();
                this.startResourceGeneration();
                this.startAnimations();
            }

            setupWorldMap() {
                const grid = document.getElementById('mapGrid');
                grid.innerHTML = '';
                
                const terrainTypes = ['grass', 'water', 'mountain', 'forest', 'city'];
                const terrainWeights = [0.5, 0.15, 0.15, 0.15, 0.05];
                
                for (let i = 0; i < 100; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'map-tile';
                    tile.dataset.index = i;
                    
                    // Weighted random terrain
                    const random = Math.random();
                    let cumulative = 0;
                    let terrain = 'grass';
                    
                    for (let j = 0; j < terrainTypes.length; j++) {
                        cumulative += terrainWeights[j];
                        if (random < cumulative) {
                            terrain = terrainTypes[j];
                            break;
                        }
                    }
                    
                    tile.classList.add(terrain);
                    tile.dataset.terrain = terrain;
                    
                    tile.addEventListener('click', (e) => this.handleTileClick(e, i));
                    
                    grid.appendChild(tile);
                }
            }

            handleTileClick(event, index) {
                const tile = event.target;
                
                // Clear previous selection
                document.querySelectorAll('.map-tile.selected').forEach(t => {
                    t.classList.remove('selected');
                });
                
                // Select new tile
                tile.classList.add('selected');
                this.selectedTile = index;
                
                // Build or place unit if something is selected
                if (this.selectedBuilding) {
                    this.buildStructure(index);
                } else if (this.selectedUnit) {
                    this.placeUnit(index);
                }
            }

            buildStructure(tileIndex) {
                const tile = document.querySelector(`[data-index="${tileIndex}"]`);
                if (tile.dataset.terrain !== 'water') {
                    tile.classList.add('city');
                    tile.classList.remove('grass', 'forest', 'mountain');
                    tile.dataset.terrain = 'city';
                    
                    // Deduct cost
                    this.resources.gold -= this.getBuildingCost(this.selectedBuilding);
                    this.updateResourceDisplay();
                    
                    showNotification(`${this.selectedBuilding} built!`);
                    this.selectedBuilding = null;
                    this.clearSelection();
                }
            }

            placeUnit(tileIndex) {
                const tile = document.querySelector(`[data-index="${tileIndex}"]`);
                if (tile.dataset.terrain === 'city') {
                    // Add unit visual
                    const unitIndicator = document.createElement('div');
                    unitIndicator.style.cssText = `
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        width: 8px;
                        height: 8px;
                        background: #ffd700;
                        border-radius: 50%;
                        z-index: 10;
                    `;
                    tile.appendChild(unitIndicator);
                    
                    // Deduct cost
                    this.resources.gold -= this.getUnitCost(this.selectedUnit);
                    this.updateResourceDisplay();
                    
                    showNotification(`${this.selectedUnit} deployed!`);
                    this.selectedUnit = null;
                    this.clearSelection();
                }
            }

            getBuildingCost(building) {
                const costs = {
                    house: 10,
                    farm: 15,
                    mine: 20,
                    barracks: 25
                };
                return costs[building] || 0;
            }

            getUnitCost(unit) {
                const costs = {
                    warrior: 5,
                    archer: 8,
                    mage: 12,
                    cavalry: 15
                };
                return costs[unit] || 0;
            }

            selectBuilding(building) {
                this.clearSelection();
                this.selectedBuilding = building;
                document.querySelector(`[data-building="${building}"]`).classList.add('selected');
                showNotification(`Selected ${building} (Cost: ${this.getBuildingCost(building)} gold)`);
            }

            selectUnit(unit) {
                this.clearSelection();
                this.selectedUnit = unit;
                document.querySelector(`[data-unit="${unit}"]`).classList.add('selected');
                showNotification(`Selected ${unit} (Cost: ${this.getUnitCost(unit)} gold)`);
            }

            clearSelection() {
                document.querySelectorAll('.panel-item.selected').forEach(item => {
                    item.classList.remove('selected');
                });
                this.selectedBuilding = null;
                this.selectedUnit = null;
            }

            startResourceGeneration() {
                setInterval(() => {
                    // Generate resources based on buildings and population
                    const goldIncrease = Math.floor(this.resources.population * 0.1) + 2;
                    const energyIncrease = Math.floor(Math.random() * 3) + 1;
                    
                    this.resources.gold += goldIncrease;
                    this.resources.energy += energyIncrease;
                    
                    this.updateResourceDisplay();
                    
                    // Occasional population growth
                    if (Math.random() > 0.9) {
                        this.resources.population += 1;
                        this.updateResourceDisplay();
                        showNotification('Population increased!');
                    }
                }, 5000);
            }

            updateResourceDisplay() {
                Object.keys(this.resources).forEach(resource => {
                    const element = document.getElementById(resource);
                    if (element) {
                        anime({
                            targets: element,
                            innerHTML: [parseInt(element.textContent), this.resources[resource]],
                            duration: 1000,
                            round: 1,
                            easing: 'easeOutQuart'
                        });
                        
                        // Add gain animation
                        element.parentElement.classList.add('resource-gain');
                        setTimeout(() => {
                            element.parentElement.classList.remove('resource-gain');
                        }, 500);
                    }
                });
            }

            endTurn() {
                // Simulate turn progression
                showNotification('Turn ended! Resources collected.');
                
                // Animate end turn button
                anime({
                    targets: '.bottom-btn.primary',
                    scale: [1, 1.2, 1],
                    duration: 300,
                    easing: 'easeOutQuart'
                });
                
                // Update research progress
                this.updateResearchProgress();
            }

            updateResearchProgress() {
                const progressBars = document.querySelectorAll('.research-progress-fill');
                progressBars.forEach(bar => {
                    const currentWidth = parseInt(bar.style.width) || 0;
                    const newWidth = Math.min(currentWidth + Math.random() * 5, 100);
                    bar.style.width = newWidth + '%';
                });
            }

            startAnimations() {
                // Animate map tiles
                anime({
                    targets: '.map-tile',
                    scale: [0, 1],
                    opacity: [0, 1],
                    delay: anime.stagger(20, {grid: [10, 10], from: 'center'}),
                    duration: 800,
                    easing: 'easeOutQuart'
                });

                // Animate panels
                anime({
                    targets: '.buildings-panel, .units-panel',
                    translateY: [50, 0],
                    opacity: [0, 1],
                    delay: anime.stagger(200, {start: 1000}),
                    duration: 600,
                    easing: 'easeOutQuart'
                });

                // Animate resource items
                anime({
                    targets: '.resource-item',
                    scale: [0, 1],
                    opacity: [0, 1],
                    delay: anime.stagger(100, {start: 500}),
                    duration: 600,
                    easing: 'easeOutElastic(1, .8)'
                });
            }
        }

        // Global functions
        function selectBuilding(building) {
            strategyGame.selectBuilding(building);
        }

        function selectUnit(unit) {
            strategyGame.selectUnit(unit);
        }

        function toggleResearch() {
            const panel = document.getElementById('researchPanel');
            panel.classList.toggle('open');
        }

        function endTurn() {
            strategyGame.endTurn();
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Initialize game
        let strategyGame;
        document.addEventListener('DOMContentLoaded', () => {
            strategyGame = new StrategyGame();
            
            setTimeout(() => {
                showNotification('Welcome to Strategy Game UI! Build your empire.');
            }, 2000);
        });
    </script>
</body>
</html>
