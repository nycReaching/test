<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game UI Foundation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link href="https://unpkg.com/splitting@1.0.6/dist/splitting.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
        }

        /* Background Effects */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            color: #00d4ff;
            letter-spacing: 1px;
        }

        .stats-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .stat-icon {
            width: 16px;
            height: 16px;
            background: #00d4ff;
            border-radius: 50%;
        }

        .stat-value {
            font-weight: 600;
            font-size: 14px;
            min-width: 30px;
        }

        .settings-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: rotate(90deg);
        }

        /* Main Game Environment */
        .game-container {
            margin-top: 60px;
            margin-bottom: 80px;
            height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .game-environment {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            margin: 20px;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(12, 1fr);
            height: 100%;
            gap: 2px;
            padding: 10px;
        }

        .grid-cell {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .grid-cell:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: scale(1.05);
        }

        .grid-cell.active {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }

        /* Side Panels */
        .side-panel {
            position: absolute;
            width: 80px;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .left-panel {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .right-panel {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .panel-item {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .panel-item:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: scale(1.1);
        }

        /* Bottom Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 1000;
        }

        .bottom-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .bottom-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-3px);
        }

        .bottom-btn.primary {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .bottom-btn.primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.4);
        }

        /* Slide Panels */
        .slide-panel {
            position: fixed;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            overflow: hidden;
        }

        .settings-panel {
            top: 60px;
            left: 0;
            right: 0;
            height: 0;
        }

        .settings-panel.open {
            height: 300px;
        }

        .inventory-panel {
            top: 60px;
            left: -300px;
            width: 300px;
            bottom: 80px;
        }

        .inventory-panel.open {
            left: 0;
        }

        .achievements-panel {
            top: 60px;
            right: -300px;
            width: 300px;
            bottom: 80px;
        }

        .achievements-panel.open {
            right: 0;
        }

        .panel-content {
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }

        .panel-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        /* Particle Canvas */
        .particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0, 212, 255, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 3000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .stats-container {
                gap: 10px;
            }
            
            .stat-item {
                padding: 6px 10px;
            }
            
            .side-panel {
                width: 60px;
            }
            
            .panel-item {
                width: 40px;
                height: 40px;
            }
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        .bounce-animation {
            animation: bounce 1s ease-in-out;
        }

        /* Loading State */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-effects" id="bgEffects"></div>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo">GAME UI</div>
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-icon"></div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-icon"></div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-item">
                <div class="stat-icon"></div>
                <div class="stat-value" id="coins">100</div>
            </div>
        </div>
        <div class="settings-btn" onclick="toggleSettings()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
            </svg>
        </div>
    </div>

    <!-- Main Game Container -->
    <div class="game-container">
        <!-- Side Panels -->
        <div class="side-panel left-panel">
            <div class="panel-item" onclick="showNotification('Inventory opened!')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 7h-4V6a4 4 0 0 0-8 0v1H4a1 1 0 0 0-1 1v11a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V8a1 1 0 0 0-1-1z"></path>
                </svg>
            </div>
            <div class="panel-item" onclick="showNotification('Tools selected!')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-8.94 8.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 8.94-8.94l-3.76 3.76z"></path>
                </svg>
            </div>
            <div class="panel-item" onclick="showNotification('Map opened!')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 11l3 3L22 4"></path>
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                </svg>
            </div>
        </div>

        <div class="side-panel right-panel">
            <div class="panel-item" onclick="showNotification('Achievements!')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 9l6 6 6-6"></path>
                </svg>
            </div>
            <div class="panel-item" onclick="showNotification('Leaderboard!')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 21V10l-6 6v-5h12v5l-6-6v11"></path>
                </svg>
            </div>
            <div class="panel-item" onclick="showNotification('Social!')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
            </div>
        </div>

        <!-- Game Environment -->
        <div class="game-environment">
            <div class="game-grid" id="gameGrid"></div>
            <canvas class="particle-canvas" id="particleCanvas"></canvas>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div class="bottom-btn" onclick="showNotification('Home menu!')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            </svg>
        </div>
        <div class="bottom-btn" onclick="showNotification('Profile!')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>
        <div class="bottom-btn primary" onclick="triggerPrimaryAction()">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        </div>
        <div class="bottom-btn" onclick="showNotification('Settings!')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </div>
        <div class="bottom-btn" onclick="showNotification('More options!')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="12" cy="5" r="1"></circle>
                <circle cx="12" cy="19" r="1"></circle>
            </svg>
        </div>
    </div>

    <!-- Slide Panels -->
    <div class="slide-panel settings-panel" id="settingsPanel">
        <div class="panel-content">
            <div class="panel-header">Settings</div>
            <div style="color: #ccc;">Game settings and preferences will appear here</div>
        </div>
    </div>

    <div class="slide-panel inventory-panel" id="inventoryPanel">
        <div class="panel-content">
            <div class="panel-header">Inventory</div>
            <div style="color: #ccc;">Your items and equipment will appear here</div>
        </div>
    </div>

    <div class="slide-panel achievements-panel" id="achievementsPanel">
        <div class="panel-content">
            <div class="panel-header">Achievements</div>
            <div style="color: #ccc;">Your achievements and progress will appear here</div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <span id="notificationText">Notification message</span>
    </div>

    <script src="main.js"></script>
</body>
</html>
