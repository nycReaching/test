<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link href="https://unpkg.com/splitting@1.0.6/dist/splitting.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Top Bar - Puzzle Specific */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 179, 71, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 1000;
        }

        .level-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .level-number {
            font-size: 16px;
            font-weight: 700;
            color: #ffb347;
        }

        .progress-bar {
            width: 100px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffb347, #ff8c42);
            width: 65%;
            transition: width 0.5s ease;
        }

        .moves-counter {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255, 179, 71, 0.3);
        }

        .moves-icon {
            width: 16px;
            height: 16px;
            background: #ffb347;
            border-radius: 50%;
        }

        .moves-value {
            font-weight: 600;
            font-size: 14px;
        }

        /* Main Game Container */
        .game-container {
            margin-top: 50px;
            margin-bottom: 80px;
            height: calc(100vh - 130px);
            display: flex;
            flex-direction: column;
        }

        /* Puzzle Board */
        .puzzle-board {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 3px;
            width: 280px;
            height: 280px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
            border: 1px solid rgba(255, 179, 71, 0.3);
        }

        .puzzle-piece {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-radius: 8px;
            border: 1px solid rgba(255, 179, 71, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: #ffb347;
            position: relative;
            overflow: hidden;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, rgba(255, 179, 71, 0.3), rgba(255, 140, 66, 0.2));
        }

        .puzzle-piece.matched {
            background: linear-gradient(135deg, #ffb347, #ff8c42);
            color: white;
            animation: matchAnimation 0.6s ease;
        }

        .puzzle-piece.special {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
        }

        @keyframes matchAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Power-ups Panel */
        .powerups-panel {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .powerup-item {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 179, 71, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .powerup-item:hover {
            background: rgba(255, 179, 71, 0.2);
            transform: scale(1.1);
        }

        .powerup-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ffb347;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }

        /* Hints Panel */
        .hints-panel {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hint-item {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hint-item:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: scale(1.1);
        }

        /* Bottom Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 179, 71, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 1000;
        }

        .bottom-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 179, 71, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bottom-btn:hover {
            background: rgba(255, 179, 71, 0.2);
            transform: translateY(-3px);
        }

        .bottom-btn.primary {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffb347, #ff8c42);
            border: none;
            box-shadow: 0 4px 20px rgba(255, 179, 71, 0.3);
        }

        .bottom-btn.primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(255, 179, 71, 0.4);
        }

        /* Combo Display */
        .combo-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 212, 255, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .combo-display.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        /* Particle Canvas */
        .particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .puzzle-grid {
                width: 250px;
                height: 250px;
            }
            
            .powerups-panel,
            .hints-panel {
                position: relative;
                flex-direction: row;
                justify-content: center;
                margin: 10px 0;
            }
            
            .puzzle-board {
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 40px;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .slide-in {
            animation: slideIn 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">

                <div class="progress-fill"></div>

        </div>
        <div class="moves-counter">

        </div>

    <!-- Main Game Container -->
    <div class="game-container">
        <div class="puzzle-board">
            <canvas class="particle-canvas" id="particleCanvas"></canvas>
            
            <!-- Combo Display -->
            <div class="combo-display" id="comboDisplay">

                        <line x1="6" y1="12" x2="18" y2="12"></line>

        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div class="bottom-btn" onclick="pauseGame()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
        </div>
        <div class="bottom-btn" onclick="showNotification('Boosters!')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
        </div>
        <div class="bottom-btn primary" onclick="makeMove()">

                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        </div>
        <div class="bottom-btn" onclick="showNotification('Settings!')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </div>
        <div class="bottom-btn" onclick="showNotification('Menu!')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </div>
    </div>

    <script>
        // Puzzle Game Logic
        class PuzzleGame {
            constructor() {
                this.grid = [];
                this.combo = 0;
                this.movesLeft = 25;
                this.particles = [];
                this.init();
            }

            init() {
                this.setupPuzzleGrid();
                this.setupParticleSystem();
                this.startAnimations();
            }

            setupPuzzleGrid() {
                const grid = document.getElementById('puzzleGrid');
                grid.innerHTML = '';
                
                const colors = ['ðŸ”´', 'ðŸ”µ', 'ðŸŸ¢', 'ðŸŸ¡', 'ðŸŸ£', 'ðŸŸ '];
                
                for (let i = 0; i < 36; i++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.dataset.index = i;
                    
                    // Random color for demo
                    const colorIndex = Math.floor(Math.random() * colors.length);
                    piece.textContent = colors[colorIndex];
                    piece.dataset.color = colorIndex;
                    
                    piece.addEventListener('click', (e) => this.handlePieceClick(e, i));
                    
                    grid.appendChild(piece);
                }
            }

            setupParticleSystem() {
                const canvas = document.getElementById('particleCanvas');
                const ctx = canvas.getContext('2d');
                
                const resizeCanvas = () => {
                    canvas.width = canvas.offsetWidth;
                    canvas.height = canvas.offsetHeight;
                };
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                this.createParticle = (x, y, color = '#ffb347') => ({
                    x, y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 1,
                    decay: 0.03,
                    color,
                    size: Math.random() * 6 + 3
                });

                this.animateParticles = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        const p = this.particles[i];
                        p.x += p.vx;
                        p.y += p.vy;
                        p.life -= p.decay;
                        p.size *= 0.98;

                        if (p.life <= 0) {
                            this.particles.splice(i, 1);
                            continue;
                        }

                        ctx.save();
                        ctx.globalAlpha = p.life;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                    
                    requestAnimationFrame(this.animateParticles);
                };
                
                this.animateParticles();
            }

            handlePieceClick(event, index) {
                const piece = event.target;
                
                // Create particle effect
                const rect = piece.getBoundingClientRect();
                const canvasRect = document.getElementById('particleCanvas').getBoundingClientRect();
                const x = rect.left + rect.width / 2 - canvasRect.left;
                const y = rect.top + rect.height / 2 - canvasRect.top;
                
                for (let i = 0; i < 8; i++) {
                    this.particles.push(this.createParticle(x, y));
                }
                
                // Add matched class
                piece.classList.add('matched');
                
                // Update combo
                this.combo++;
                this.updateComboDisplay();
                
                // Decrease moves
                this.movesLeft--;
                this.updateMovesDisplay();
                
                // Animate piece
                anime({
                    targets: piece,
                    scale: [1, 1.2, 1],
                    duration: 400,
                    easing: 'easeOutElastic(1, .8)'
                });
                
                // Check for special pieces
                if (Math.random() > 0.8) {
                    setTimeout(() => {
                        piece.classList.remove('matched');
                        piece.classList.add('special');
                        piece.textContent = 'â­';
                    }, 500);
                }
            }

            updateComboDisplay() {
                const comboDisplay = document.getElementById('comboDisplay');
                const comboCount = document.getElementById('comboCount');
                
                comboCount.textContent = this.combo;
                comboDisplay.classList.add('show');
                
                setTimeout(() => {
                    comboDisplay.classList.remove('show');
                }, 2000);
            }

            updateMovesDisplay() {
                const movesElement = document.getElementById('movesLeft');
                anime({
                    targets: movesElement,
                    innerHTML: [parseInt(movesElement.textContent), this.movesLeft],
                    duration: 500,
                    round: 1,
                    easing: 'easeOutQuart'
                });
            }

            startAnimations() {
                // Animate puzzle pieces
                anime({
                    targets: '.puzzle-piece',
                    scale: [0, 1],
                    opacity: [0, 1],
                    delay: anime.stagger(50, {grid: [6, 6], from: 'center'}),
                    duration: 600,
                    easing: 'easeOutQuart'
                });

                // Animate power-ups
                anime({
                    targets: '.powerup-item',
                    translateY: [50, 0],
                    opacity: [0, 1],
                    delay: anime.stagger(200, {start: 1000}),
                    duration: 600,
                    easing: 'easeOutQuart'
                });

                // Animate hints
                anime({
                    targets: '.hint-item',
                    translateY: [50, 0],
                    opacity: [0, 1],
                    delay: anime.stagger(200, {start: 1200}),
                    duration: 600,
                    easing: 'easeOutQuart'
                });
            }
        }

        // Global functions
        function usePowerup(type) {
            showNotification(`${type} power-up activated!`);
            
            // Create particle effect
            const canvas = document.getElementById('particleCanvas');
            const rect = canvas.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            for (let i = 0; i < 20; i++) {
                const angle = (i / 20) * Math.PI * 2;
                const x = centerX + Math.cos(angle) * 100;
                const y = centerY + Math.sin(angle) * 100;
                puzzleGame.particles.push(puzzleGame.createParticle(x, y, '#00d4ff'));
            }
        }

        function useHint() {
            showNotification('Hint activated! Look for matching patterns.');
            
            // Highlight possible matches
            const pieces = document.querySelectorAll('.puzzle-piece:not(.matched)');
            pieces.forEach(piece => {
                piece.style.boxShadow = '0 0 10px #00d4ff';
                setTimeout(() => {
                    piece.style.boxShadow = '';
                }, 2000);
            });
        }

        function shuffleBoard() {
            showNotification('Board shuffled!');
            
            // Animate shuffle
            anime({
                targets: '.puzzle-piece',
                rotateY: [0, 180, 360],
                duration: 800,
                delay: anime.stagger(50),
                easing: 'easeInOutQuart',
                complete: () => {
                    // Recreate grid with new random pieces
                    puzzleGame.setupPuzzleGrid();
                }
            });
        }

        function makeMove() {
            puzzleGame.handlePieceClick({target: document.querySelector('.puzzle-piece')}, 0);
        }

        function pauseGame() {
            showNotification('Game paused');
        }

        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 60px;
                right: 20px;
                background: rgba(255, 179, 71, 0.9);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 3000;
                transform: translateX(400px);
                transition: all 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Initialize game
        let puzzleGame;
        document.addEventListener('DOMContentLoaded', () => {
            puzzleGame = new PuzzleGame();
            
            setTimeout(() => {
                showNotification('Welcome to Puzzle Game UI! Match pieces to win.');
            }, 2000);
        });
    </script>
