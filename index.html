<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game UI Template</title>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling for a game-like feel */
            background-color: #ffffff; /* The "White Space" */
            font-family: sans-serif;
        }

        /* Main Game Container */
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* --- UI SECTIONS BASED ON SKETCH --- */

        /* 1. Top Left Yellow Block 
           Appears to take up about 65-70% of the width and is relatively short. */
        .ui-top-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 70%;
            height: 8%; /* Adjust based on preference */
            background-color: #FFD700; /* Gold/Yellow */
            z-index: 10;
        }

        /* 2. Top Right Purple Block 
           Appears to be narrower but significantly taller/deeper than the yellow block. */
        .ui-top-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 30%; /* Fill the remaining width */
            height: 25%; /* Much deeper than the yellow bar */
            background-color: #9C27B0; /* Purple */
            z-index: 10;
        }

        /* 3. Left Side Red Bar 
           Starts below the yellow block, doesn't touch bottom. */
        .ui-sidebar-left {
            position: absolute;
            top: 14%; /* Starts a bit below the yellow header */
            left: 0;
            width: 12%;
            height: 40%;
            background-color: #8B0000; /* Dark Red */
            z-index: 5;
        }

        /* 4. The Footer Area 
           Contains the black separator and the blue block. */
        .ui-footer-group {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25%; /* Total height of footer area */
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .ui-footer-separator {
            width: 100%;
            height: 15%; /* Relative to the footer group height */
            min-height: 20px; /* Ensure it's visible */
            background-color: #000000; /* Black Bar */
        }

        .ui-footer-main {
            width: 100%;
            flex-grow: 1; /* Fills the rest of the footer group */
            background-color: #2E8B99; /* Teal/Blue */
        }

        /* Optional: Debug overlay to show the "White Middle Section" is clear */
        .middle-area-debug {
            position: absolute;
            top: 30%;
            left: 20%;
            width: 60%;
            height: 30%;
            /* Border just to prove this area is empty for game content */
            /* border: 2px dashed #ccc; */
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <!-- Top Left Yellow Section -->
        <div class="ui-top-left"></div>

        <!-- Top Right Purple Section -->
        <div class="ui-top-right"></div>

        <!-- Left Sidebar Red Section -->
        <div class="ui-sidebar-left"></div>

        <!-- Bottom Footer Group (Black Bar + Blue Area) -->
        <div class="ui-footer-group">
            <div class="ui-footer-separator"></div>
            <div class="ui-footer-main"></div>
        </div>
        
        <!-- The middle area is technically the body background, 
             where the game "action" would happen. -->
    </div>

    <script>
        // Simple script to handle viewport height on mobile browsers 
        // (fixes issues with browser address bars covering the bottom UI)
        function setAppHeight() {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        }

        window.addEventListener('resize', setAppHeight);
        setAppHeight();
    </script>
</body>
</html>
