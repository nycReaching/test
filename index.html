<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Pro Game UI Update</title>
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --ui-gold: #FFD700;
            --ui-gold-dark: #FFA000;
            --ui-purple: #9C27B0;
            --ui-purple-dark: #4A148C;
            --ui-red: #D32F2F;
            --ui-red-dark: #B71C1C;
            --ui-teal: #00BCD4;
            --ui-teal-dark: #006064;
            --ui-brown: #5D4037;
            --ui-brown-dark: #3E2723;
            --ui-dark: #1a1a1a;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --app-height: 100vh;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100dvh;
            height: var(--app-height); 
            overflow: hidden;
            font-family: var(--font-main);
            background-color: #000000;
        }

        #game-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
            background-color: #66bb6a;
            background-image: 
                linear-gradient(rgba(0,0,0,0.12) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.12) 1px, transparent 1px),
                linear-gradient(160deg, #81c784 0%, #2e7d32 100%);
            background-size: 20px 20px, 20px 20px, cover;
        }

        #game-viewport {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* --- MAP PROPS (Background Emojis) --- */
        .map-prop {
            position: absolute;
            z-index: 5; 
            pointer-events: none;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
        }

        /* UPDATED PROPS
           ---------------------------------------------------
        */

        /* Telescope: Higher up */
        .prop-telescope {
            top: 15%; /* Moved higher from 25% */
            left: 42%;
            transform: translate(-50%, -50%) rotate(-10deg);
            font-size: 3.5rem;
        }

        /* Bathtub */
        .prop-bathtub {
            top: 35%; 
            left: 42%; 
            transform: translate(-50%, -50%);
            font-size: 4rem; 
        }

        /* Scales: Below Bathtub */
        .prop-scales {
            top: 48%; /* Below bathtub (35%) */
            left: 42%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
        }

        /* Trees: A cluster of 3 to the left */
        .prop-tree {
            bottom: 32%; /* Sits on the 'horizon' line */
            font-size: 4rem;
        }

        .tree-1 { left: 5%; z-index: 5; }
        .tree-2 { left: 12%; z-index: 6; /* Slight overlap right */ }
        .tree-3 { left: 18%; z-index: 5; /* Slight overlap right */ }

        /* Tiny House: Above middle tree */
        .prop-house-tiny {
            bottom: 46%; /* Higher than tree bottom (32%) */
            left: 12%;   /* Aligned with tree-2 */
            transform: translateX(10%); /* Slight nudge to center visually on foliage */
            font-size: 1.5rem;
            z-index: 7;
        }

        /* Flowers: Moved further right + added Rose */
        .prop-flower {
            bottom: 33%; 
            font-size: 2.5rem;
        }
        
        .flower-hya { left: 45%; } /* Moved right */
        .flower-sun { left: 51%; } /* Moved right */
        .flower-rose { left: 57%; } /* New Rose */


        /* --- SHARED STYLES --- */
        .panel {
            box-shadow: 0 4px 6px rgba(0,0,0,0.6);
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-pressable {
            transition: transform 0.1s, filter 0.1s;
            cursor: pointer;
        }
        .btn-pressable:active {
            transform: scale(0.95);
            filter: brightness(0.9);
        }

        /* --- 1. TOP LEFT: PLAYER STATS --- */
        .ui-stats-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 65%;
            height: 60px;
            background: linear-gradient(135deg, var(--ui-gold) 0%, var(--ui-gold-dark) 100%);
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
            padding-left: 20px;
            padding-right: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 20;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5));
        }

        .stat-group {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }
        .stat-label { font-size: 0.6rem; opacity: 0.8; color: #443300;
            text-transform: uppercase; }
        .stat-value { font-size: 1.1rem; color: #443300; font-weight: 800;
        }

        /* --- 2. TOP RIGHT: ENEMY PROGRESS --- */
        .ui-event-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 30%;
            height: 50%; 
            background: linear-gradient(180deg, #d32f2f 0%, #5d0000 100%);
            
            border-bottom-left-radius: 15px;
            border-left: 2px solid rgba(255,255,255,0.2);
            border-bottom: 2px solid rgba(0,0,0,0.2);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 8px;
            padding-bottom: 10px;
            gap: 18px; 
            z-index: 20;
            box-shadow: -4px 4px 10px rgba(0,0,0,0.6);
        }

        .enemy-header {
            font-size: 0.6rem;
            opacity: 0.8;
            color: white;
            text-transform: uppercase;
            font-weight: normal; 
            margin-bottom: 2px;
        }

        .meter-container {
            width: 80%;
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: center;
        }

        .meter-icon {
            font-size: 1.5rem;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.6));
        }

        .meter-bar {
            width: 100%;
            height: 8px;
            background: rgba(0,0,0,0.4);
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .meter-fill {
            height: 100%;
            border-radius: 4px;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .fill-red { background: #ff5252; width: 85%; }
        .fill-orange { background: #ff9800; width: 45%; }
        .fill-grey { background: #90a4ae; width: 20%; }

        .sabotage-label {
            font-size: 0.6rem;
            opacity: 0.8;
            color: white;
            text-transform: uppercase;
            font-weight: normal;
            margin-top: auto;
            margin-bottom: 4px;
        }

        .neighbor-slots-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .neighbor-slot {
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.2);
            border: 1px dashed rgba(255,255,255,0.3);
            border-radius: 6px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        /* --- 3. LEFT SIDEBAR: ACTION BUTTONS --- */
        .ui-sidebar-container {
            position: absolute;
            top: 15%;
            left: 0;
            width: 15%; 
            height: 60%; 
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-left: 5px;
            z-index: 15;
        }

        .side-btn {
            width: 100%;
            aspect-ratio: 1; 
            background: linear-gradient(135deg, var(--ui-purple) 0%, var(--ui-purple-dark) 100%);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            border-left: none;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
        }

        /* --- 4. BOTTOM AREA: INVENTORY & CONTROLS --- */
        .ui-footer-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 28%; 
            z-index: 30;
            display: flex;
            flex-direction: column;
            box-shadow: none;
        }

        /* 4a. Inventory Strip (Black) */
        .ui-inventory-strip {
            width: 100%;
            height: 50px;
            background: linear-gradient(to bottom, #2a2a2a, #000000);
            border-top: 1px solid #444;
            display: flex;
            align-items: center;
            padding: 0 10px;
            justify-content: space-evenly;
            gap: 0; 
            overflow-x: hidden; 
        }
        
        .ui-inventory-strip::-webkit-scrollbar { display: none; }

        .inv-slot {
            min-width: 36px;
            height: 36px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            color: #666;
            flex-shrink: 0;
            transition: all 0.1s ease;
        }
        
        .inv-slot.active { 
            border-color: #FFD700;
            color: #FFD700; 
            box-shadow: 0 0 8px #FFD700; 
            background: #332b00;
            transform: scale(1.05);
        }

        /* 4b. Main Controls (Dark Brown) */
        .ui-controls-main {
            flex-grow: 1;
            background-color: var(--ui-brown-dark); 
            
            background-image: 
                /* White grid lines (faint) */
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                /* Dark Brown Gradient */
                linear-gradient(180deg, var(--ui-brown) 0%, var(--ui-brown-dark) 100%);
            
            background-size: 20px 20px, 20px 20px, cover;
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .control-row {
            display: flex;
            gap: 20px;
        }
        
        .camera-row {
            display: flex;
            align-items: center;
            gap: 20px; 
        }

        .action-circle-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        .main-action-btn {
            width: 120px;
            height: 55px;
            background: linear-gradient(to bottom, var(--ui-teal), var(--ui-teal-dark));
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            color: white;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 8px;
        }
        
        .decorative-icon {
            font-size: 3rem;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5));
            cursor: default;
        }

    </style>
</head>

    <script>
        function setAppHeight() {
            const vh = window.innerHeight;
            document.documentElement.style.setProperty('--app-height', `${vh}px`);
        }
        
        window.addEventListener('resize', setAppHeight);
        setAppHeight();

        document.querySelectorAll('.btn-pressable').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const targetEl = e.currentTarget;
                const originalTransform = targetEl.style.transform;
                targetEl.style.transform = "scale(0.9)";
                setTimeout(() => {
                    targetEl.style.transform = originalTransform;
                }, 100);
            });
        });

        // --- DICE LOGIC ---
        const diceBtn = document.getElementById('btn-dice');
        const slots = document.querySelectorAll('.inv-slot');
        let isRolling = false;

        diceBtn.addEventListener('click', () => {
            if (isRolling) return; 
            isRolling = true;
            
            const targetIndex = Math.floor(Math.random() * slots.length);
            
            let currentIndex = 0;
            slots.forEach((slot, index) => {
                if (slot.classList.contains('active')) currentIndex = index;
            });

            let speed = 50; 
            let steps = 0;
            const minSteps = 20; 
            
            function step() {
                slots[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % slots.length;
                slots[currentIndex].classList.add('active');
                steps++;

                if (steps > minSteps && currentIndex === targetIndex) {
                    isRolling = false;
                    slots[currentIndex].style.transform = "scale(1.2)";
                    setTimeout(() => slots[currentIndex].style.transform = "", 200);
                    return;
                }

                if (steps > minSteps - 8) {
                    speed += 30;
                }

                setTimeout(step, speed);
            }

            step();
        });

    </script>
