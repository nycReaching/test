<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Game UI Template</title>
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --ui-gold: #FFD700;
            --ui-gold-dark: #FFA000;
            --ui-purple: #9C27B0;
            --ui-purple-dark: #4A148C;
            --ui-red: #D32F2F;
            --ui-red-dark: #B71C1C;
            --ui-teal: #00BCD4;
            --ui-teal-dark: #006064;
            --ui-dark: #1a1a1a;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* Fallback for browsers not supporting dvh */
            --app-height: 100vh;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            /* Use dynamic viewport height to account for mobile URL bars */
            height: 100dvh;
            /* Fallback for older browsers */
            height: var(--app-height); 
            overflow: hidden;
            font-family: var(--font-main);
            /* Updated: Light green background with subtle gradient and grid */
            background-color: #e8f5e9;
            background-image: 
                linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(160deg, #f1f8e9 0%, #dcedc8 100%);
            background-size: 20px 20px, 20px 20px, cover;
            background-attachment: fixed;
        }

        #game-viewport {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* --- SHARED STYLES --- */
        .panel {
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-pressable {
            transition: transform 0.1s, filter 0.1s;
            cursor: pointer;
        }
        .btn-pressable:active {
            transform: scale(0.95);
            filter: brightness(0.9);
        }

        /* --- 1. TOP LEFT: PLAYER STATS (Yellow) --- */
        .ui-stats-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 65%;
            height: 60px;
            background: linear-gradient(135deg, var(--ui-gold) 0%, var(--ui-gold-dark) 100%);
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
            padding-left: 20px;
            padding-right: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 20;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
        }

        .stat-group {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }
        .stat-label { font-size: 0.6rem; opacity: 0.8; color: #443300; text-transform: uppercase; }
        .stat-value { font-size: 1.1rem; color: #443300; font-weight: 800; }

        /* --- 2. TOP RIGHT: EVENT/NOTIFICATIONS (Purple) --- */
        /* Updated: Much longer height (50%) */
        .ui-event-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 30%;
            height: 50%; 
            background: linear-gradient(180deg, var(--ui-purple) 0%, var(--ui-purple-dark) 100%);
            
            border-bottom-left-radius: 15px;
            border-left: 2px solid rgba(255,255,255,0.2);
            border-bottom: 2px solid rgba(0,0,0,0.2);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15px;
            gap: 15px;
            z-index: 20;
            box-shadow: -4px 4px 10px rgba(0,0,0,0.2);
        }

        .event-icon {
            font-size: 2rem;
            background: rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        .event-text { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; text-align: center; }

        /* --- 3. LEFT SIDEBAR: ACTION BUTTONS (Red) --- */
        /* Updated: Wider container (15%) for larger buttons */
        .ui-sidebar-container {
            position: absolute;
            top: 15%;
            left: 0;
            width: 15%; 
            height: 60%; /* Taller to fit more buttons */
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-left: 5px;
            z-index: 15;
        }

        .side-btn {
            width: 100%;
            aspect-ratio: 1; 
            background: linear-gradient(135deg, var(--ui-red) 0%, var(--ui-red-dark) 100%);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            border-left: none;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem; /* Larger font for larger buttons */
        }

        /* --- 4. BOTTOM AREA: INVENTORY & CONTROLS --- */
        /* Updated: Taller footer container (32%) */
        .ui-footer-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 32%; 
            z-index: 30;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }

        /* 4a. Inventory Strip (Black) */
        .ui-inventory-strip {
            width: 100%;
            height: 50px;
            background: linear-gradient(to bottom, #2a2a2a, #000000);
            border-top: 1px solid #444;
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 8px;
            overflow-x: auto;
        }
        
        .ui-inventory-strip::-webkit-scrollbar { display: none; }

        .inv-slot {
            min-width: 36px;
            height: 36px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            color: #666;
            flex-shrink: 0;
        }
        .inv-slot.active { border-color: var(--ui-teal); color: var(--ui-teal); box-shadow: 0 0 5px var(--ui-teal); }

        /* 4b. Main Controls (Teal) */
        .ui-controls-main {
            flex-grow: 1;
            background: linear-gradient(180deg, var(--ui-teal-dark) 0%, #00363a 100%);
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 10px 10px;
            
            display: flex;
            flex-direction: column; /* Stack vertically now */
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        /* New button row */
        .control-row {
            display: flex;
            gap: 20px;
        }

        .action-circle-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .main-action-btn {
            width: 160px;
            height: 55px;
            background: linear-gradient(to bottom, var(--ui-teal), var(--ui-teal-dark));
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            color: white;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Removed sub-actions class and HTML */

    </style>
</head>
<body>

    <div id="game-viewport">
        
        <!-- 1. Top Left Stats (Yellow) -->
        <div class="ui-stats-bar">
            <div class="stat-group">
                <span class="stat-label">Power</span>
                <span class="stat-value">2,450</span>
            </div>
            <div class="stat-group">
                <span class="stat-label">Gold</span>
                <span class="stat-value">99k</span>
            </div>
            <div style="width: 10px;"></div>
        </div>

        <!-- 2. Top Right Event (Purple) -->
        <div class="ui-event-panel panel">
            <div class="event-icon btn-pressable">‚òÖ</div>
            <span class="event-text">Daily<br>Quests</span>
            
            <div class="event-icon btn-pressable" style="font-size: 1.5rem;">üèÜ</div>
            <span class="event-text">Rank<br>#42</span>

            <div style="margin-top:auto; margin-bottom: 20px; font-size: 0.7rem; opacity: 0.7;">Events Active</div>
        </div>

        <!-- 3. Left Side Actions (Red Buttons) -->
        <div class="ui-sidebar-container">
            <div class="side-btn btn-pressable">üß°</div>
            <div class="side-btn btn-pressable">üíõ</div>
            <div class="side-btn btn-pressable">üíö</div>
            <div class="side-btn btn-pressable">ü§é</div>
            <!-- Added 5th button -->
            <div class="side-btn btn-pressable">ü©∂</div>
        </div>

        <!-- 4. Footer (Black Strip + Teal Area) -->
        <div class="ui-footer-container">
            
            <!-- Inventory Strip -->
            <div class="ui-inventory-strip">
                <div class="inv-slot active">1</div>
                <div class="inv-slot">2</div>
                <div class="inv-slot">3</div>
                <div class="inv-slot">4</div>
                <div class="inv-slot">5</div>
                <div class="inv-slot">6</div>
                <div class="inv-slot">7</div>
                <div class="inv-slot">8</div>
            </div>

            <!-- Main Control Area -->
            <div class="ui-controls-main">
                
                <!-- Added Row of secondary buttons -->
                <div class="control-row">
                    <div class="action-circle-btn btn-pressable">üè™</div>
                    <div class="action-circle-btn btn-pressable">üè¶</div>
                    <div class="action-circle-btn btn-pressable">üî≠</div>
                </div>

                <div class="main-action-btn btn-pressable">
                    üì∑
                </div>

                <!-- Removed sub-actions container -->
            </div>
        </div>

    </div>

    <script>
        // Update the app height property to handle mobile browsers correctly
        function setAppHeight() {
            const vh = window.innerHeight;
            document.documentElement.style.setProperty('--app-height', `${vh}px`);
        }
        
        window.addEventListener('resize', setAppHeight);
        setAppHeight();
        
        document.querySelectorAll('.btn-pressable').forEach(btn => {
            btn.addEventListener('click', (e) => {
                console.log('UI Element Clicked');
                
                // Fixed logic to safely animate
                const targetEl = e.currentTarget;
                const originalTransform = targetEl.style.transform;
                
                targetEl.style.transform = "scale(0.9)";
                
                setTimeout(() => {
                    targetEl.style.transform = originalTransform;
                }, 100);
            });
        });
    </script>
</body>
</html>
