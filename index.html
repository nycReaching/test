<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Game UI Template</title>
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --ui-gold: #FFD700;
            --ui-gold-dark: #FFA000;
            --ui-purple: #9C27B0;
            --ui-purple-dark: #4A148C;
            --ui-red: #D32F2F;
            --ui-red-dark: #B71C1C;
            --ui-teal: #00BCD4;
            --ui-teal-dark: #006064;
            --ui-dark: #1a1a1a;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            user-select: none; /* unexpected text selection ruins game feel */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: var(--font-main);
            /* Tactical Grid Background */
            background-color: #f0f2f5;
            background-image: 
                linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        #game-viewport {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* --- SHARED STYLES --- */
        .panel {
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-pressable {
            transition: transform 0.1s, filter 0.1s;
            cursor: pointer;
        }
        .btn-pressable:active {
            transform: scale(0.95);
            filter: brightness(0.9);
        }

        /* --- 1. TOP LEFT: PLAYER STATS (Yellow) --- */
        .ui-stats-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 65%; /* Slightly pulled back to leave a gap */
            height: 60px;
            background: linear-gradient(135deg, var(--ui-gold) 0%, var(--ui-gold-dark) 100%);
            
            /* Stylized shape: Cut corner on bottom right */
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
            
            padding-left: 20px;
            padding-right: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 20;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
        }

        .stat-group {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }
        .stat-label { font-size: 0.6rem; opacity: 0.8; color: #443300; text-transform: uppercase; }
        .stat-value { font-size: 1.1rem; color: #443300; font-weight: 800; }

        /* --- 2. TOP RIGHT: EVENT/NOTIFICATIONS (Purple) --- */
        .ui-event-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 30%;
            height: 22%; /* Deep panel as requested */
            background: linear-gradient(180deg, var(--ui-purple) 0%, var(--ui-purple-dark) 100%);
            
            border-bottom-left-radius: 15px;
            border-left: 2px solid rgba(255,255,255,0.2);
            border-bottom: 2px solid rgba(0,0,0,0.2);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15px;
            z-index: 20;
            box-shadow: -4px 4px 10px rgba(0,0,0,0.2);
        }

        .event-icon {
            font-size: 2rem;
            margin-bottom: 5px;
            background: rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        .event-text { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

        /* --- 3. LEFT SIDEBAR: ACTION BUTTONS (Red) --- */
        .ui-sidebar-container {
            position: absolute;
            top: 15%;
            left: 0;
            width: 12%;
            height: 45%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-left: 5px; /* Slight offset from edge */
            z-index: 15;
            /* Container itself is invisible, buttons are the visual */
        }

        .side-btn {
            width: 100%;
            aspect-ratio: 1; /* Makes them square */
            background: linear-gradient(135deg, var(--ui-red) 0%, var(--ui-red-dark) 100%);
            border-radius: 8px; /* Rounded squares */
            border: 1px solid rgba(255,255,255,0.3);
            border-left: none; /* Connects to screen edge */
            
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
            
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        /* --- 4. BOTTOM AREA: INVENTORY & CONTROLS --- */
        .ui-footer-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25%;
            z-index: 30;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }

        /* 4a. Inventory Strip (Black) */
        .ui-inventory-strip {
            width: 100%;
            height: 50px; /* Fixed height for slots */
            background: linear-gradient(to bottom, #2a2a2a, #000000);
            border-top: 1px solid #444;
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 8px;
            overflow-x: auto; /* Horizontal scroll if items overflow */
        }
        
        /* Hide scrollbar for cleaner look */
        .ui-inventory-strip::-webkit-scrollbar { display: none; }

        .inv-slot {
            min-width: 36px;
            height: 36px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            color: #666;
        }
        .inv-slot.active { border-color: var(--ui-teal); color: var(--ui-teal); box-shadow: 0 0 5px var(--ui-teal); }

        /* 4b. Main Controls (Teal) */
        .ui-controls-main {
            flex-grow: 1;
            background: linear-gradient(180deg, var(--ui-teal-dark) 0%, #00363a 100%);
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
            
            /* Pattern overlay for tech feel */
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 10px 10px;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Example: Big Play Button */
        .main-action-btn {
            width: 140px;
            height: 50px;
            background: linear-gradient(to bottom, var(--ui-teal), var(--ui-teal-dark));
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            color: white;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Secondary tiny buttons in footer */
        .sub-actions {
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .sub-btn {
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: center; align-items: center; color: white;
        }

    </style>
</head>
<body>

    <div id="game-viewport">
        
        <!-- 1. Top Left Stats (Yellow) -->
        <div class="ui-stats-bar">
            <div class="stat-group">
                <span class="stat-label">Power</span>
                <span class="stat-value">2,450</span>
            </div>
            <div class="stat-group">
                <span class="stat-label">Gold</span>
                <span class="stat-value">99k</span>
            </div>
            <!-- Spacer for the slant -->
            <div style="width: 10px;"></div>
        </div>

        <!-- 2. Top Right Event (Purple) -->
        <div class="ui-event-panel panel">
            <div class="event-icon btn-pressable">‚òÖ</div>
            <span class="event-text">Quests</span>
            <div style="margin-top:auto; margin-bottom: 10px; font-size: 0.7rem; opacity: 0.7;">3 Active</div>
        </div>

        <!-- 3. Left Side Actions (Red Buttons) -->
        <div class="ui-sidebar-container">
            <div class="side-btn btn-pressable">‚öîÔ∏è</div>
            <div class="side-btn btn-pressable">üõ°Ô∏è</div>
            <div class="side-btn btn-pressable">‚ö°</div>
            <div class="side-btn btn-pressable">‚öôÔ∏è</div>
        </div>

        <!-- 4. Footer (Black Strip + Teal Area) -->
        <div class="ui-footer-container">
            
            <!-- Inventory Strip -->
            <div class="ui-inventory-strip">
                <div class="inv-slot active">1</div>
                <div class="inv-slot">2</div>
                <div class="inv-slot">3</div>
                <div class="inv-slot">4</div>
                <div class="inv-slot">5</div>
                <div class="inv-slot">6</div>
            </div>

            <!-- Main Control Area -->
            <div class="ui-controls-main">
                <div class="main-action-btn btn-pressable">
                    START
                </div>

                <div class="sub-actions">
                    <div class="sub-btn btn-pressable">?</div>
                    <div class="sub-btn btn-pressable">‚ò∞</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Simple JS to handle mobile viewport height consistency
        function setAppHeight() {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        window.addEventListener('resize', setAppHeight);
        setAppHeight();
        
        // Console log for button presses (placeholder logic)
        document.querySelectorAll('.btn-pressable').forEach(btn => {
            btn.addEventListener('click', (e) => {
                console.log('UI Element Clicked:', e.target.innerText || 'Icon');
                
                // FIX: Capture the element immediately. e.currentTarget becomes null inside setTimeout
                const targetEl = e.currentTarget;
                const originalTransform = targetEl.style.transform;
                
                targetEl.style.transform = "scale(0.9)";
                
                setTimeout(() => {
                    // Use the captured variable, not e.currentTarget
                    targetEl.style.transform = originalTransform;
                }, 100);
            });
        });
    </script>
</body>
</html>
