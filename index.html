<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Game UI Template</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Prevent pull-to-refresh on mobile */
        body {
            overscroll-behavior: none;
            touch-action: none;
        }
        
        /* Cyberpunk/Sci-fi subtle grid background */
        .bg-grid-pattern {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Custom Scrollbar for the side panel if content overflows */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-black text-gray-100 font-sans h-screen w-screen overflow-hidden">

    <!-- Main App Container -->
    <div id="app" class="relative w-full h-full max-w-md mx-auto bg-gray-900 shadow-2xl overflow-hidden flex flex-col">

        <!-- LAYER 3: Right Vertical Column (The Overlay) -->
        <!-- "Wide vertical column... isn't very wide" interpreted as a Sidebar Panel -->
        <!-- Extends 50% down screen height. Covers elements behind it. -->
        <div class="absolute top-0 right-0 w-24 h-[50%] bg-gray-800 border-l border-b border-gray-600 z-30 flex flex-col items-center py-4 gap-4 shadow-xl">
            <!-- Example Side Panel Content -->
            <div class="w-12 h-12 bg-gray-700 rounded-lg border border-gray-600 flex items-center justify-center cursor-pointer hover:bg-gray-600 transition-colors">
                <i data-lucide="backpack" class="w-6 h-6 text-emerald-400"></i>
            </div>
            <div class="w-12 h-12 bg-gray-700 rounded-lg border border-gray-600 flex items-center justify-center cursor-pointer hover:bg-gray-600 transition-colors">
                <i data-lucide="scroll" class="w-6 h-6 text-amber-400"></i>
            </div>
            <div class="w-12 h-12 bg-gray-700 rounded-lg border border-gray-600 flex items-center justify-center cursor-pointer hover:bg-gray-600 transition-colors">
                <i data-lucide="users" class="w-6 h-6 text-blue-400"></i>
            </div>
            <!-- Spacer to show it can hold more -->
            <div class="flex-grow"></div>
            <div class="w-8 h-8 rounded-full bg-red-900/50 border border-red-500 flex items-center justify-center">
                <span class="text-xs font-bold text-red-400">!</span>
            </div>
        </div>

        <!-- LAYER 2: Top Bar -->
        <!-- Slim top bar for stats. Right side visually obstructed by Layer 3. -->
        <div class="absolute top-0 left-0 w-full h-14 bg-gray-900/95 backdrop-blur border-b border-gray-700 z-20 flex items-center px-4 justify-between">
            <!-- Left Side Stats -->
            <div class="flex items-center gap-4">
                <!-- User Level -->
                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center border border-blue-400 shadow-lg shadow-blue-500/20">
                    <span class="font-bold text-xs">12</span>
                </div>
                
                <!-- Resources -->
                <div class="flex flex-col">
                    <div class="flex items-center gap-1">
                        <i data-lucide="coins" class="w-3 h-3 text-yellow-400"></i>
                        <span class="text-xs font-mono text-yellow-100">14,250</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <i data-lucide="gem" class="w-3 h-3 text-purple-400"></i>
                        <span class="text-xs font-mono text-purple-100">50</span>
                    </div>
                </div>
            </div>
            
            <!-- We add padding-right to ensure text doesn't flow under the panel, 
                 even though the panel visually covers this area. -->
            <div class="pr-24">
               <!-- Center/Right content could go here, but gets covered -->
            </div>
        </div>

        <!-- LAYER 1: Central Game Area -->
        <!-- Large empty area. Partially covered on right by Layer 3. -->
        <div class="relative flex-grow bg-gray-900 bg-grid-pattern z-0 mt-14 mb-20 overflow-hidden">
            <!-- Hypothetical Game Content Placeholder -->
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <div class="text-center opacity-30">
                    <div class="w-32 h-32 border-2 border-dashed border-gray-500 rounded-full mx-auto mb-4 flex items-center justify-center animate-pulse">
                        <span class="text-xs uppercase tracking-widest">Main View</span>
                    </div>
                    <p class="text-xs text-gray-500 font-mono">Viewport Center</p>
                </div>
            </div>
            
            <!-- Example 'Unit' or 'Object' in the game world -->
            <div class="absolute top-1/3 left-1/4 w-12 h-12 bg-indigo-500 rounded-lg shadow-lg shadow-indigo-500/50 border border-indigo-300 transform rotate-12"></div>
        </div>

        <!-- LAYER 2: Bottom Section -->
        <!-- Buttons. Fixed height. -->
        <div class="absolute bottom-0 left-0 w-full h-24 bg-gray-800 border-t border-gray-700 z-20 flex items-center justify-around px-2 pb-safe">
            
            <!-- Button 1 -->
            <button class="flex flex-col items-center gap-1 group active:scale-95 transition-transform">
                <div class="w-12 h-10 rounded bg-gray-700 border-b-4 border-gray-950 group-hover:bg-gray-600 group-hover:border-gray-800 transition-colors flex items-center justify-center">
                    <i data-lucide="sword" class="w-5 h-5 text-gray-300"></i>
                </div>
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-wide">Attack</span>
            </button>

            <!-- Button 2 (Main Action) -->
            <button class="flex flex-col items-center gap-1 -mt-6 group active:scale-95 transition-transform">
                <div class="w-16 h-14 rounded-xl bg-blue-600 border-b-4 border-blue-900 shadow-lg shadow-blue-900/50 group-hover:bg-blue-500 transition-colors flex items-center justify-center">
                    <i data-lucide="play" class="w-8 h-8 text-white fill-current"></i>
                </div>
                <span class="text-[10px] font-bold text-blue-400 uppercase tracking-wide">Start</span>
            </button>

            <!-- Button 3 -->
            <button class="flex flex-col items-center gap-1 group active:scale-95 transition-transform">
                <div class="w-12 h-10 rounded bg-gray-700 border-b-4 border-gray-950 group-hover:bg-gray-600 group-hover:border-gray-800 transition-colors flex items-center justify-center">
                    <i data-lucide="shield" class="w-5 h-5 text-gray-300"></i>
                </div>
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-wide">Defend</span>
            </button>

        </div>

    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Simple console log to prove JS is hooked up
        console.log("Game UI Loaded");
        
        // Add basic touch feedback
        document.querySelectorAll('button, .cursor-pointer').forEach(btn => {
            btn.addEventListener('touchstart', () => {
                // Haptic feedback pattern if supported
                if (navigator.vibrate) navigator.vibrate(10);
            });
        });
    </script>
</body>
</html>
