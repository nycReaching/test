<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Pro Game UI Update</title>
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --ui-gold: #FFD700;
            --ui-gold-dark: #FFA000;
            --ui-purple: #9C27B0;
            --ui-purple-dark: #4A148C;
            --ui-red: #D32F2F;
            --ui-red-dark: #B71C1C;
            --ui-teal: #00BCD4;
            --ui-teal-dark: #006064;
            --ui-brown: #5D4037;
            --ui-brown-dark: #3E2723;
            --ui-dark: #1a1a1a;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --app-height: 100vh;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100dvh;
            height: var(--app-height); 
            overflow: hidden;
            font-family: var(--font-main);
            background-color: #111; /* Dark background for desktop margins */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- MASTER CONTAINER --- 
           This is the key to consistent scaling.
           It acts as a virtual "phone screen" on desktop.
        */
        #game-viewport {
            position: relative;
            width: 100%;
            height: 100%;
            
            /* Logic for Desktop/Tablet consistency */
            max-width: 550px; /* Never get wider than a large tablet/phone */
            background: black;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); /* Nice shadow on desktop */
            
            /* Enable Container Queries for child elements */
            container-type: size; 
            
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #game-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
            /* Neon Green to Dark Forest Green */
            background: linear-gradient(180deg, #b2ff59 0%, #0d380d 90%);
            
            background-image: 
                linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(180deg, #b2ff59 0%, #002b00 100%);
            background-size: 30px 30px, 30px 30px, cover;
        }

        /* --- MAP PROPS (Background Emojis) --- */
        .map-prop {
            position: absolute;
            z-index: 5; 
        }

        /* --- CONTAINER STYLES FOR ITEMS --- */
        /* Converted from fixed px to percentages (cqw) */
        .item-container {
            width: 18cqw;  /* 18% of container width */
            aspect-ratio: 1 / 1; /* Keep it square */
            height: auto;
            border-radius: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 1cqw 2cqw rgba(0,0,0,0.5);
            border: 0.5cqw solid rgba(255,255,255,0.4);
        }

        /* Telescope */
        .prop-telescope {
            top: 15%; 
            left: 42%;
            transform: translate(-50%, -50%); 
            background: #283593; 
        }
        .prop-telescope .inner-emoji {
            font-size: 10cqw; /* Fluid font size */
            transform: rotate(-10deg);
        }

        /* Bathtub */
        .prop-bathtub {
            top: 29%; 
            left: 42%; 
            transform: translate(-50%, -50%);
            background: #00ACC1; 
        }
        .prop-bathtub .inner-emoji {
            font-size: 11cqw;
        }

        /* Scales */
        .prop-scales {
            top: 43%;
            left: 42%;
            transform: translate(-50%, -50%);
            background: #5D4037; 
        }
        .prop-scales .inner-emoji {
            font-size: 10cqw; 
        }


        /* --- TREES & HOUSE UPDATES --- */
        .prop-tree {
            bottom: 30%; 
            font-size: 20cqw; /* Fluid font size */
            filter: drop-shadow(0 1cqw 1cqw rgba(0,0,0,0.3));
            pointer-events: none;
        }

        .tree-1 { left: 20%; z-index: 5; }
        .tree-2 { left: 28%; z-index: 6; } 
        .tree-3 { left: 36%; z-index: 5; }

        .prop-house-tiny {
            bottom: 39%; 
            left: 31%;   
            font-size: 8cqw; 
            z-index: 7;
            filter: drop-shadow(0 0.5cqw 1cqw rgba(0,0,0,0.5));
            pointer-events: none;
        }

        /* Flowers */
        .prop-flower {
            bottom: 30%; 
            font-size: 9cqw;
            filter: drop-shadow(0 0.5cqw 0.5cqw rgba(0,0,0,0.3));
            pointer-events: none;
        }
        
        .flower-hya { left: 65%; } 
        .flower-sun { left: 71%; } 
        .flower-rose { left: 77%; } 


        /* --- SHARED STYLES --- */
        .panel {
            box-shadow: 0 1cqw 1.5cqw rgba(0,0,0,0.6);
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-pressable {
            transition: transform 0.1s, filter 0.1s;
            cursor: pointer;
        }
        .btn-pressable:active {
            transform: scale(0.95);
            filter: brightness(0.9);
        }

        /* --- 1. TOP LEFT: PLAYER STATS --- */
        .ui-stats-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 65%;
            height: 8%; /* Percentage height */
            background: linear-gradient(135deg, var(--ui-gold) 0%, var(--ui-gold-dark) 100%);
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
            
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
            
            z-index: 20;
            filter: drop-shadow(0 1cqw 1cqw rgba(0,0,0,0.5));
        }

        .stat-group {
            display: flex;
            flex-direction: column;
            line-height: 1;
            justify-content: center;
        }

        .stat-group.align-left {
            justify-self: start;
            padding-left: 5cqw;
            align-items: flex-start;
        }
        .stat-group.align-center {
            justify-self: center;
            align-items: center;
        }
        .stat-group.align-right {
            justify-self: end;
            padding-right: 12cqw; 
            align-items: flex-end;
        }

        .stat-label { 
            font-size: 2.5cqw; 
            opacity: 0.8; 
            color: #443300;
            text-transform: uppercase; 
        }
        
        .stat-value { 
            font-size: 4cqw; 
            font-weight: 800;
        }
        
        .stat-funds { color: #006400; } 
        .stat-day { color: #5D4037; }  /* Dark Brown for Day */
        .stat-luck { color: #C2185B; } 


        /* --- 2. TOP RIGHT: ENEMY PROGRESS --- */
        .ui-event-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 30%;
            height: 40%; 
            background: linear-gradient(180deg, #d32f2f 0%, #5d0000 100%);
            border-bottom-left-radius: 4cqw;
            border-left: 0.5cqw solid rgba(255,255,255,0.2);
            border-bottom: 0.5cqw solid rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2cqw;
            padding-bottom: 2cqw;
            gap: 3cqw;
            z-index: 20;
            box-shadow: -1cqw 1cqw 2cqw rgba(0,0,0,0.6);
        }

        .enemy-header {
            font-size: 2.5cqw; 
            opacity: 0.9;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 0.5cqw;
        }

        .meter-container {
            width: 80%;
            display: flex;
            flex-direction: column;
            gap: 1cqw;
            align-items: center;
        }

        .meter-icon {
            font-size: 5cqw;
            filter: drop-shadow(0 0.5cqw 0.5cqw rgba(0,0,0,0.6));
        }

        .meter-bar {
            width: 100%;
            height: 1.5cqw; /* Scalable bar height */
            background: rgba(0,0,0,0.4);
            border-radius: 1cqw;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .meter-fill {
            height: 100%;
            border-radius: 1cqw;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .fill-red { background: #ff5252; width: 85%; }
        .fill-orange { background: #ff9800; width: 45%; }
        .fill-grey { background: #90a4ae; width: 20%; }

        .sabotage-label {
            font-size: 2.5cqw;
            opacity: 0.9;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: auto;
            margin-bottom: 1cqw;
        }

        .neighbor-slots-row {
            display: flex;
            gap: 2cqw;
            margin-bottom: 2cqw;
        }

        .neighbor-slot {
            width: 10cqw;
            aspect-ratio: 1;
            background: rgba(0,0,0,0.2);
            border: 1px dashed rgba(255,255,255,0.3);
            border-radius: 1.5cqw;
            box-shadow: inset 0 0.5cqw 1cqw rgba(0,0,0,0.3);
        }

        /* --- 3. LEFT SIDEBAR: ACTION BUTTONS --- */
        .ui-sidebar-container {
            position: absolute;
            top: 15%;
            left: 0;
            width: 15%; 
            height: 60%; 
            display: flex;
            flex-direction: column;
            gap: 2cqw;
            padding-left: 1cqw;
            z-index: 30;
            pointer-events: none; 
        }

        .sidebar-item-wrapper {
            position: relative;
            width: 100%;
            pointer-events: auto;
            display: flex;
            align-items: center;
        }

        .side-btn {
            width: 100%;
            aspect-ratio: 1; 
            background: linear-gradient(135deg, var(--ui-purple) 0%, var(--ui-purple-dark) 100%);
            border-radius: 2cqw;
            border: 0.3cqw solid rgba(255,255,255,0.3);
            border-left: none;
            box-shadow: 1cqw 1cqw 1.5cqw rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6cqw;
            position: relative;
            z-index: 2;
        }

        /* --- SHARED SLIDE OUT MENU STYLES --- */
        .slide-menu {
            position: absolute;
            left: 90%; 
            top: 0;
            height: 100%;
            background: rgba(40, 20, 60, 0.95);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 0 2cqw 2cqw 0;
            display: flex;
            align-items: center;
            padding: 0;
            gap: 0;
            width: 0;
            opacity: 0;
            overflow: hidden;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1; 
            box-shadow: 1cqw 1cqw 2cqw rgba(0,0,0,0.4);
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .slide-menu::-webkit-scrollbar { display: none; }

        .slide-menu.open {
            opacity: 1;
            padding: 0 2cqw 0 3cqw; 
            pointer-events: auto;
            left: 85%;
        }

        .menu-trees.open { width: 50cqw; }
        .menu-flowers.open { width: 65cqw; } 

        .menu-option {
            font-size: 6cqw;
            padding: 1cqw;
            cursor: pointer;
            transition: transform 0.2s;
            flex: 1;
            min-width: 8cqw;
            text-align: center;
            display: inline-block;
        }
        .menu-option:active {
            transform: scale(0.8);
        }

        /* --- 4. BOTTOM AREA: INVENTORY & CONTROLS --- */
        .ui-footer-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 28%; 
            z-index: 30;
            display: flex;
            flex-direction: column;
            box-shadow: none;
        }

        .ui-inventory-strip {
            width: 100%;
            height: 18%; /* Relative height */
            /* UPDATED: Dark Pink Gradient */
            background: linear-gradient(to right, #880e4f, #c2185b);
            border-top: 1px solid #444;
            display: flex;
            align-items: center;
            padding: 0 2cqw;
            justify-content: space-evenly;
            gap: 0; 
            overflow-x: hidden; 
        }
        
        .ui-inventory-strip::-webkit-scrollbar { display: none; }

        .inv-slot {
            height: 75%; /* Relative to strip height */
            aspect-ratio: 1;
            /* UPDATED: No box styling */
            background: transparent;
            border: none;
            box-shadow: none;
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* UPDATED: Orange Text */
            color: #FF9800;
            font-weight: bold;
            font-size: 5cqw; /* Larger font since box is gone */
            
            flex-shrink: 0;
            transition: all 0.1s ease;
        }
        
        .inv-slot.active { 
            /* UPDATED: Visual feedback for active state without box */
            color: #FFD700; 
            transform: scale(1.6); /* Pop effect */
            text-shadow: 0 0 2cqw #FFD700, 0 0 4cqw rgba(255, 100, 0, 0.5);
        }

        .ui-controls-main {
            flex-grow: 1;
            /* UPDATED: Simple Dark Gradient (removed polka dots) */
            background: linear-gradient(180deg, var(--ui-brown-dark) 0%, #1a0e0a 100%);
            
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4cqw;
        }

        .control-row {
            display: flex;
            gap: 4cqw;
            align-items: center; /* Ensures text icons align with button */
        }
        
        .camera-row {
            display: flex;
            align-items: center;
            gap: 4cqw; 
        }

        .action-circle-btn {
            width: 12cqw;
            aspect-ratio: 1;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5cqw;
            color: white;
            box-shadow: 0 1cqw 1.5cqw rgba(0,0,0,0.5);
        }

        .main-action-btn {
            width: 35cqw;
            aspect-ratio: 2.2 / 1;
            background: linear-gradient(to bottom, var(--ui-teal), var(--ui-teal-dark));
            border-radius: 10cqw;
            border: 0.5cqw solid rgba(255,255,255,0.3);
            box-shadow: 0 1cqw 2cqw rgba(0,0,0,0.6);
            color: white;
            font-size: 9cqw;
            text-transform: uppercase;
            letter-spacing: 0.5cqw;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 1cqw;
        }
        
        .decorative-icon {
            font-size: 8cqw;
            filter: drop-shadow(0 1cqw 1cqw rgba(0,0,0,0.5));
            cursor: default;
        }

    </style>
</head>

    <script>
        function setAppHeight() {
            const vh = window.innerHeight;
            document.documentElement.style.setProperty('--app-height', `${vh}px`);
        }
        
        window.addEventListener('resize', setAppHeight);
        setAppHeight();

        // Generic Button Press Animation
        document.querySelectorAll('.btn-pressable').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const targetEl = e.currentTarget;
                const originalTransform = targetEl.style.transform;
                targetEl.style.transform = "scale(0.9)";
                setTimeout(() => {
                    targetEl.style.transform = originalTransform;
                }, 100);
            });
        });

        // --- MENU LOGIC ---
        
        const treeBtn = document.getElementById('btn-tree-toggle');
        const treeMenu = document.getElementById('tree-menu');
        
        const flowerBtn = document.getElementById('btn-flower-toggle');
        const flowerMenu = document.getElementById('flower-menu');

        function closeAllMenus() {
            treeMenu.classList.remove('open');
            flowerMenu.classList.remove('open');
        }

        treeBtn.addEventListener('click', (e) => {
            e.stopPropagation(); 
            const wasOpen = treeMenu.classList.contains('open');
            closeAllMenus(); 
            if (!wasOpen) treeMenu.classList.add('open');
        });

        flowerBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const wasOpen = flowerMenu.classList.contains('open');
            closeAllMenus(); 
            if (!wasOpen) flowerMenu.classList.add('open');
        });

        document.body.addEventListener('click', (e) => {
            const clickInsideTree = treeMenu.contains(e.target) || treeBtn.contains(e.target);
            const clickInsideFlower = flowerMenu.contains(e.target) || flowerBtn.contains(e.target);

            if (!clickInsideTree && !clickInsideFlower) {
                closeAllMenus();
            }
        });


        // --- DICE LOGIC ---
        const diceBtn = document.getElementById('btn-dice');
        const slots = document.querySelectorAll('.inv-slot');
        let isRolling = false;

        diceBtn.addEventListener('click', () => {
            if (isRolling) return; 
            isRolling = true;
            
            const targetIndex = Math.floor(Math.random() * slots.length);
            
            let currentIndex = 0;
            slots.forEach((slot, index) => {
                if (slot.classList.contains('active')) currentIndex = index;
            });

            let speed = 50; 
            let steps = 0;
            const minSteps = 20; 
            
            function step() {
                slots[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % slots.length;
                slots[currentIndex].classList.add('active');
                steps++;

                if (steps > minSteps && currentIndex === targetIndex) {
                    isRolling = false;
                    slots[currentIndex].style.transform = "scale(1.2)"; // Scale back to slight enlarge
                    setTimeout(() => slots[currentIndex].style.transform = "", 200);
                    return;
                }

                if (steps > minSteps - 8) {
                    speed += 30;
                }

                setTimeout(step, speed);
            }

            step();
        });

    </script>
</body>
